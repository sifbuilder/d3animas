<script>

let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, key: 1, img: 1}) // INIT

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat'),
    mstore = __mapper('xs').m('store'),
    mgraticule = __mapper('xs').m('graticule'),
    mforces = __mapper('xs').m('forces'),
    mpacer = __mapper('xs').m('pacer'),
    mric = __mapper('xs').m('ric'),
    crayder = __mapper('xs').c('rayder'),
    cwen = __mapper('xs').c('wen')(),
    cversor = __mapper('xs').c('versor'),
    mfibonat = __mapper('xs').m('fibonat')

  let r = __mapper('xs').r('renderport'),
    width = r.width(),
    height = r.height()

  let radians = Math.PI / 180, degrees = 180 / Math.PI,
    sin = Math.sin, cos = Math.cos,
    sqrt2 = Math.sqrt(2)

  let d3_force = d3

  /*******************************************
 *        @pics
 *
 */
  // https://en.wikipedia.org/wiki/Surface_of_revolution
  // https://www.youtube.com/watch?v=Kpw7QyVTm6Y

  let tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let form = {
    'x': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
      'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
      'dom3': [-180, 180],
      'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => a * cos(r) * c * cos(u)
    },
    'y': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
      'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
      'dom3': [-180, 180],
      'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => b * sin(r) * c * cos(u)
    },
    'z': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
      'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
      'dom3': [-180, 180],
      'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => d * sin(v)

    }
  }

  let frame = [ [ [ -180, 180, 90, 5], [ -180, 180, 30, 5] ] ]

  /*******************************************
 *      @triForm
 *
 */
  let triForm = {

    halo: 'ent',

    geofold: p => mfibonat.catesians(p.payload),

    payload: {

      tim,

      ric: {gid: 'grat', cid: 'grat', fid: 'triForm'},
      boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.03, 'cp': 0.9 },

      fibonat: {
        samples: [[[50, 50]]],
        offsetstep: [[[0, 20]]],
        // dotsInSegment: 1,
        goldenangle: Math.PI * (3.0 - Math.sqrt(5.0))
      },

      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        translate: [0, 0, 0],
        scale: 100,
        rotate: [ 0, 0, 0],
        lens: [ 0, 1, Infinity ]
      },

      graticule: frame

    }

  }
  /*******************************************
 *      @gratForm
 *
 */
  let gratForm = {

    halo: 'ent',

    geofold: p => mfibonat.interlinked(p.payload),

    payload: {

      tim,

      ric: {gid: 'grat', cid: 'grat', fid: 'gratForm'},
      boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': [[[0.9, 1.9]]], 'co': 0.03, 'cp': 0.9 },

      fibonat: {
        samples: [[[50, 50]]],
        offsetstep: [[[0, 20]]],
        xprecision: 1,
        yprecision: [[[0.1, 0.1]]],
        goldenangle: Math.PI * (3.0 - Math.sqrt(5.0))
      },

      conform: {
        'x': {
          'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

          'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => a * cos(r) * c * cos(u),
          'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => r / 100

        },
        'y': {
          'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

          'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => b * sin(r) * c * cos(u)
        },
        'z': {
          'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

          'ra2': 180 / sqrt2, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => d * sin(v)

        },
        'r': {
          'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

          'ra2': 180 / sqrt2, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => c * cos(u)

        }

      },
      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        translate: [0, 0, 0],
        scale: 1,
        rotate: [ 0, 0, 0],
        lens: [ 0, 1, Infinity ]
      },

      graticule: frame

    }

  }
  /*******************************************
 *      @sphereForm
 *
 */
  let sphereForm = {

    halo: 'ent',

    geofold: p => mgraticule.gedges(p.payload.graticule),

    payload: {

      tim,
      ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'sphereForm'},
      boform: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': [[[ 0.6, 0.1 ]]], 'co': 0.1, 'cp': 0.99 },

      conform: {
        'x': {
          'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

          'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => a * cos(r) * c * cos(u)

        },
        'y': {
          'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

          'ra2': 180, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => b * sin(r) * c * cos(u)
        },
        'z': {
          'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

          'ra2': 180 / sqrt2, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => d * sin(v)

        },
        'r': {
          'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
          'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square

          'ra2': 180 / sqrt2, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
          'dom3': [-180, 180],
          'fn0': (r, s, u = 0, v = 0, a, b, c = 1, d = 1) => c * cos(u)

        }

      },

      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        translate: [0, 0, 0],
        scale: 1,
        rotate: [ 0, 0, 0],
        lens: [ 0, 1, Infinity ]
      },

      graticule: [ [ [ -180, 180, 45, 5], [ -180, 180, 45, 5] ] ]

    }

  }
  /*******************************************
 *      @img
 *
 */
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        'style': {
          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }
      }

    }
  }

  /*******************************************
 *      @axis
 *
 */
  let axis = {

    halo: 'axis',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {}
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 0, 0 ]
      },
      axis: {
        label: 'space',
        rotate: [0, 0],
        orient: 'axisBottom',
        scaleType: 'scaleLinear', // "scaleTime",
        tickFormat: '.1f', // formatNumber
        domain0: 0,
        domain1: 1,
        range0: 0,
        range1: 120,
        'csx': 0, 'cf': [[[333, 555, 333, 555, 333, 555]]], 'cs': [[[888, 888]]], 'cw': 0.3, 'co': [[[0.9, 0.9]]], 'cp': 0.9
      }

    }
  }
  /*******************************************
 *      @animaApi
 *
 */

  let animas = [

    // gratForm, // h.ent
    // sphereForm, // h.ent
    // triForm, // h.ent
    // img, // h.img
    axis // h.axis

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
