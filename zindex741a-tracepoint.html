<script>


let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 0, bck: 0, gui: 0, fps: 0, stats: 0}) // INIT

  let renderport = __mapper('renderRenderport'),
    width = renderport.width(),
    height = renderport.height(),
    scaleView = Math.min(width / 2, height) / Math.PI

  let f = __mapper('xs').m('props'),
    mgeom = __mapper('xs').m('geom'),
    mwen = __mapper('xs').m('wen'),
    crayder = __mapper('xs').c('rayder'),
    mstace = __mapper('xs').m('stace'),
    mstore = __mapper('xs').m('store'),
    mnat = __mapper('xs').m('nat'),
    manimas = __mapper('xs').m('animas'),
    mric = __mapper('xs').m('ric'),
    cwen = __mapper('xs').c('wen'),
    cversor = __mapper('xs').c('versor')


  // ............................. pics

  let tim = {'td': 3800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let traceForm = {

    'x': {
      'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
      'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360
    },
    'y': {
      'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
      'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360
    }

  }

  let natForm = {

    'x': {
      'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // cyrcle
      'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 6, 'w4': 0, 'pa6': 0, 'pb7': 360
    },
    'y': {

      'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // cyrcle
      'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 6, 'w4': 0, 'pa6': 0, 'pb7': 360
    }

  }

  let natStace = {
    'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // circle
    'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1
  }

  let natBoform = { 'csx': 0, 'cf': [[[222, 444, 275]]], 'co': [[[0.59, 0.59]]], 'cs': [[[444, 444]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

  let traceBoform = { 'csx': 0, 'cf': [[[333, 333]]], 'co': [[[0.09, 0.09]]], 'cs': [[[444, 444]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.99, 0.99]]]}


  // ............................. nat

  let nat = {

    halo: 'ent',
    geofold: p => mnat.natFeature(p.payload.form),

    payload: {

      tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},

      proform: {
        projection: 'uniwen',
        translate: [ [ 70, 80 ], [[[ natStace ]]] ], //
        scale: 1,
        rotate: [ 0, 0, 0 ],
        lens: [0, 1, Infinity],
        control: 'wen'
      },

      boform: natBoform,

      form: natForm

    }

  }

  // ............................. traceLine
  let traceLine = {

    halo: 'pacer',

    payload: {
      ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
      boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      pacer: { // aad for trace
        stace: { x: { pos: 0 }, y: { pos: 0 }, z: 0 },
        initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,
        autoSitus: function(a) {
          let r =  mstace.getLocus(this.stace, a) // situs
          return r
        },
        fidder: a => a.payload.ric.fid,

        geojsor: function (a, i) {
          let ric = a.payload.ric // ric
          let uid = mric.getuid(ric)
          let gj = {
            halo: 'ent',
            geofold: {
              type: 'Feature',
              geometry: { type: 'LineString', coordinates: null },
              properties: { doc: 'pacer' }
            },
            payload: {
              uid: uid, id: uid, ric: ric,
              // proform: this.proform
              proform: { // proform in the geographic domain
                  projection: 'orthographic',
                  scale: 90,
                  prerotate: [[[ cwen.rotation ]]],
                  translate: [0,0],
                  rotate: [ 0, 0 ],
                }
            }
          }
          let newItem = mstore.findAnigramFromUid(uid) || gj
          if (newItem.geofold.properties.formEreformed) {
            newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
          }
          return newItem
        },
      }
    }
  }

  // ............................. sphere
  let sphere = {

    halo: 'ent',

    geofold: p => mnat.natFeature(p.payload.form),

    payload: {

      tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'sphere'},

      proform: {
        projection: 'uniwen',
        translate:
        [
          [ [[[0, 100]]], 0, 100 ],
          [[[ {
            'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // circle
            'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1
          } ]]]
        ],
        scale: 1,
        rotate: [ 0, 0, 0 ],
        lens: [0, 1, Infinity]
      },

      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.49, 0.49]]], 'cs': [[[666, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      form: {

        'x': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360
        },
        'y': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360
        },
        'z': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360
        }

      }
    }
  }

  // ............................. tracelineSphere
  let tracelineSphere = {

    halo: 'pacer',

    payload: {

      tim,
      ric: {gid: 'trace', cid: 'trace', fid: 'tracelineSphere'},
      boform: traceBoform,

      stace: {
        'x': { 'pos': 0 },
        'y': { 'pos': 0 },
        'z': 0
      },

      pacer: {
        initN: 0, eventN: 0, autoN: 1, autoP: 0.01, outtimed: 0, maxN: 60, span: 0, aad: 1, // add on LineString

        autoSitus: d => mstace.getLocus(d.payload.stace, d), // situs of anigram

        fidder: d => d.payload.ric.fid,

        geojsor: () => ({

          halo: 'ent',
          geofold: {
            type: 'Feature',
            geometry: { type: 'LineString', coordinates: null },
            properties: {}
          },
          payload: {}

        })

      }
    }
  }

  // ............................. animaApi
  nat.avatars = {

    traceLine // h.pacer

  }

  sphere.avatars = {

    // tracelineSphere // h.pacer

  }

  let animas = [

    nat, // h.nat
    sphere // h.ent

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
