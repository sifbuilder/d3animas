let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, key: 1, bck: 0}) // INIT

  let mnat = __mapper('xs').m('nat'),
    mgraticule = __mapper('xs').m('graticule'),
    cwen = __mapper('xs').c('wen')

  let r = __mapper('xs').r('renderport'),
    width = r.width(),
    height = r.height()

  let radians = Math.PI / 180,
    degrees = 180 / Math.PI,
    cos = Math.cos, sin = Math.sin

  /*******************************************
 *    @controls
 *
 */
  // z.dom3: [-180, [[[160,180,180]]] ]
  // payload.frame: [-0, 180, 22.5, 22.5]
  let tim = {'td': 9800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let form = {
    'x': {
      'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 4, // square
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      // 'm1': -8,'m2': -3.5,'n1': 16.24,'n2': 6,'n3': 13,'a': 9,'b': 0.2, // booster
      'ra2': 10, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
       'dom3': [-180, 180],
    },
    'y': {
      'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 4, // square
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      // 'm1': -8,'m2': -3.5,'n1': 16.24,'n2': 6,'n3': 13,'a': 9,'b': 0.2, // booster
      'ra2': 10, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
       'dom3': [-180, 180],
    },
    'z':
    {
      // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circle
      // 'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square
      'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster

      'ra2': 10, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 36, 'pa6': 0, 'pb7': -1,
      // 'dom3': [-180, 180 ],'fn0': [ 0, 1, 2, 1 ],'pr8': d => Math.cos(d)
      // 'dom3': [-180, 180 ],'fn0': [ 10, 0, 10, 10 ],'pr8': d => Math.cos(d)
      // 'dom3': [-180, 180 ],'fn0': [ 0, 0, 0, 10 ],'pr8': d => Math.cos(d)
      // 'dom3': [-90, 90],'fn0': [ 1, 1, 0, 1 ],'pr8': [cos,cos,cos,cos]
       'dom3': [ 0, [[[40,156]]] ],
    }
  }

  /* ******************************************
 *      @natform
 *
 */
  let natform = {

    halo: 'ent',

    geofold: p => mnat.natFeature(p.payload.form),

    payload: {

      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'natform'},
      boform: { 'csx': 0, 'cf': [[[444, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[555, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.9, 0.9]]]},

      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],        
        translate: [-20, 20],
        scale: 10,
        rotate: [0, 0, 0],
        lens: [ 0, 1, Infinity ]
      },

      form
    }

  }

  // -------------------------------  gratform
  let gratform = {

    halo: 'ent',

    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

    payload: {

      tim: tim,
      ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratform'},
      boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },

      conform: {

        projection: 'natform',
        form

      },

      proform: {
        projection: 'uniwen',

        translate: [0, 0, 0],
        scale: 1,
        rotate: [0, 0, 0],
        lens: [ 0, 1, Infinity ]
      },

      graticule: [ [ [ -180, 180, 15, 1], [ -180, 180, 15, 1] ] ]

    }

  }
  // -------------------------------  img
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        type: 'Point',
        coordinates: [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},

        url: 'zimg-501.jpg',
        style: {
          width: [[[60, 60]]],
          height: [[[40, 40]]],
          rotate: [[[ 0, 0 ]]]

  /*******************************************
 *      @animaApi
 *
 */

  let animas = [

    natform, // h.ent
    // gratform, // h.ent
    img // h.img

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
