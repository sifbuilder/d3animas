<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 0, img: 1, gui: 0, fps: 0, stats: 0}) // INIT

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat')

  /*******************************************
 *      @pics
 */
  let tim = {'td': 36800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let formCirc = {

    'x': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
      'ra2': 60, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': 0
    },

    'y': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
      'ra2': 60, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': -90
    }

  }

  let formNat = {

    'x': {
      'm1': 2, 'm2': 2, 'n1': 0.3, 'n2': -3, 'n3': 8, 'a': 8, 'b': 8, // egg
      'ra2': 60, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': 0
    },

    'y': {
      'm1': 2, 'm2': 2, 'n1': 0.3, 'n2': -3, 'n3': 8, 'a': 8, 'b': 8, // egg
      'ra2': 60, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': -90
    }

  }
  let stace = {
    'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // circle
    'ra2': 30, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1, 'fas8': 0
  }

  let proform = {
    'projection': 'uniwen',
    'translate': [ [200, 200, 0], [[[ stace ]]] ],
    'scale': 1,
    'rotate': [ 30, 30, 0 ],
    'lens': [0, 1, 12],

  }
  
  let boformNat = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.9, 0.9]]], 'cs': [[[111, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.7, 0.9]]]}
  
  let boformCirc = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.19, 0.19]]], 'cs': [[[111, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.7, 0.9]]]}

  /*******************************************
 *      @animas
 *
 */
  let nat = {
    halo: 'nat',

    payload: {
      tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},
      boform: boformNat,
      proform,
      form: formNat
    }
  }

  let circ = {
    halo: 'nat',

    payload: {
      tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'formCirc'},
      boform: boformCirc,
      proform,
      form: formCirc
    }

  }

  /*******************************************
 *      @animaApi
 *
 */

  let animas = [
    nat, // h.nat
    circ // h.nat
  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
