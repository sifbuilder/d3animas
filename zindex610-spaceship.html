<script>

let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, key: 1, bck: 1}) // INIT

  let mnat = __mapper('xs').m('nat'),
    mgraticule = __mapper('xs').m('graticule'),
    cwen = __mapper('xs').c('wen')
    
  const cos = Math.cos,  
    sin = Math.sin
    
  /*******************************************
 *      @pics
 *
 */

  let tim = {'td': 3800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let form = {

          'x': {
            'm1': 6, 'm2': 6, 'n1': 60, 'n2': 100, 'n3': 30, 'a': 1, 'b': 1,
            'ra2': 242, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1, 
            'dom3': [0, 360],
            'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => a * cos(r) * a * cos(r) 

          },
          'y': {
            'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1,			// biform
            'ra2': 180, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1, 
            'dom3': [0, 360], 
            'fn0': (r,s, u=0, v=0, a,b, c=1, d=1) => 1

          },
          'z': {
            'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1,			// biform
            'ra2': 242, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
            'pr8': d => Math.cos(d), 'dom3': [0, 360], 
            'fn0': (r,s, u=0, v=0, a, b, c=1, d=1) => d * sin(v) * d * sin(v)

          }
        }
  // -------------------------------  gratiform
  let gratiform = {

    halo: 'ent',

    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

    payload: {

      tim: tim,
      ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratiform'},
      boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },

      conform: {

        projection: 'natform',
        form: form

      },
      
      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        translate: [-100, -200, 0],
        scale: 1,
        rotate: [0, 0, 0],
        lens: [ 0,1,Infinity ],
      },

      graticule: {

        frame: [ [ [ [[[-1,-1,-180]]], [[[1,1,180]]], [[[30,30]]], 1],   // x
                  [ [[[0,-90,-180]]], [[[0,90,180]]], [[[15,15]]], 1] ] ] // y

      }
    }
  }
  

  /*******************************************
 *      @animaApi
 *
 */

  let animas = [

    gratiform, // h.ent


  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
