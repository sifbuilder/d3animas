<meta charset="utf-8">

<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

<div id="viewframe" class="viewframe"></div>

<script src="script-enls.js"></script>
<script src="script-ents.js"></script>

<script>

let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, key: 1, img: 1}) // INIT

  let mnat = __mapper('xs').m('nat'),
    mgraticule = __mapper('xs').m('graticule'),
    cwen = __mapper('xs').c('wen')
    
  /*******************************************
 *      @pics
 *
 */

  let tim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  /*******************************************
 *      @natform
 *
 */
  // -------------------------------  gratiform
  let gratiform = {

    halo: 'ent',

    geofold: p => __mapper('xs').m('graticule').gedges(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {'gid': 'gratiform', 'cid': 'gratiform', 'fid': 'gratiform'},
      boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.1, 0.1]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      conform: {

        projection: 'natform',
        form: {

          'x': {
            'm1': 6, 'm2': 6, 'n1': 60, 'n2': 100, 'n3': 30, 'a': 1, 'b': 1,
            'ra2': 242, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1, 

            'pr0': Math.cos, 'dom3': [0, 360], 'fn9': [2, 0, 0, 0]

          },
          'y': {
            'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1,			// biform
            'ra2': 180, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1, 
            'pr0': Math.cos, 'dom3': [0, 360], 'fn9': [0, 0, 0, 0]

          },
          'z': {
            'm1': 2, 'm2': 2, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1,			// biform
            'ra2': 242, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
            'pr0': d => Math.cos(d), 'dom3': [0, 360], 'fn9': [0, 0, 0, [[[0, 2]]] ]

          }
        }

      },

      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        translate: [0, 0, 0],
        scale: 0.5

      },

      graticule: {

        frame: [ [ [-180, 180, [[[180, 10]]], 9], // X
          [-90, 90, [[[90, 5]]], 5] ] ] // y

      }

    }

  }
	  // -------------------------------  img
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        style: {
          width: [[[60, 60]]],
          height: [[[40, 40]]],
          rotate: [[[ 0, 0 ]]]
        }
      }

    }
  }

  /*******************************************
 *      @animaApi
 *
 */

  let animas = [

    gratiform, // h.ent
    img // h.img

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
