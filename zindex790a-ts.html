<html>
  <head>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.2"> </script>

    <!-- Place your code in the script tag below. You can also use an external .js file -->
    <script>

      
      const model = tf.sequential()   // Define a model for linear regression.
      model.add(tf.layers.dense({units: 1, inputShape: [1]}))

      
      model.compile({     // Prepare the model for training: 
          loss: 'meanSquaredError', // Specify the loss 
          optimizer: 'sgd'        // and the optimizer
      });

      const xs = tf.tensor2d([1, 2, 3, 4], [4, 1]); // synthetic data for training.
      const ys = tf.tensor2d([1, 3, 5, 7], [4, 1]);
      
      model.fit(xs, ys).then(() => {  // Train the model using the data.
        
        model.predict(tf.tensor2d([5], [1, 1])).print() // model infer on a data point not seen before:
        
      })
      
      
      async function loadMobilenet() {  // With async/await
        const mobilenet = await tf.loadModel(
            'https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json')
        const layer = mobilenet.getLayer('conv_pw_13_relu');  // Return a model that outputs an internal activation.
        return tf.model({inputs: model.inputs, outputs: layer.output})
      }
      
      
      
      
    </script>
  </head>

  <body>
  </body>
</html>
