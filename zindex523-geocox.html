<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>

    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

<script src='https://d3js.org/d3.v4.min.js'></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js'></script>
<script src='https:////cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js'></script>
<script src='https:////unpkg.com/three-trackballcontrols-web@0.0.2/dist/three-trackballcontrols.min.js'></script>
<script src="enls.js"></script>
<script src="ents.js"></script>

<script>
  let muonAlima = function muonAlima (__mapper) {
    __mapper({'xs': xs.xs(__mapper)}) // PROXIES
    __mapper('xs').m('init')({svg: 1, versor: 1, webgl: 1})

    let f = __mapper({'props': muonProps.muonProps()}).props() // props

  /*******************************************
 *    @port
 *
 */
  let r = __mapper('xs').r('renderer'),
      width = r.width(),
      height = r.height()

  /*******************************************
 *    @pics
 *
 */
  let tim = {'td': 18200, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let form = {

      'x': {
        'm1': [[[4, 4]]],
        'm2': [[[4, 4]]],
        'n1': 2,
        'n2': 2,
        'n3': 2,
        'a': 1,
        'b': 1, // circle
        'm1': 3,
        'm2': 3,
        'n1': 1,
        'n2': 1,
        'n3': 1,
        'a': 1,
        'b': 1, //
        'm1': [[[4, 8]]],
        'm2': [[[4, 8]]],
        'n1': 2,
        'n2': 2,
        'n3': 2,
        'a': 1,
        'b': 1, // circle
        'm1': 4,
        'm2': 4,
        'n1': 100,
        'n2': 100,
        'n3': 100,
        'a': 1,
        'b': 1, // square

        'ra2': 162,
        'v0': 0,
        'v1': 1,
        'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
        'seg5': 360,
        'pa6': 0,
        'pb7': -1,
        'fas8': 0
      },
      'y': {
        'm1': [[[4, 4]]],
        'm2': [[[4, 4]]],
        'n1': 2,
        'n2': 2,
        'n3': 2,
        'a': 1,
        'b': 1, // circle
        'm1': 3,
        'm2': 3,
        'n1': 1,
        'n2': 1,
        'n3': 1,
        'a': 1,
        'b': 1, //
        'm1': [[[4, 8]]],
        'm2': [[[4, 8]]],
        'n1': 27,
        'n2': 2,
        'n3': 2,
        'a': 1,
        'b': 1, // circle
        'm1': 4,
        'm2': 4,
        'n1': 100,
        'n2': 100,
        'n3': 100,
        'a': 1,
        'b': 1, // square

        'ra2': 162,
        'v0': 0,
        'v1': 1,
        'w4': 0, //  [[[60, 60 + 1 * 360]]], // [[[0,-360,0]]],
        'seg5': 360,
        'pa6': 0,
        'pb7': -1,
        'fas8': 0 // fas8, antifase
      },
      'z': {
        'm1': 4,
        'm2': 4,
        'n1': 2,
        'n2': 2,
        'n3': 2,
        'a': 1,
        'b': 1, //       // circle
        'm1': [[[4, 8]]],
        'm2': [[[4, 8]]],
        'n1': 2,
        'n2': 2,
        'n3': 2,
        'a': 1,
        'b': 1,
        'm1': 4,
        'm2': 4,
        'n1': 100,
        'n2': 100,
        'n3': 100,
        'a': 1,
        'b': 1, // square
        'm1': [[[3, 3]]],
        'm2': [[[3, 3]]],
        'n1': 1,
        'n2': 1,
        'n3': 1,
        'a': 1,
        'b': 1, // tri

        'ra2': [[[30, 260 / Math.sqrt(2), 260 / Math.sqrt(2)]]],
        'ra2': [[[30, 30, 262 / Math.sqrt(2), 162 / Math.sqrt(2), 162 / Math.sqrt(2), 162 / Math.sqrt(2), 262 / Math.sqrt(2) ]]],
        'v0': 0,
        'v1': 1,
        'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
        'seg5': 360,
        'pa6': 0,
        'pb7': -1,
        'fas8': 0
      }
    }

  let graticule = {

      'extent': [ [-180, 180, [[[30, 45, 30, 45, 30]]], [[[30, 45, 30, 45, 30]]]], [-90, 90, [[[12, 6, 12, 6, 12]]], [[[12, 6, 12, 6, 12]]]] ]

    }

  let proform = {

      'projection': 'cox',
      'scale': [[[100, 100, 100, 100, 100, 100]]],
      'center': [ 0, 0, 0 ],
      'translate': [ 300, 200 ],
      'rotate': [ [[[0, -60]]], [[[0, -60]]], [[[0, -60]]] ],
      'step': [[[0, 0, 1.1, 1.1, 0, 0]]],
      'prjlat': [[[1, 1]]],
      'prjlagr': [[[0.5, 0.5]]],
      'prjrad': [[[2.0, 2.0]]],

      'control': 'versor'

    }
  /*******************************************
 *      @animas
 *
 */
  // -------------------------------  geograt
  let geograt = {

      'halo': 'geojson',

      'geoform': (p) => {
        let grarrx = __mapper('xs').m('graticule').grarrx(p.payload.graticule)
        return {
          type: 'Feature',
          geometry: {
            type: 'MultiLineString', coordinates: grarrx
          },
          properties: {}
        }
      },

      'payload': {
        'tim': tim,
        'ric': {'gid': 'geograt', 'cid': 'geograt', 'fid': 'geograt'},
        'boform': { 'csx': 0, 'cf': [[[111, 111]]], 'cs': 666, 'cw': 0.3, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

        'proform': proform,
        'graticule': graticule
      }

    }

  // -------------------------------  geoearth
  let geoearth = {

      'halo': 'geojson',

      'geoform': () => {
        let geo = Object.assign({},
          topojson.feature(
            __mapper('xs').d('worldTopo110m').data(),
            __mapper('xs').d('worldTopo110m').data().objects.land
          )
        )
        geo = __mapper('xs').m('geoj').trim(geo)
        return geo
      },
      payload: {
        'tim': tim,
        'ric': {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
        'boform': { 'csx': 0, 'cf': [[[555, 333, 555, 333, 555, 333, 555]]], 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},

        'proform': proform
      }

    }
  // -------------------------------  geosphere
  let geosphere = {

      'halo': 'geojson',

      'geoform': {
        type: 'Feature',
        geometry: {
          type: 'Sphere'
        },
        properties: {}
      },

      payload: {
        'tim': tim,
        'ric': {'gid': 'geosphere', 'cid': 'geosphere', 'fid': 'geosphere'},
        'boform': { 'csx': 0, 'cf': 444, 'cs': 333, 'cw': 0.9, 'co': 0.04, 'cp': 0.9},

        'proform': proform
      }

    }
  // -------------------------------  img
  let img = {

      halo: 'img',

      geoform: p => ({
        type: 'Feature',
        geometry: {

          'type': 'Point',
          'coordinates': [ 0, 0 ]

        },
        properties: {
          sort: 'img',
          'xlink:href': p.payload.img.url,
          style: p.payload.img.style
        }
      }),

      payload: {

        tim,
        ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
        boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
        proform: {
          projection: 'uniwen',
          translate: [ 30, 40 ]
        },
        img: {
          url: 'zimg-501.jpg',
          'style': {
            'width': [[[60, 60]]],
            'height': [[[40, 40]]],
            'rotate': [[[ 0, 0 ]]]
          }
        }

      }
  }

  /*******************************************
 * @animaApi
 *
 */
  let animas = [
      geograt, // h.geojson g.cox
      geoearth, // h.geojson g.cox
      geosphere, // h.geojson g.cox
      img // h.img
    ]

  let animaApi = function animaApi () {
      __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
