<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 0, img: 1, gui: 0, fps: 0, stats: 0}) // INIT

  let f = __mapper({props: muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat'),
    cwen = __mapper('xs').c('wen'),
    mstace = __mapper('xs').m('stace')

  const pi = Math.PI, pi2 = 2 * pi,
      turn = 2 * Math.PI // 360

  /*******************************************
 *      @animas
 */
  let getForm = function (params = {}) {
  /***********
  *         @
  */
    let _NAME = params.name || 'anis'
    _ROW = params.row || 2,
    _COL = params.col || 2,
    _DEPTH = params.depth || 2,
    _CF = params.cf || (d => 222 * 1), // cfonlevel

    _SIDES = params.sides || 5,

    _RAD = params.rad || 90,
    PHASED = params.anginit || 0 // 0 internal, 180 extenal

    const cyclet = _DEPTH * 12000

    const x0 = -150,
      dx = 150,
      y0 = -100,
      dy = 100

    let x = x0 + (_COL - 1) * dx,
      y = y0 + (_ROW - 1) * dy

    const signexp = d => Math.pow(-1, d)

    /***********
  *         @img
  */
    let img = {

      halo: 'img',

      geofold: p => ({
        type: 'Feature',
        geometry: {

          'type': 'Point',
          'coordinates': [ 0, 0 ]

        },
        properties: {
          sort: 'img',
          'xlink:href': p.payload.img.url,
          style: p.payload.img.style
        }
      }),

      payload: {

      // tim: {'td': cyclet * _DEPTH, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},
        ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
        boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
        proform: {
          projection: 'uniwen',
          translate: [ 30, 40 ]
        },
        img: {
          url: 'zimg-501.jpg',
          'style': {
            'width': [[[60, 60]]],
            'height': [[[40, 40]]],
            'rotate': [[[ 0, 0 ]]]
          }
        }

      }
    }

    /***********
  *         @traceLine
  */
    let traceLine = { // SUB-MARKS line trace

      halo: 'pacer',

      payload: {
        ric: {'gid': 'traces' + 0, 'cid': 'traces' + 0, 'fid': 'traces' + 0},
        boform: {'csx': 0, 'cf': 111, 'cs': 666, 'cw': 0.99, 'co': 0.2, 'cp': 0.99},

        proform: {

          projection: 'uniwen',
          prerotate: [[[ cwen.rotation ]]],
          scale: 1,
          translate: {
            x: { pos: [[[0, 0]]] },
            y: { pos: [[[0, 0]]] },
            z: 0
          },
          rotate: [ 0, 0, 0 ]

        },

        pacer: {
          initN: 0, eventN: 0, autoN: 1, autoP: 0.0000000001, outtimed: 0, maxN: 60, span: 0, aad: 1,

          autoSitus: ani => mstace.getLocus(ani.payload.proform.translate, ani.payload),

          fider: ani => ani.payload.ric.fid,

          geojsor: ani => ({

            halo: 'ent',
            geofold: {
              type: 'Feature',
              geometry: {
                type: 'LineString',
                coordinates: null
              },
              properties: {}
            },
            payload: {}

          })

        }
      }
    }

    /***********
  *         @animas
  */
    let anis = [] // initialize animas

    let anima = {

      halo: 'ent',

      geofold: d => ({
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: Complex({re: 0, im: 0})
            .add(

              d.payload.fractal.coef(d)

            )
            .toVector()
        },
        properties: {
          pointRadius: d.payload.fractal.rad,
          geonode: {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [0, 0]
            },
            properties: {
              orgen: [0, 0],
              velin: [0, 0],
              velang: [0, 0],
              prevous: [0, 0],
              geodelta: [0, 0]
            }
          }
        }
      }),
      payload: {

        tim: {'td': cyclet * _DEPTH, 't0': 0, 't1': 1000, 't2': 1, 't3': 1},
        ric: {'gid': _NAME, 'cid': _NAME, 'fid': _NAME},
        boform: {'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.9, 'co': 0.2, 'cp': 0.7},

        fractal: {},

        proform: {

          projection: 'uniwen',
          scale: 1,
          translate: [ -0, 0 ],
          rotate: [ 0, 0 ]

        }
      }
    }

    /***********
  *         @create animas
  */

    let radOnLevel = d => (d === 0) ? _RAD : _RAD / (Math.pow(2, d)) // rad(level)
    let zcoef = (rad, ang) => Complex({
      re: rad * Math.cos(ang),
      im: rad * Math.sin(ang)
    })

    for (let order = 0; order < _DEPTH; order++) {
      anis[order] = f.cloneObj(anis[order - 1] || anima) // anis h.nat

      anis[order].payload.ric = {gid: 'nat', cid: _NAME + order, fid: _NAME + order} // id

      // -------------- ans(order) ------------------
      //
      anis[order].payload.fractal.an = [] // [0..._DEPTH)

      for (let j = 0; j < order; j++) {
        
        let ang
        if (1) {
          ang = (j === 0) ? [[[ 0, turn ]]] : [[[ 0, (1) ** (j) * (_SIDES - 1) ** (j) * turn ]]]
        } else {
          ang = (j===0) ? [[[ 0, turn ]]] : [[[ 0, (-1)**(j) * (_SIDES-1)**(j) * turn ]]]
        }
        
        
        let rad = radOnLevel(j)
        anis[order].payload.fractal.an[j] = {rad, ang}
      }

      // fractal coef(order)
      anis[order].payload.fractal.coef = d => {
        let z = d.payload.fractal.an.reduce((p, q) => {
          let aj = zcoef(q.rad, q.ang) // q
          return p.add(aj)
        }, Complex({re: 0, im: 0}))
        return z
      }

      // rad(order)

      anis[order].payload.fractal.rad = radOnLevel(order) // -------------- rad

      anis[order].payload.boform.cf = _CF(order) // boform

      if (order === _DEPTH - 1) { // add image as avatar to root nat
        anis[order].payload.avatars = []
        anis[order].payload.avatars.push(img)
        anis[order].payload.avatars.push(traceLine)
      }
    }

    return anis
  }

  /***********
  *         @animas
  */
  let forms = []
  // default: depth:2,rad:30,sides:5,wbase:1,anginit:180,name:"as11",row:1,col:1
  // forms = getForm({depth: 2, rad: 30, sides: 6, wbase: 1, anginit: 180, name: 'as11', row: 1, col: 1})
  forms = getForm({depth: 3, rad: 30, sides: 6, wbase: 1, anginit: 180, name: 'as12', row: 1, col: 2})
  // forms = getForm({depth: 4, rad: 30, sides: 6, wbase: 1, anginit: 180, name: 'as13', row: 1, col: 3})
  // forms = getForm({depth: 5, rad: 30, sides: 6, wbase: 1, anginit: 180, name: 'as21', row: 3, col: 1})
  // forms = getForm({depth: 6, rad: 30, sides: 6, wbase: 1, anginit: 180, name: 'as22', row: 2, col: 2})
  // forms = getForm({depth: 7, rad: 30, sides: 6, wbase: 1, anginit: 180, name: 'as23', row: 2, col: 3})
  // forms = getForm({depth: 8, rad: 30, sides: 6, wbase: 1, anginit: 180, name: 'as31', row: 3, col: 1})
  // forms = getForm({depth: 9, rad: 30, sides: 6, wbase: 1, anginit: 180, name: 'as32', row: 3, col: 2})
  // forms = getForm({depth: 10, rad: 90, sides: 6, wbase: 1, anginit: 180, name: 'as33', row: 2, col: 2}
  animas = forms

  // animas = [...animas, img] // h.img
  /*******************************************
 *      @animaApi
 *
 */

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
