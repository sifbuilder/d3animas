<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 1, img: 0}) // INIT

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    bsnap = __mapper('xs').m('snap'),
    mlacer = __mapper('xs').m('lacer'),
    mnat = __mapper('xs').m('nat')

  /*******************************************
 *      @pics
 */
  let tim = {'td': 3800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let boform = { csx: 0, cf: 777, cs: 222, cw: 1.7, co: 0.7, cp: 0.5}
  let geoform = {type: 'Feature', geometry: { type: 'Point', coordinates: [0, 0]}, properties: {pointRadius: 6}}

  let translate = {'m1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 1,'b': 1, // circle
    'ra2': 60,'v0': 0,'v1': 1,'w4': 90,'seg5': 360,'pa6': 0,'pb7': -1,'fas8': 0}
  let proform = {projection: 'uniwen', scale: 1, translate: [ 0, 100 ], rotate: [ 0, 0, 0 ], control: 'wen', dims: 3}


	let f1x = {
      'm1': 4,'m2': 4,'n1': 100,'n2': 100,'n3': 100,'a': 1,'b': 1, // square
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 60,'pa6': 0,'pb7': 360, 'fas8': 0
    }
	let f1y = {
      'm1': 4,'m2': 4,'n1': 100,'n2': 100,'n3': 100,'a': 1,'b': 1, // square
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 60,'pa6': 0,'pb7': 360, 'fas8': -90
    }		
	let f1z = {
      'm1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 1,'b': 1, // circle
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 60,'pa6': 0,'pb7': 360, 'fas8': 0
    }
	let f2 = {
      'm1':6,'m2':6,'n1':1000,'n2':400,'n3':400,'a':1,'b':1, // hexagon
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 90,'pa6': 0,'pb7': 360
    }
	let f3 = {
      "m1":6,"m2":6,"n1":2,"n2":7,"n3":7,"a":1,"b":1,	// star
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 90,'pa6': 0,'pb7': 360
    }
	let f4 = {
      "m1":5,"m2":5,"n1":1000,"n2":600,"n3":600,"a":1,"b":1, // pentagon
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 90,'pa6': 0,'pb7': 360
    }
	let f5 = {
      "m1":5,"m2":5,"n1":2,"n2":7,"n3":7,"a":1,"b":1,	// star
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 90,'pa6': 0,'pb7': 360
    }
	let f6 = {
      "m1":4,"m2":4,"n1":2,"n2":2,"n3":2,"a":1,"b":1,	// circle
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 90,'pa6': 0,'pb7': 360
    }
	let f7 = {
      "m1":3,"m2":3,"n1":1,"n2":1,"n3":1,"a":1,"b":1, // tri
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 90,'pa6': 0,'pb7': 360
    }
	let f8 = {
      "m1":3.93,"m2":3.93,"n1":2,"n2":2,"n3":1,"a":2.5,"b":1, // ellipse eye
      'ra2': 60,'v0': 0,'v1': 1,'seg5': 360,'w4': 90,'pa6': 0,'pb7': 360
    }
		
  /*******************************************
 *    @animas
 */
  let p1 = {
    halo: 'geojson',
    'geoform': p => ({'type': 'Feature','geometry': {'type': 'Polygon',
        'coordinates': mnat.natcoords({x:f1x,y:f1y,z:f1z})},'properties': {}}),
    payload: {tim,
      boform,
      ric: {'gid': 'p', 'cid': 'p', 'fid': 'p1'},
		proform: Object.assign(proform, {translate: [150, 100, 0] })}
  }
  let p2 = {
    halo: 'geojson',
    'geoform': p => ({'type': 'Feature','geometry': {'type': 'Polygon',
        'coordinates': mnat.natcoords(f2)},'properties': {}}),
    payload: {tim,
      boform,
      ric: {'gid': 'p', 'cid': 'p', 'fid': 'p2'},
      proform: {projection: 'uniwen', scale: 1, rotate: [ 0, 0, 0 ], translate:  [250, 100, 0] }}
  }
  let p3 = {
    halo: 'geojson',
    'geoform': p => ({'type': 'Feature','geometry': {'type': 'Polygon',
        'coordinates': mnat.natcoords(f3)},'properties': {}}),
    payload: {tim,
      boform,
      ric: {'gid': 'p', 'cid': 'p', 'fid': 'p3'},
      proform: {projection: 'uniwen', scale: 1, rotate: [ 0, 0, 0 ], translate: [350, 100, 0] }}
  }
  let p4 = {
    halo: 'geojson',
    'geoform': p => ({'type': 'Feature','geometry': {'type': 'Polygon',
        'coordinates': mnat.natcoords(f4)},'properties': {}}),
    payload: {tim,
      boform,
      ric: {'gid': 'p', 'cid': 'p', 'fid': 'p4'},
      proform: {projection: 'uniwen', scale: 1, rotate: [ 0, 0, 0 ], translate:  [450, 100, 0] }}
  }
  let p5 = {
    halo: 'geojson',
    'geoform': p => ({'type': 'Feature','geometry': {'type': 'Polygon',
        'coordinates': mnat.natcoords(f5)},'properties': {}}),
    payload: {tim,
      boform,
      ric: {'gid': 'p', 'cid': 'p', 'fid': 'p5'},
      proform: {projection: 'uniwen', scale: 1, rotate: [ 0, 0, 0 ], translate:  [150, 300, 0] }}
  }
  let p6 = {
    halo: 'geojson',
    'geoform': p => ({'type': 'Feature','geometry': {'type': 'Polygon',
        'coordinates': mnat.natcoords(f6)},'properties': {}}),
    payload: {tim,
      boform,
      ric: {'gid': 'p', 'cid': 'p', 'fid': 'p6'},
      proform: {projection: 'uniwen', scale: 1, rotate: [ 0, 0, 0 ], translate:  [250, 300, 0] }}
  }
  let p7 = {
    halo: 'geojson',
    'geoform': p => ({'type': 'Feature','geometry': {'type': 'Polygon',
        'coordinates': mnat.natcoords(f7)},'properties': {}}),
    payload: {tim,
      boform,
      ric: {'gid': 'p', 'cid': 'p', 'fid': 'p7'},
      proform: {projection: 'uniwen', scale: 1, rotate: [ 0, 0, 0 ], translate:  [350, 300, 0] }}
  }
  let p8 = {
    halo: 'geojson',
    'geoform': p => ({'type': 'Feature','geometry': {'type': 'Polygon',
        'coordinates': mnat.natcoords(f8)},'properties': {}}),
    payload: {tim,
      boform,
      ric: {'gid': 'p', 'cid': 'p', 'fid': 'p8'},
      proform: {projection: 'uniwen', scale: 1, rotate: [ 0, 0, 0 ], translate:  [450, 300, 0] }}
  }
		
  let animas = [
    p1, // h.geojson g.uniwen
    // p2, // h.geojson g.uniwen
    // p3, // h.geojson g.uniwen
    // p4, // h.geojson g.uniwen
    // p5, // h.geojson g.uniwen
    // p6, // h.geojson g.uniwen
    // p7, // h.geojson g.uniwen
    // p8, // h.geojson g.uniwen


  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
