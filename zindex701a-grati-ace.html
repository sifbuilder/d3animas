<script>

//md:  ## md:{filename}
//md:  ### animas
//md:   gratiform  h.ent
//md:       a.geofold is m.graticule.vhMultiLine of graticule.frame
//md:       conformed with natform on form
//md:       proform is uniwen identity with scale:100 and cwen.rotation
// md: # license

let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, key: 1, bck: 1}) // INIT

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    mgraticule = __mapper('xs').m('graticule'),
    cwen = __mapper('xs').c('wen')(),
    cversor = __mapper('xs').c('versor')

  let r = __mapper('xs').r('renderport'),
    width = r.width(),
    height = r.height()
  // .................. pics
  let tim = {'td': 9800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let form = {
    'x': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,
      'm1': -8, // [[[-8, -4, -2, -7.66]]],
      'm2': -3.5, // [[[-3.5, -3.3, -3, -3.73 ]]],
      'n1': 16.24, // [[[16.24, 16.24, 16.24, 16.24]]],
      'n2': 6, // [[[6, 6, 6, 5.98]]],
      'n3': 13, // [[[13, 15, 17, 17]]],
      'a': 9, // [[[9, 9, 9, 8.98]]],
      'b': 0.2, // [[[0.2, 0.2, 0.2, 0.19]]],
      'ra2': 1, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      'dom3': [-180, 180]
    },
    'y': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,
      'm1': -8, // [[[-8, -4, -2, -7.66]]],
      'm2': -3.5, // [[[-3.5, -3.3, -3, -3.73 ]]],
      'n1': 16.24, // [[[16.24, 16.24, 16.24, 16.24]]],
      'n2': 6, // [[[6, 6, 6, 5.98]]],
      'n3': 13, // [[[13, 15, 17, 17]]],
      'a': 9, // [[[9, 9, 9, 8.98]]],
      'b': 0.2, // [[[0.2, 0.2, 0.2, 0.19]]],
      'ra2': 1, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      'dom3': [-180, 180]
    },
    'z': {
      'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
      'm1': -8, // [[[-8, -4, -2, -7.66]]],
      'm2': -3.5, // [[[-3.5, -3.3, -3, -3.73 ]]],
      'n1': 16.24, // [[[16.24, 16.24, 16.24, 16.24]]],
      'n2': 6, // [[[6, 6, 6, 5.98]]],
      'n3': 13, // [[[13, 15, 17, 17]]],
      'a': 9, // [[[9, 9, 9, 8.98]]],
      'b': 0.2, // [[[0.2, 0.2, 0.2, 0.19]]],
      'ra2': 1, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1,
      'dom3': [-180, 180 ]
    }
  }

  // .................. gratiform
  let gratiform = {

    halo: 'ent',

    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

    payload: {

      tim: tim,
      ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratiform'},
      boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },

      conform: { projection: 'natform', form: form },

      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        translate: [0, 0, 0],
        scale: 100,
        rotate: [0, 0, 0],
        lens: [ 0, 1, Infinity ]
      },

      graticule: {

        frame: [ [ [ [[[-1, -1, -180]]], [[[1, 1, 180]]], [[[30, 30]]], 1], // x
          [ [[[0, -90, -180]]], [[[0, 90, 180]]], [[[15, 15]]], 1] ] ] // y

      }
    }
  }

  // .................. animaApi
  let animas = [

    gratiform // h.ent

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
