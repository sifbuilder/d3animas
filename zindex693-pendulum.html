<script>

let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, key: 1, img: 1}) // INIT

  let d3_force = d3

  let f = __mapper({'props': muonProps.muonProps()}).props()
  mgeom = __mapper('xs').m('geom'),
  mwen = __mapper('xs').m('wen'),
  mnat = __mapper('xs').m('nat'),
  mstore = __mapper('xs').m('store'),
  mpacer = __mapper('xs').m('pacer'),
  mgraticule = __mapper('xs').m('graticule'),
  mforces = __mapper('xs').m('forces'),
  mric = __mapper('xs').m('ric'),
  mstace = __mapper('xs').m('stace'),
  cwen = __mapper('xs').c('wen')

  let r = __mapper('xs').r('renderport'),
    width = r.width(),
    height = r.height()



  /*******************************************
 *      @pics
 *
 */
  let tim = {'td': 22800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  /*******************************************
 *
 *
 *
 *      @animas
 *
 *
 *
 */
  let haloForce_ween = anima => { // WEEN
    let animas = (anima.payload.inited !== 1) ? (anima.payload.inited = anima.payload.gelded = 1, [anima]) : []

    animas = []


      let pivot = {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [0, 0, 0]
        },
        properties: {
           name: 'pivot',
           geonode: {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [1, 1, 0]
            },
            properties: {
              anchor: 1, // [fx, fy, fz]
              orgen: [], 
              velin: [0, 0, 0], 
              velang: [0, 0, 0], 
              prevous: [], 
              geodelta: []
            }
          },

        },
      }

      let ball = {      // geofold
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [0, 0, 0]
        },
        properties: {
          name: 'ball',    // will use d.properties.name as simnode.id
          pointRadius: 9,
          geonode: {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [320, 140, 0]
            },
            properties: {
              orgen: [], 
              velin: [0, 2.5 * Math.random(), 2.5 * Math.random()], 
              velang: [0, 0, 0],  
              prevous: [], 
              geodelta: []
            }
          },

        },
      }
      
      let wire = {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: ['pivot', 'ball']
        },
        properties: {
          name: 'wire',
          geonode: {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [0, 0, 0]
            },
            properties: {
              orgen: [], 
              velin: [0, 0, 0], 
              velang: [0, 0, 0],  
              prevous: [], 
              geodelta: []
            }
          },

        },
      }

      let graph = {
        nodes: {
          type: 'FeatureCollection',
          features: [ball, pivot]
        },

        links: {
          type: 'FeatureCollection',
          features: [wire]
        },
      }

    let nodes = graph.nodes.features || []
    for (let i = 0; i < nodes.length; i++) {        // NODES

      let oriform = nat1
      let node = nodes[i]

      let _ric = {}
      _ric.gid = 'nat' // gid nat will get force fields
      _ric.cid = (i % 2) ? 'orange' : 'gold'  // classify nodes
      _ric.fid = 'node' + i // fid identify

      let ani = {}, preani = mstore.getAnima(_ric) // check if preanitem      
 
      if (preani) {
        
        ani = preani // if preanitem maintain      
        
      } else {
        
        ani.halo = 'ent' // set halo
        ani.geofold = node // the geofold is the node
        
        ani.payload = f.cloneObj(oriform.payload) // base anitem on parent anima

        ani.payload.ric = _ric // set ric
        ani.payload.id = ani.geofold.properties.name // set nod id from geofold properties
        ani.payload.uid = mric.getuid(ani.payload.ric) // set uid
        
        ani.payload.boform.cf = (i % 2) ? 777 : 333 // stype per class
        ani.payload.boform.cs = (i % 2) ? 777 : 333        
       
       
      }
  
      if (ani.geofold.properties.name === 'ball') {
        ani.payload.avatars = {

            traceline // h.pacer

          }
      }
  
      animas.push(ani)
    }


    let links = (graph.links || {} ).features || []
    
    for (let i = 0; i < links.length; i++) {     // LINKS
    
      let oriform = nat1
      let link = links[i].geometry.coordinates  // link from pair of vertices
  
      let _ric = {}
      _ric.gid = 'glink'
      _ric.cid = 'glink'
      _ric.fid = 'glink' + i // identify  
      
      let ani = {}, preani = mstore.getAnima(_ric) // check if preanitem 
      
      if (preani) {

        ani = preani

      } else { // create anima: halo, geofold, payload
      
        ani.halo = 'ent' // halo
        ani.geofold = { // geofold
          type: 'Feature',
          geometry: {
              type: 'LineString',
              // coordinates: link.map(d => nodes[d].geometry.coordinates) // source, target
              coordinates: link.map(d => // link [source, target]
                nodes.find(e => e.properties.name === d)  // anitem node by name
                  .properties.geonode       // anitem geonode
                    .geometry.coordinates) // geonode coordinates
          },
          properties: {}

        }
        
        
        ani.payload = f.cloneObj(oriform.payload) // base anitem on parent anima  // get tim
        
        ani.payload.ric = _ric // set ric        
        ani.payload.uid = mric.getuid(ani.payload.ric)
        
        ani.payload.boform.cf = (i % 2) ? 444 : 444
        ani.payload.boform.cs = (i % 2) ? 444 : 444
        ani.payload.boform.cw = 0.4
        ani.payload.boform.cp = 0.9
        
        ani.payload.link = {
          source: link[0], // link.source node
          target: link[1] // link node id from geofold.properties.geonode.properties.id
        }


        
      }

      
      animas.push(ani)
    }



    return animas
  }

  let haloForce_gramm = anima => [] // GRAMM))

  let haloForceHalo = {}
  haloForceHalo.ween = anima => haloForce_ween(anima)
  haloForceHalo.gramm = anima => haloForce_gramm(anima)

  // -------------------------------  nat1
  let nat1 = {

    halo: haloForceHalo,

    geofold: {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [0, 0, 0]
        },
        properties: {},
    },
    payload: {
      tim: tim,
      ric: {'gid': 'ani', 'cid': 'ani', 'fid': 'nat1'},

      pacer: {
        initN: 2,
        eventN: 1,
        autoN: 0,
        autoP: 0.1,
        outtimed: 0,
        maxN: 60,
        span: 15 / 1400,

        fider: (payload, i) => 'item' + i,

        initSitus: d => ({x: width / 2, y: height / 2, z: 0 }),
        eventSitus: d => ({x: crayder.event().x, y: crayder.event().y, z: 0 }),
        autoSitus: d => ({x: width / 2, y: height / 2, z: 0 }),

        geojsor: () => ({
              halo: 'ent',
              geofold:  {
                type: 'Feature',
                geometry: {
                  type: 'Point', 
                  coordinates: []
                },
                properties: {}
              },
              
              payload: {
              
              
             }
          })

      },


      proform: {
        projection: 'uniwen',
        translate: [0, 0, 0],
        scale: 1,
        rotate: [[[cwen.rotation]]],
        lens: [0, 1, Infinity],
      },

      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.49, 0.49]]], 'cs': [[[666, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},


    }
  }


  // -------------------------------  nat1
  let nat2 = {

    halo: 'ent',

    geofold: {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [0, 0, 0]
        },
        properties: {}
    },
    payload: {
      tim: tim,
      ric: {'gid': 'ani', 'cid': 'ani', 'fid': 'nat2'},

      pacer: {
        'initN': 2,
        'eventN': 1,
        'autoN': 0,
        'autoP': 0.1,
        'outtimed': 0,
        'maxN': 60,
        'span': 15 / 1400,

        fider: (payload, i) => 'item' + i,

        initSitus: d => ({x: width / 2, y: height / 2, z: 0 }),
        eventSitus: d => ({x: crayder.event().x, y: crayder.event().y, z: 0 }),
        autoSitus: d => ({x: width / 2, y: height / 2, z: 0 }),

        geojsor: () => {
            let ani = {}
              ani.halo = 'ent'
              ani.geofold =  {type: 'Feature',geometry: {type: 'Point', coordinates: []},properties: {}}
              ani.payload = {}
            return ani
        }

      },

      proform: {
        'projection': 'uniwen',
        'translate': [300, 200, 0],
        'scale': 1,
        'rotate': [ 0, 0, 0 ],
        'lens': [0, 1, Infinity],
      },

      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.49, 0.49]]], 'cs': [[[666, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},


    }
  }
	  // -------------------------------  img
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        'style': {
          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }
      }

    }
  }
  /*******************************************
 *
 *
 *
 *      @avatars
 *
 *
 *
 */
 
 
  let traceline = {

    halo: 'pacer',

    payload: {

      tim,
      ric: {'gid': 'trace', 'cid': 'trace', 'fid': 'traceline'},
      boform: { 'csx': 0, 'cf': [[[777, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[777, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.99, 0.99]]]},

      stace: {
          'x': { 'pos': 0 },
          'y': { 'pos': 0 },
          'z': 0
      },

      proform: {
        projection: 'uniwen',
        translate: [0, 0, 0],
        scale: 1,
        rotate: [[[cwen.rotation]]],
        lens: [0, 1, Infinity],
      },       
      
      pacer: {
        initN: 0,
        eventN: 0,
        autoN: 1,
        autoP: 0.01,
        outtimed: 0,
        maxN: 60,
        span: 0,
        aad: 1,

        autoSitus: d => mstace.getLocus(d.payload.stace, d), // situs of anigram

        fider: d => d.payload.ric.fid,

        geojsor: () => {
            let ani = {}
              ani.halo = 'ent'
              ani.geofold =  {
                  type: 'Feature',
                  geometry: {
                      type: 'LineString',
                      coordinates: null
                  },
                  properties: {
                    
                  }
              }
              ani.payload = {}
            return ani
        }

      }
    }
  }
 
  /*******************************************
 *
 *
 *
 *      @forces
 *
 *
 *
 */
  /*******************************************
 *      @force_energy
 */
  let force_energy = { // aniForce
    properties: {
      alpha: 1,
      alphaMin: 0.001,
      alphaDecay: 0,
      alphaTarget: 0
    },

    'field': function field (params = {}) {
      let nodes = params.nodes

      let forceParams = {
        'type': 'energy',
        'filter': d => true,
        'nodes': nodes
      }

      let field = {
        'key': 'energy',
        'force': mforces(forceParams)
      }

      return Array.of(field)
    }
  }
  /*******************************************
 *      @force_viscosity
 */
  let force_viscosity = {
    properties: {
      velocityDecay: 0
    },

    field: function (params = {}) { // field.field
      let nodes = params.nodes // nodes

      let forceParams = {
        'type': 'noforce',
        'filter': d => true,
        'nodes': nodes
      }

      let field = {
        'key': 'viscosity',
        'force': mforces(forceParams)
      }

      return Array.of(field)
    }
  }
 
  /*******************************************
 *      @forceGravity
 */
  let forceGravity = function (params) { // force
    let nodes = params.nodes
    let newNodes = []

    let gravity = params.gravity

    function force () { // d3force builtin (vs muon d3force)
      for (let i = 0; i < nodes.length; ++i) {
        let node = nodes[i]
        node.vy += gravity // node.vx += 0.001 * Math.random()
      }
    }

    function initialize () {
      if (!nodes) return
    }

    return force
  }

  let force_gravity = { // aniForce:{properties, field}

    properties: {

      gravity: 0.1

    },

    field: params => { // force.field
      let forces = []

      let nodes = params.nodes // params: elapsed, nodes, properties.gravity
      let gravity = params.properties.gravity // params.properties

      let forceParams = {
        type: 'gravity',
        gravity: gravity,
        filter: d => d.payload.ric.gid === 'nat',
        nodes: nodes.filter(d => {
            return d.payload.ric.gid === 'nat'
        })
      }

      let force = forceGravity(forceParams)

      let field = {
        'key': 'gravity',
        'force': force
      }

      forces.push(field)
      return forces
    }
  }
 /*******************************************
 *      @force_link
 */
  let force_link = {
    properties: {
      strength: () => 1,
      distance: () => 100,
      iterations: 1
    },

    field: params => {
      let nodes = params.nodes

      let strength = (link, i, links) => 0.1,
        distance = (link, i, links) => 100,
        iterations = 1

      let forces = []

      let forceParams =  {
        type: 'link',
        id: d => {
          //
          //  link force between linknodes
          //
          //  z.693.halo  ani.geofold.properties.name
          //
          //  z.693.halo  ani.geofold.properties.name => ani.payload.id
          //
          //  z.693.halo.force_link: sim to take node.id from simnode.id
          //  
          //  m.sim.initNodes:  ani.payload.id => simnode.id
          //
          return d.id
          
        },
        strength: strength,
        distance: distance,
        iterations: iterations,

        filter: d => d.payload.ric.gid === 'nat', // filter to get nodes
        nodes: nodes,
        links: nodes.filter(d => (d.payload.ric.gid === 'glink'))

      }

      let force = mforces(forceParams)
      
      let field = {
          'key': 'mylink', 
          'force': force
      }
      forces.push(field)

      return forces
    }
  }


  /*******************************************
 *        @animaApi
 *
 */
  nat1.payload.forces = {
    force_energy,
    force_viscosity,
    force_gravity,  
    force_link
  }

  let animas = [
    nat1, // h.ent
    // nat2, // h.ent
    img // h.img    


  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
