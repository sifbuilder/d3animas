<script>
/*******************************************
 *      @alima
 */
let muonAlima = function muonAlima(__mapper) {

  __mapper({"xs": xs.xs(__mapper)})               // PROXIES
  __mapper("xs").b("init")({canvas:0,svg:1,versor:0,wen:1,webgl:1,img:0,gui:0,fps:0,stats:0}) // INIT


  let renderer = __mapper("renderRenderer"),
    width = renderer.width(),
    height = renderer.height(),
    scaleView = Math.min(width/2, height)/Math.PI

  let f = __mapper({"props": muonProps.muonProps()}).props(),
			mnat = __mapper("xs").m("nat")

  /*******************************************
 *      @pics
 */
  let tim = {"td":16800,"t0":0,"t1":1000,"t2":1,"t3":1,}
  let traceForm =  {

    "x": {
      "m1":4,"m2":4,"n1":2,"n2":2,"n3":2,"a":1,"b":1, // circ
      "m1":5,"m2":5,"n1":30,"n2":100,"n3":100,"a":1,"b":1,"w4":0,"ra2":160, // star

      "ra2": 6,
      "v0": 0, "v1": 1,
      "seg5": [[[360,360]]],
      "w4": [[[90 , 90 - 0 * 360]]],
      "pa6": 0,
      "pb7": 360,
      "fas8": 0,
    },

    "y": {
      "m1":4,"m2":4,"n1":2,"n2":2,"n3":2,"a":1,"b":1, 											// circ
      "m1":5,"m2":5,"n1":30,"n2":100,"n3":100,"a":1,"b":1,"w4":0,"ra2":160, // star

      "ra2": 6,
      "v0": 0, "v1": 1,
      "seg5": [[[360,360]]],
      "w4": [[[90 , 90 - 0 * 360]]],
      "pa6": 0,
      "pb7": 360,
      "fas8": -90,
    },

  }

  let natForm =  {

    "x": {
      "m1":6,"m2":6,"n1":2,"n2":2,"n3":0,"a":2,"b":1,   // tri
      "m1":4,"m2":4,"n1":2,"n2":2.2,"n3":2.2,"a":9,"b":4, // round square
      "m1":3,"m2":3,"n1":1,"n2":1.2,"n3":1.2,"a":1,"b":1, // reaulau
      "ra2": 60,
      "v0": 0, "v1": 1,
      "seg5": [[[360,360]]],
      "w4": [[[90 , 90 - 0 * 360]]],
      "pa6": 0,
      "pb7": 360,
      "fas8": 0,
    },

    "y": {
      "m1":6,"m2":6,"n1":2,"n2":2,"n3":0,"a":2,"b":1,   // tri
      "m1":4,"m2":4,"n1":2,"n2":2.2,"n3":2.2,"a":4,"b":9, // round square
      "m1":3,"m2":3,"n1":1,"n2":1.2,"n3":1.2,"a":1,"b":1, // reaulau
      "ra2": 60,
      "v0": 0, "v1": 1,
      "seg5": [[[360,360]]],
      "w4": [[[90 , 90 - 0 * 360]]],
      "pa6": 0,
      "pb7": 360,
      "fas8": -90,
    },

  }

  let natStace = {
			"m1":4,"m2":4,"n1":2,"n2":2,"n3":2,"a":4,"b":2, // circle
			"ra2": 90,"v0": 0,"v1": 1,"w4": 0,"seg5": 360,"pa6": 0,"pb7": -1,"fas8": 0,
  }

  let natProform = {
			"projections": ["uniwen","unidentity","identity","universor","unimercator"],
			"projectidx": 0,
			"translate": [ [ 300, 200 ], [[[ natStace ]]] ],
			"scale": 1,
			"rotate": [ 0, 0, [[[0,0]]] ],
			"focale": Infinity,
			"zafin": [1,0],
			"dims": 2,
			"control": "wen",
  }

  let natBoform = { "csx":0,"cf":[[[500,888,650]]],"co":[[[0.29,0.29]]],"cs":[[[555,666]]],"cw":[[[0.9,0.9]]],"cp":[[[0.7,0.9]]],}
	
  let traceBoform = { "csx":0,"cf":[[[777,777]]],"co":[[[0.09,0.09]]],"cs":[[[777,777]]],"cw":[[[0.7,0.7]]],"cp":[[[0.99,0.99]]],}

  /*******************************************
 *    @animas
 *
 */
  let nat = {

    "halo": "nat",
    "geoform":  p => ({
      "type": "Feature",
      "geometry": {
        "type": "Polygon",
        "coordinates": mnat.natcoords(p.payload.form)
      },
      "properties": {}
    }),
		
    "payload": { 

			tim,
			"ric": {"gid":"nat","cid":"nat","fid":"nat",},
			"boform": natBoform,
			"proform": natProform,
			form: natForm 
			
		},

  }

  let traceline = {

    "halo": "liner",

    "payload": {
			
			tim,
			"ric": {"gid":"trace","cid":"trace","fid":"traceline",},
			"boform": traceBoform,

      pacer:{
        "initN": 0,
        "eventN": 0,
        "autoN": 1,
        "autoP": 0.1,
        "outed": 0,
        "maxN": 60,
      },
    },

  }

  // -------------------------------  img
  let img = {

    halo: "img",

    geoform: p => ({
      type:  "Feature",
      geometry: {

        "type": "Point",
        "coordinates": [ 0, 0 ]

      },
      properties: {
				sort: "img",
        ["xlink:href"]: p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

			tim,
			ric: {"gid":"imgg","cid":"imgc","fid":"imgf",},
			boform: { "csx":0,"cf":[[[22,22]]],"cs":22,"cw":[[[0.7,0.7]]],"co":[[[0.7,0.7,]]],"cp":[[[0.5,0.5]]],},
			proform: {
				projection: "uniwen",
				translate: [ 30, 40 ],
			},
			img: {
        url: "zimg-501.jpg",
        "style": {
					"width": [[[60, 60]]],
					"height": [[[40 , 40]]],
					"rotate": [[[ 0, 0 ]]],
        }	
      },


    }
  }

  /*******************************************
 * @animaApi
 *
 */

  nat.payload.avatars = {
      traceline,     // h.liner
  }


  let animas = [
      img,      // h.img
      nat,      // h.nat

  ]

  let animaApi = function animaApi() {

    __mapper("xs").m("store").apply({"type":"UPDANIMA","caller":"alima","animas":animas})

  }

  return animaApi

}

let __mapper = bosonMapper.bosonMapper()
__mapper({"muonAlima": muonAlima(__mapper)}).muonAlima(__mapper)
</script>
