<script>
/*******************************************
 *      @alima
 */
let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 1, img: 0, gui: 0, fps: 0, stats: 0}) // INIT

  let renderer = __mapper('renderRenderer'),
    width = renderer.width(),
    height = renderer.height(),
    scaleView = Math.min(width / 2, height) / Math.PI

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    mgeom = __mapper('xs').m('geom'),
    mwen = __mapper('xs').m('wen'),
    mmouse = __mapper('xs').m('mouse'),
    mstace = __mapper('xs').m('stace'),
    mstore = __mapper('xs').m('store'),
    mnat = __mapper('xs').m('nat')

  /*******************************************
 *      @pics
 */
  let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let traceForm = {

    'x': {

      'm1': 5,
      'm2': 5,
      'n1': 30,
      'n2': 100,
      'n3': 100,
      'a': 1,
      'b': 1,
      'w4': 0,
      'ra2': 160, // star

      'ra2': 6,
      'v0': 0,
      'v1': 1,
      'seg5': [[[360, 360]]],
      'w4': [[[90, 90 - 0 * 360]]],
      'pa6': 0,
      'pb7': 360,
      'fas8': 0
    },

    'y': {

      'm1': 5,
      'm2': 5,
      'n1': 30,
      'n2': 100,
      'n3': 100,
      'a': 1,
      'b': 1,
      'w4': 0,
      'ra2': 160, // star

      'ra2': 6,
      'v0': 0,
      'v1': 1,
      'seg5': [[[360, 360]]],
      'w4': [[[90, 90 - 0 * 360]]],
      'pa6': 0,
      'pb7': 360,
      'fas8': -90
    }

  }

  let natForm = {

    'x': {

      'm1': 3,
      'm2': 3,
      'n1': 1,
      'n2': 1.2,
      'n3': 1.2,
      'a': 1,
      'b': 1, // reaulau
      'ra2': 20,
      'v0': 0,
      'v1': 1,
      'seg5': [[[360, 360]]],
      'w4': [[[90, 90 - 0 * 360]]],
      'pa6': 0,
      'pb7': 360,
      'fas8': 0
    },

    'y': {

      'm1': 3,
      'm2': 3,
      'n1': 1,
      'n2': 1.2,
      'n3': 1.2,
      'a': 1,
      'b': 1, // reaulau
      'ra2': 20,
      'v0': 0,
      'v1': 1,
      'seg5': [[[360, 360]]],
      'w4': [[[90, 90 - 0 * 360]]],
      'pa6': 0,
      'pb7': 360,
      'fas8': -90
    }

  }

  let natStace = {
    'm1': 4,
    'm2': 4,
    'n1': 2,
    'n2': 2,
    'n3': 2,
    'a': 4,
    'b': 2, // circle
    'ra2': 90,
    'v0': 0,
    'v1': 1,
    'w4': 0,
    'seg5': 360,
    'pa6': 0,
    'pb7': -1,
    'fas8': 0
  }

  let natProform = {
    'projection': 'uniwen',
    'translate': [ [ 130, 120 ], [[[ natStace ]]] ], //
    'scale': 1,
    'rotate': [ 0, 0, 0 ],
    'lens': [0, 1, Infinity],
    'control': 'wen'

  }

  let natBoform = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.29, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

  let traceBoform = { 'csx': 0, 'cf': [[[777, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[777, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.99, 0.99]]]}

  /*******************************************
 *    @animas
 *
 */
  let nat = {

    halo: 'geofold',
    geoform: p => ({
      'type': 'Feature',
      'geometry': mnat.natPolygon(p.payload.form),
      'properties': {}
    }),

    payload: {

      tim,
      'ric': {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},
      'boform': natBoform,
      'proform': natProform,
      form: natForm,

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null}
      }

    }

  }

  let traceline = {

    halo: 'pacer',

    payload: {

      tim,
      ric: {'gid': 'trace', 'cid': 'trace', 'fid': 'traceline'},
      boform: traceBoform,

      'proform': {
        'projection': 'uniwen',
        'translate': {
          'x':
							// 300,
							{
							  'pos': [[[ 0, 1 * 360, 11 * 360, 12 * 360, 22 * 360, 23 * 360]]]
							},
          'y':
							// 200,
							{
							  'pos': [[[ 0, 1 * 360, 11 * 360, 12 * 360, 22 * 360, 23 * 360]]]
							},
          'z': 0
        },
        'scale': 1,
        'rotate': [0, 0, 0], // [-5,50,0],
        'lens': [0, 1, Infinity],
      },

      pacer: {
        'initN': 0,
        'eventN': 0,
        'autoN': 1,
        'autoP': 0.01,
        'outed': 0,
        'maxN': 60,
        'span': 0,
				 aad: 1,

        autoSitus: d => mstace.getLocus(null, d),

        fider: d => d.payload.ric.fid,

        geojsor: (d, i) => ({
          type: 'Feature',
          geometry: {type: 'LineString', coordinates: null},
          properties: {}
        })

      }
    }
  }

  /*******************************************
 * @animaApi
 *
 */

  nat.payload.avatars = {

    traceline // h.pacer

  }

  let animas = [

    nat // h.nat
    // traceline,     // h.pacer

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
