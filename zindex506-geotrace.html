<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>
<script src="script-enls.js"></script>
<script src="script-ents.js"></script>

<script>
/*******************************************
 *      @alima
 */
let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 0, img: 1, gui: 0, fps: 0, stats: 0}) // INIT

  let renderer = __mapper('renderRenderer'),
    width = renderer.width(),
    height = renderer.height(),
    scaleView = Math.min(width / 2, height) / Math.PI

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    mgeom = __mapper('xs').m('geom'),
    mwen = __mapper('xs').m('wen'),
    crayder = __mapper('xs').c('rayder'),
    mstace = __mapper('xs').m('stace'),
    mstore = __mapper('xs').m('store'),
    mnat = __mapper('xs').m('nat'),
    manimas = __mapper('xs').m('animas')

  /*******************************************
 *      @pics
 */
  let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let traceForm = {

    'x': {

      'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
      'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': 0

    },

    'y': {

      'm1': 5, 'm2': 5, 'n1': 30, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,
      'ra2': 6, 'v0': 0, 'v1': 1, 'seg5': [[[360, 360]]], 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': -90

    }

  }

  let natForm = {

    'x': {

      'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
      'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 6, 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': 0
    },

    'y': {

      'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1.2, 'n3': 1.2, 'a': 1, 'b': 1, // reaulau
      'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 6, 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': -90

    }

  }

  let natStace = {
    'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // circle
    'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1, 'fas8': 0
  }

  let natProform = {
    'projection': 'uniwen',
    'translate': [ [ 70, 80 ], [[[ natStace ]]] ], //
    'scale': 1,
    'rotate': [ 0, 0, 0 ],
    'lens': [0, 1, Infinity],
    'control': 'wen'

  }

  let natBoform = { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.29, 0.29]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]}

  let traceBoform = { 'csx': 0, 'cf': [[[777, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[777, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.99, 0.99]]]}

  /*******************************************
 *    @animas
 *
 */
  let nat = {

    halo: 'ent',
    geofold: p => mnat.natFeature(p.payload.form),

    payload: {

      tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},
      boform: natBoform,
      proform: natProform,
      form: natForm,

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null}
      }

    }

  }

  let traceline = {

    halo: 'pacer',

    payload: {

      tim,
      ric: {'gid': 'trace', 'cid': 'trace', 'fid': 'traceline'},
      boform: traceBoform,

      stace: {
        'x': { 'pos': 0 },
        'y': { 'pos': 0 },
        'z': 0
      },

      pacer: {
        initN: 0,
        eventN: 0,
        autoN: 1,
        autoP: 0.01,
        outtimed: 0,
        maxN: 60,
        span: 0,
        aad: 1,

        autoSitus: d => mstace.getLocus(d.payload.stace, d), // situs of anigram

        fider: d => d.payload.ric.fid,

        geojsor: () => {
          let ani = {}
          ani.halo = 'ent'
          ani.geofold = {
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: null
            },
            properties: {}
          }
          ani.payload = {}
          return ani
        }

      }
    }
  }
  // -------------------------------  sphere
  let sphere = {

    halo: 'ent',

    geofold: p => mnat.natFeature(p.payload.form),

    payload: {
      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'sphere'},

      geonode: {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [0, 0, 0]
        },
        properties: {
          orgen: [0, 0, 0],
          velin: [0, 0, 0],
          prevous: [0, 0, 0],
          geodelta: [0, 0, 0]
        }
      },
      proform: {
        'projection': 'uniwen',
        'translate':
        [
          [ [[[0, 100]]], 0, 100 ],
          [[[ {
            'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 4, 'b': 2, // circle
            'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1, 'fas8': 0
          } ]]]
        ],
        'scale': 1,
        'rotate': [ 0, 0, 0 ],
        'lens': [0, 1, Infinity]
      },

      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.49, 0.49]]], 'cs': [[[666, 666]]], 'cw': [[[0.3, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      form: {

        'x': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': 0
        },
        'y': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': -90
        },
        'z': {
          'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
          'ra2': 20, 'v0': 0, 'v1': 1, 'seg5': 12, 'w4': 0, 'pa6': 0, 'pb7': 360, 'fas8': 0
        }
      }
    }
  }
  /*******************************************
 * @animaApi
 *
 */

  sphere.payload.avatars = {

    traceline // h.pacer

  }

  let animas = [

    nat, // h.nat
    sphere // h.nat
    // traceline,     // h.pacer
    {...manimas('img'), tim}

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
<body style="cursor:crosshair"></body>
