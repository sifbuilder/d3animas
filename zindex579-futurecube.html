<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="script-enls.js"></script>
<script src="script-ents.js"></script>

<script>
  let muonAlima = function muonAlima (__mapper) {
    __mapper({'xs': xs.xs(__mapper)}) // PROXIES
    __mapper('xs').m('init')({svg: 1, versor: 1, wen: 1, webgl: 1, pos: 0}) // INIT

    let f = __mapper({'props': muonProps.muonProps()}).props()

  /**********************
   *    @
   */
  let width = __mapper('renderRenderport').width()
  let height = __mapper('renderRenderport').height()

  let g = __mapper('xs').m('geom')
  let w = __mapper('xs').m('wen')

  /*******************************************
 *      @pics
 */
  let tim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let proformCube = {
      'projection': 'uniwen',
      'translate': [ [[[50, 50]]], 200],
      'scale': 60,
      'rotate': [-5, 50, 0],
      'lens': [ [[[0, 0, 1, 1, 1, 0]]], [[[0, 0, 1, 1, 1, 0]]], 4 ],
  }

  let graticule = {

      'frame': [ [ [-180, 180, 45, 45],
        [-90, 90, 22.5, 22.5] ],
      [	[-180, 180, 45, 45],
        [-90, 90, 22.5, 22.5] ] ]

  }

  let proformFuture = {

      'projection': 'futuri',
      'scale': 30,
      'translate': [ -50, -50, 0 ],
      'rotate': [28, -4, 0],
      'trees': [
        [-1, 0, 1, 5, 0, 2]
      ],
      'treeidx': [[[0, 0, 0]]],
      'faciaRotation': Math.PI / 1,
      'control': 'versor'

    }
  /*******************************************
 *      @animas
 */
  // -------------------------------  geograt
  let geograt = {

      halo: 'ent',

      geofold: p => {
        let payload = p.payload

        let vhMultiLine = __mapper('xs').m('graticule').vhMultiLine(payload.graticule)
        return vhMultiLine
      },

      payload: {
        tim: tim,
        ric: {'gid': 'geograt', 'cid': 'geograt', 'fid': 'geograt'},
        boform: { 'csx': 0, 'cf': [[[111, 111]]], 'cs': 666, 'cw': 0.3, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},
        'graticule': graticule,
        proform: proformFuture
      }

    }
  // -------------------------------  geoearth
  let geoearth = {

      halo: 'ent',

      geofold: [[[ () => {
        let geo = Object.assign({},
          topojson.feature(
            __mapper('xs').d('worldTopo110m').data(),
            __mapper('xs').d('worldTopo110m').data().objects.land
          )
        )
        geo = __mapper('xs').m('geoj').trim(geo)

        return geo
      } ]]],

      payload: {
        tim: tim,
        ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
        boform: { 'csx': 0,
          'cf': [[[555, 333, 555, 333, 555, 333, 555]]],
          'cs': 333,
          'cw': 0.2,
          'co': 0.4,
          'cp': 0.9},

        proform: proformFuture

      }
    }
  // -------------------------------  geosphere
  let geosphere = {

      halo: 'ent',

      geofold: {
        type: 'Feature',
        geometry: {
          type: 'Sphere'
        },
        properties: {}
      },

      payload: {

        tim: tim,
        ric: {'gid': 'geosphere', 'cid': 'geosphere', 'fid': 'geosphere'},
        boform: { 'csx': 0, 'cf': 444, 'cs': 333, 'cw': 0.9, 'co': 0.04, 'cp': 0.9},
        proform: proformFuture

      }
    }
  // ------------------------- img
  let img = {

      halo: 'img',

      geofold: p => ({
        type: 'Feature',
        geometry: {

          'type': 'Point',
          'coordinates': [ 0, 0 ]

        },
        properties: {
          sort: 'img',
          'xlink:href': p.payload.img.url,
          style: p.payload.img.style
        }
      }),

      payload: {

        tim,
        ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
        boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
        proform: {
          projection: 'uniwen',
          translate: [ 30, 40 ]
        },
        img: {
          url: 'zimg-501.jpg',
          'style': {
            'width': [[[60, 60]]],
            'height': [[[40, 40]]],
            'rotate': [[[ 0, 0 ]]]
          }
        }

      }
  }

  let animas = [
      img, // h.img
      geograt, // h.ent g.futuri
      geoearth, // h.ent g.futuri
      geosphere // h.ent  g.futuri
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
