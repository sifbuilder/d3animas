<script>
let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, bck: 0}) // INIT

  let mgraticule = __mapper('xs').m('graticule')

  let renderport = __mapper('renderRenderport'),
    width = renderport.width(),
    height = renderport.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  /*******************************************
 *     @pics
 *
 */
  let tim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let form = {

    'x': {
      'm1': 4,'m2': 4,'n1': 100,'n2': 100,'n3': 100,'a': 1,'b': 1, // square
      'ra2': 90,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'dom3': [-180, 180],
      

    },
    'y': {
      'm1': 4,'m2': 4,'n1': 100,'n2': 100,'n3': 100,'a': 1,'b': 1, // square
      'ra2': 90,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'dom3': [-180, 180],
      

    },
    'z': {
      'm1': 4,'m2': 4,'n1': 100,'n2': 100,'n3': 100,'a': 1,'b': 1, // square
      'ra2': 90,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'pr8': d => Math.cos(d),
      'dom3': [-180, 180],
      

    }
  }

  let conform = {'projection': 'natform', 'form': form}
  let proform = {projection: 'uniwen', translate: [230 - 300, 240 - 200, 0], rotate: [ 90, 0, 0 ], scale: 1}
  let graticule = {

    'frame': [ [ [-180, 180, 45, 45],
      [-90, 90, 22.5, 22.5] ],
    [ [-180, 180, 45, 45],
      [-90, 90, 22.5, 22.5] ] ]

  }

  let gratiextent = {

    'lattice': [ [180, 45],
      [90, 22.5] ]

  }

  /*******************************************
 *     @animas
 */
  // -------------------------------  gratifaces11
  let gratifaces11 = {
    halo: 'ent',
    geofold: p => {
      let vertices = mgraticule.gvertices(p.payload.graticule).geometry.coordinates
      let faces = mgraticule.gfaces(p.payload.graticule)
      faces = faces.map(face => [...face, face[0]])
      faces = faces.map(face => // faces : points => vertices
        face.map(vi => vertices[vi]) // eg. [1, 0, 3, 2, 1]
      ) //  (2) [-180, -45] [0, 0] [-180, 0]
      let features = faces.map(face => ({
        type: 'Feature', geometry: {type: 'Polygon', coordinates: Array.of(face)}, properties: {}}))
      let gj = {type: 'FeatureCollection', features: features}
      return gj
    },
    payload: {
      tim: tim,
      ric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratifaces11'},
      boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
      'conform': conform,
      proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 200 - 300, 150 - 200 ], scale: 1},
      'graticule': graticule
    }
  }
  // -------------------------------  gratifaces12
  let gratifaces12 = {
    halo: 'ent',
    geofold: p => {
      let vertices = mgraticule.gvertices(p.payload.graticule).geometry.coordinates
      let faces = mgraticule.gfaces(p.payload.graticule)
      faces = faces.map(face => [...face, face[0]])
      faces = faces.map(face => // faces : points => vertices
        face.map(vi => vertices[vi]) // eg. [1, 0, 3, 2, 1]
      ) //  (2) [-180, -45] [0, 0] [-180, 0]
      let features = faces.map(face => ({
        type: 'Feature', geometry: {type: 'Polygon', coordinates: Array.of(face)}, properties: {}}))
      let gj = {type: 'FeatureCollection', features: features}
      return gj
    },
    payload: {
      tim: tim,
      ric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratifaces12'},
      boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
      'conform': conform,
      proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 200 - 300, 300 - 200 ], scale: 1},
      'graticule': gratiextent
    }
  }
  // -------------------------------  gratifaces11
  let gratilines21 = {
    halo: 'ent',
    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),
    
    payload: {
      tim: tim,
      ric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratilines21'},
      boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
      'conform': conform,
      proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 400 - 300, 150 - 200 ], scale: 1},
      'graticule': graticule
    }
  }
  // -------------------------------  gratilines22
  let gratilines22 = {
    halo: 'ent',
    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),
    payload: {
      tim: tim,
      ric: {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratilines22'},
      boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
      'conform': conform,
      proform: {projection: 'uniwen', rotate: [30, 30, 0], translate: [ 400 - 300, 300 - 200 ], scale: 1},
      'graticule': gratiextent
    }
  }

  /*******************************************
 *      @animas
 */
  let animas = [
    gratifaces11, // h.ent g.natform
    gratifaces12, // h.ent g.natform
    gratilines21, // h.ent g.natform
    gratilines22 // h.ent g.natform

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
