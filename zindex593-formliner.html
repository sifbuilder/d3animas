  let radians = Math.PI / 180,

  if (__mapper('controlKey') !== undefined) {

      if (__mapper('muonAnimation').animationStop !== undefined) {
        console.log('controltimerLeftArrowAlt')
        if (__mapper('controlTimer').started()) {
          __mapper('controlTimer').stop()
        } else {
          __mapper('controlTimer').resume()

      }

    __mapper('controlKey').subscribe(controltimerLeftArrowAlt, 'leftArrowAlt')
  }

  if (__mapper('controlKey') !== undefined) {
    let controltimerUpArrowAlt = () => { // UP ARROW
      console.log('controltimerUpArrowAlt')
      __mapper('controlWen').control(__mapper('renderSvg').svg()) // SVG WEN

  let tim = {'td': 22800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  /* ******************************************
 *      @natform

 */

  // -------------------------------  lineform
  let lineform = {

    halo: 'pacer',

    payload: {
      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'lineform'},
      boform: { 'csx': 0, 'cf': [[[555, 999]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 999]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.9, 0.9]]]},

      },

      pacer: {

				 aad: 1,

  /* ******************************************

 *
 */
  let prehalo = function (anima) {
    let anigram = manitem(anima).anigram()

    let rotate = mliner.orientate(anigram).rotate()

    anigram.payload.form.x.w4 += rotate
    anigram.payload.form.y.w4 += rotate

  }

  let haloAvajson_ween = anima => (anima.payload.inited !== 1) ? (anima.payload.inited = anima.payload.gelded = 1, [anima]) : []

  let haloAvajson_gramm = anima => __mapper('xs').h('nat').gramm(prehalo(anima))

  let haloAvajson = {}
  haloAvajson.ween = anima => haloAvajson_ween(anima)
  haloAvajson.gramm = anima => haloAvajson_gramm(anima)

  // -------------------------------  avaform
  let avaform = {

    geoform: null,

    payload: {

      boform: { 'csx': 0, 'cf': [[[333, 999]]], 'co': [[[0.999, 0.999]]], 'cs': [[[666, 555]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.999, 0.999]]]},

          'y': { 'pos': [[[ 0, 1 * 100]]] },

          'a': [[[9, 9, 9, 8.98]]],
          'b': [[[0.2, 0.2, 0.2, 0.19]]],
          'ra2': 36,
          'v0': 0,
          'v1': 1,
          'w4': [[[90, 90 - 0 * 360]]], //  [[[60, 60 + 1 * 360]]], //
          'seg5': 360,
          'pa6': 0,
          'pb7': -1,
          'fas8': -90
        },
        'y': {

    avaform // haloAvajson h.nat

  }

  let animas = [

    lineform // h.liner

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
