<script>

// md: # md:{filename}
// md: **expose numbers**

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 0, bck: 0, key: 1, gui: 0, fps: 0, stats: 0}) // INIT

  let renderport = __mapper('renderRenderport'),
    width = renderport.width(),
    height = renderport.height(),
    scaleView = Math.min(width / 2, height) / Math.PI

  let mnat = __mapper('xs').m('nat'),
    cwen = __mapper('xs').c('wen')

  
  // ............................. pics
  let tim = {'td': 12800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let formNat = 	{

    'x': {
      'm1': [[[4, 3.93]]], 'm2': [[[4, 3.93]]], 'n1': 2, 'n2': 2, 'n3': [[[2, 1]]], 'a': [[[2, 3]]], 'b': 1,		//
      'm1': [[[4, 3.93]]], 'm2': [[[4, 3.93]]], 'n1': 2, 'n2': 2, 'n3': [[[2, 1]]], 'a': [[[1, 2.5]]], 'b': 1, // ellipse eye
      'm1': 6, 'm2': 6, 'n1': 1000, 'n2': 400, 'n3': 400, 'a': 1, 'b': 1, // hexagon
      'm1': 5, 'm2': 5, 'n1': 2, 'n2': 7, 'n3': 7, 'a': 1, 'b': 1,	// star
      'm1': 5, 'm2': 5, 'n1': 1000, 'n2': 600, 'n3': 600, 'a': 1, 'b': 1, // pentagon

      'm1': 5, 'm2': 5, 'n1': 2, 'n2': 7, 'n3': 7, 'a': 1, 'b': 1,	// star
      // "m1":4,"m2":4,"n1":2,"n2":2,"n3":2,"a":1,"b":1,	// circle
      'm1': [[[4, 4, 5, 5, 4]]], 'm2': [[[4, 4, 5, 5, 4]]], 'n1': 2, 'n2': [[[2, 2, 7, 7, 2]]], 'n3': [[[2, 2, 7, 7, 2]]], 'a': 1, 'b': 1,
      'm1': 4, 'm2': 4, 'n1': [[[2, 2, 100, 100, 2]]], 'n2': [[[2, 2, 100, 100, 2]]], 'n3': [[[2, 2, 100, 100, 2]]], 'a': 1, 'b': 1,	// circle-square
      'm1': 4, 'm2': 4, 'n1': [[[100, 100]]], 'n2': [[[100, 100]]], 'n3': [[[100, 100]]], 'a': 1, 'b': 1,	// square

      'm1': [[[4, 5]]], 'm2': [[[4, 5]]], 'n1': [[[100, 100, 100, 100]]], 'n2': [[[200, 200, 100, 100]]], 'n3': [[[200, 200, 100, 100]]], 'a': [[[1, 1, 1, 1]]], 'b': [[[1, 1, 1, 1]]],

      'ra2': 100,
      'v0': 0, 'v1': 1,
      'w4': [[[0, 0 ]]], //  [[[60, 60 + 1 * 360]]], //
      'seg5': 360, 'pa6': 0, 'pb7': -1,
      'fas8': 0
    },
    'y': {
      'm1': [[[4, 3.93]]], 'm2': [[[4, 3.93]]], 'n1': 2, 'n2': 2, 'n3': [[[2, 1]]], 'a': [[[2, 3]]], 'b': 1,		//
      'm1': [[[4, 3.93]]], 'm2': [[[4, 3.93]]], 'n1': 2, 'n2': 2, 'n3': [[[2, 1]]], 'a': [[[1, 2.5]]], 'b': 1,

      'm1': [[[6, 5, 5, 5]]], 'm2': [[[6, 5, 5, 5]]], 'n1': [[[1000, 2, 2, 1000]]], 'n2': [[[4, 7, 7, 600]]], 'n3': [[[4, 7, 7, 600]]], 'a': 1, 'b': 1,
      'm1': 5, 'm2': 5, 'n1': 2, 'n2': 7, 'n3': 7, 'a': 1, 'b': 1,	// star
      // "m1":4,"m2":4,"n1":2,"n2":2,"n3":2,"a":1,"b":1,	// circle
      'm1': [[[4, 4, 5, 5, 4]]], 'm2': [[[4, 4, 5, 5, 4]]], 'n1': 2, 'n2': [[[2, 2, 7, 7, 2]]], 'n3': [[[2, 2, 7, 7, 2]]], 'a': 1, 'b': 1,
      'm1': 4, 'm2': 4, 'n1': [[[2, 2, 100, 100, 2]]], 'n2': [[[2, 2, 100, 100, 2]]], 'n3': [[[2, 2, 100, 100, 2]]], 'a': 1, 'b': 1,	// circle-square
      'm1': 4, 'm2': 4, 'n1': [[[100, 100]]], 'n2': [[[100, 100]]], 'n3': [[[100, 100]]], 'a': 1, 'b': 1,	// square

      'm1': [[[4, 5]]], 'm2': [[[4, 5]]], 'n1': [[[100, 100, 100, 100]]], 'n2': [[[200, 200, 100, 100]]], 'n3': [[[200, 200, 100, 100]]], 'a': [[[1, 1, 1, 1]]], 'b': [[[1, 1, 1, 1]]],

      'ra2': 100,
      'v0': 0, 'v1': 1,
      'w4': [[[0, 0 - 0 * 360]]], //  [[[60, 60 + 1 * 360]]], //
      'seg5': 360, 'pa6': 0, 'pb7': -1,
      'fas8': 0 		// fas8, antifase
    },
    // 'z': {
      // 'm1': 6, 'm2': 6, 'n1': [[[100, 200]]], 'n2': [[[100, 2]]], 'n3': [[[100, 200]]], 'a': 1, 'b': 1, // square
      // 'ra2': [[[260 / Math.sqrt(2), 260 / Math.sqrt(2)]]],
      // 'v0': 0, 'v1': 1,
      // 'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
      // 'seg5': 12, 'pa6': 0, 'pb7': -1,
      // 'fas8': 0
    // }

  }

  let stace = {
    'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
    'ra2': 100, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1

  }

  let proform = {
    'projection': 'uniwen',
    'prerotate': [[[ cwen.rotation ]]],
    'translate': [ [0, 0, 0], [[[ stace ]]] ],
    'scale': 1,
    'rotate': [ 0, 0 ],
    'lens': [0, 1, Infinity]

  }

  // ............................. natForm anima
  let natForm = {
    halo: 'ent',

    geofold: p => mnat.natFeature(p.payload.form),

    payload: {
      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},

      proform: proform,


      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.09, 0.09]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      form: formNat

    }

  }
  // ............................. numAni avatar
  let numAni = {			//
    halo: 'numform',

    geofold: {
      type: 'Feature',
      geometry: { 'type': 'Point', 'coordinates': [ 0, 0 ] }
    },

    payload: {
      tim,
      ric: {gid: 'numform', cid: 'numform'},
      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.019, 0.019]]], 'cs': [[[333, 333]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      numform: {
        ra2: 12, // [[[2,2]]],
        pos: 20, // "pos":[[[ [0,0] ]] , 	[[ [360,360] ]]],
        fas: [[[180, 180 + 360]]],
        step: 12,
        div: 1,
        mod: 13,
        z: 0,
        dist: [[[12, 12, 12]]]
      }
    }
  }

  // ............................. animaApi
  natForm.avatars = {
    numAni			// h.numform
  }

  let animas = [
    natForm			// nat
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
