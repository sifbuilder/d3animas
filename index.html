<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 1, webgl: 0, img: 1}) // INIT

  let f = __mapper({props: muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat'),
    cversor = __mapper('xs').c('versor'),
    cwen = __mapper('xs').c('wen'),
    mstace = __mapper('xs').m('stace')

  const pi = Math.PI, pi2 = 2 * pi,
      turn = 2 * Math.PI // 360

  /*******************************************
 *      @pics
 *
 */
  let tim = {'td': 113800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}


  /*******************************************
 *    @fractal anima
 *
 */
     let fractform = {

      halo: 'ent',

      geofold: p => {

      
        let zcoef = (rad, ang) => Complex({
          re: rad * Math.cos(ang),
          im: rad * Math.sin(ang)
        })       
        let aj = zcoef(100, 0)
      
        let zs = []
        let z = Complex({re: 0, im: 0})
        zs.push(z)
        zs.push(aj)
        
        let coords = zs.map( d => d.toVector())

        let gj = {
          'type': 'Feature',
          'geometry': {'type': 'MultiPoint','coordinates': coords },
          'properties': {}
        }



        return gj
      },


      payload: {

        tim: tim,
        ric: { gid: 'fractals', cid: 'fractals', fid: 'fractal'},
        boform: {'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.9, 'co': 0.2, 'cp': 0.7},

        fractal: {

          depth: 1,
          rad: 6,
          sides: 6,
          anginit: 0,
          coef: d => ({re:0,im:0}),



          radOnLevel: function(level) {
            return (level === 0) ? this.rad : this.rad / (Math.pow(2, level))
          },


          angOnLevel: function(level) {
            // (level === 0) ? [[[ 0, pi2 ]]] : [[[ 0, (1) ** (level) * (6 - 1) ** (level) * pi2 ]]]
            return (level === 0) ? [[[ 0, pi2 ]]] : [[[ 0, (-1) ** (level) * (this.sides - 1) ** (level) * pi2 ]]]
          },



        },

        proform: {
        // projection: 'orthographic',
        // scale: 100,

        projection: 'uniwen',
        prerotate: [[[ cversor.rotation ]]],
        scale: 1.0,
        translate: {x: 0, y: 0 },
        rotate: [ 0, 0 ],

        }
      }
    }
  /*******************************************
 *    @enty
 *
 */
  let animas = [
    fractform // h.fractal
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
