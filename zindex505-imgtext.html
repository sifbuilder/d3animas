<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 1, key: 1}) // INIT

  let mnat = __mapper('xs').m('nat'),
    mgeom = __mapper('xs').m('geom'),
    mfibonat = __mapper('xs').m('fibonat')

  /*******************************************
 *    @pics
 */
  let tim = {'td': 12200, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  /*******************************************
 *      @animas
 *
 */


  // -------------------------------  text
  let text = {

    halo: 'text',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [-200, 0]

      },
      properties: {
        sort: 'text',
        text: p.payload.text.text,
        style: p.payload.text.style
      }
    }),

    payload: {

      tim: tim,
      ric: {'gid': 'text', 'cid': 'text', 'fid': 'text'},
      boform: { 'csx': 0, 'cf': [[[888, 777]]], 'cs': 111, 'cw': [[[0.1, 0.7]]], 'co': [[[0.1, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        'projection': 'uniwen',
        'translate': [ 30, 40 ]
      },
      'text': {
        'text': 'text',
        'style': {
          'rotate': [[[ 0, 1 ]]],
          'font-size': [[[1, 6]]],
          'font-family': 'BankFuturistic',
          'text-anchor': 'center'

        }
      }

    }
  }

  // -------------------------------  nat
  let fibonat = {

    halo: 'ent',

    geofold: p => {
      let coords = mfibonat.stream(p.payload.fibonat)
      let gj = {
        type: 'Feature',
        geometry: {'type': 'LineString', 'coordinates': coords},
        properties: {}
      }

      return gj
    },

    payload: {
      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'fibonat'},

      fibonat: {
        randomize: 0,
        samples: 12,
        dotsInSegment: 2
      },

      proform: {
        'projection': 'uniwen',

        'translate':
          [ [0, 0, 0],
            [[[ {
              'm1': 4,
              'm2': 4,
              'n1': 2,
              'n2': 2,
              'n3': 2,
              'a': 4,
              'b': 2, // circle
              'ra2': 12,
              'v0': 0,
              'v1': 1,
              'w4': 0,
              'seg5': 360,
              'pa6': 0,
              'pb7': -1,
              
            } ]]] ],
        'scale': 1.75,
        'rotate': [ [[[0, 90]]], [[[0, 90]]], 0 ],
        'lens': [0, 1, Infinity],
        'control': 'wen'
      },

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null}

      boform: { 'csx': 0, 'cf': [[[777, 777, 777]]], 'co': [[[0.2, 0.2]]], 'cs': [[[777, 888]]], 'cw': [[[0.2, 0.2]]], 'cp': [[[0.9, 0.9]]]},

      'conform': {

        'projection': 'natform',
        'form': {

          'x': {
            'm1': [[[4, 4]]],
            'm2': [[[4, 4]]],
            'n1': [[[2, 2]]],
            'n2': [[[2, 2]]],
            'n3': [[[2, 2]]],
            'a': [[[1, 1]]],
            'b': [[[1, 1]]], // moon
            'ra2': 100,
            'v0': 0,
            'v1': 1,
            'seg5': [[[360, 360]]],
            'w4': [[[0, 0 - 0 * 360]]],
            'pa6': 0,
            'pb7': -1,
            
          },

          'y': {
            'm1': [[[4, 4]]],
            'm2': [[[4, 4]]],
            'n1': [[[2, 2]]],
            'n2': [[[2, 2]]],
            'n3': [[[2, 2]]],
            'a': [[[1, 1]]],
            'b': [[[1, 1]]], // moon
            'ra2': 100,
            'v0': 0,
            'v1': 1,
            'seg5': [[[360, 360]]],
            'w4': [[[0, 0 - 0 * 360]]],
            'pa6': 0,
            'pb7': -1,
            
          },

          'z': {
            'm1': [[[4, 4]]],
            'm2': [[[4, 4]]],
            'n1': [[[2, 2]]],
            'n2': [[[2, 2]]],
            'n3': [[[2, 2]]],
            'a': [[[1, 1]]],
            'b': [[[0.95, 0.98]]], // moon
            'ra2': 100,
            'v0': 0,
            'v1': 1,
            'seg5': [[[360, 360]]],
            'w4': [[[0, 0 - 0 * 360]]],
            'pa6': 0,
            'pb7': -1,
            
          }

        }

      }

    }

  }

  // -------------------------------  earthnat
  let earthnat = {

    halo: 'ent',

    geofold: p => {
      let gj = Object.assign({},
        topojson.mesh(
          __mapper('xs').d('worldTopo110m').data(),
          __mapper('xs').d('worldTopo110m').data().objects.land
        )
      )

      return gj
    },

    payload: {
      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'earthnat'},

      fibonat: {
        randomize: 0,
        samples: 12,
        dotsInSegment: 2
      },

      proform: {
        'projection': 'uniwen',

        'translate':
          [ [0, 0, 0],
            [[[ {
              'm1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 4,'b': 2, // circle
              'ra2': 12,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
              
            } ]]] ],
        'scale': 1.75,
        'rotate': [ [[[0, 90]]], [[[0, 90]]], 0 ],
        'lens': [0, 1, Infinity],
        'control': 'wen'
      },

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null}
      },

      boform: { 'csx': 0, 'cf': [[[777, 777, 777]]], 'co': [[[0.2, 0.2]]], 'cs': [[[777, 888]]], 'cw': [[[0.2, 0.2]]], 'cp': [[[0.9, 0.9]]]},

      'conform': {

        'projection': 'natform',
        'form': {

          'x': {
            'm1': [[[4, 4]]],
            'm2': [[[4, 4]]],
            'n1': [[[2, 2]]],
            'n2': [[[2, 2]]],
            'n3': [[[2, 2]]],
            'a': [[[1, 1]]],
            'b': [[[1, 1]]], // moon
            'ra2': 100,
            'v0': 0,
            'v1': 1,
            'seg5': [[[360, 360]]],
            'w4': [[[0, 0 - 0 * 360]]],
            'pa6': 0,
            'pb7': -1,
            
          },

          'y': {
            'm1': [[[4, 4]]],
            'm2': [[[4, 4]]],
            'n1': [[[2, 2]]],
            'n2': [[[2, 2]]],
            'n3': [[[2, 2]]],
            'a': [[[1, 1]]],
            'b': [[[1, 1]]], // moon
            'ra2': 100,
            'v0': 0,
            'v1': 1,
            'seg5': [[[360, 360]]],
            'w4': [[[0, 0 - 0 * 360]]],
            'pa6': 0,
            'pb7': -1,
            
          },

          'z': {
            'm1': [[[4, 4]]],
            'm2': [[[4, 4]]],
            'n1': [[[2, 2]]],
            'n2': [[[2, 2]]],
            'n3': [[[2, 2]]],
            'a': [[[1, 1]]],
            'b': [[[0.95, 0.98]]], // moon
            'ra2': 100,
            'v0': 0,
            'v1': 1,
            'seg5': [[[360, 360]]],
            'w4': [[[0, 0 - 0 * 360]]],
            'pa6': 0,
            'pb7': -1,
            
          }

        }

      }

    }

  }
  /*******************************************
 * @animaApi
 *
 */

  let animas = [


    text, // h.text

    // fibonat, // h.ent
    // earthnat // h.ent

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
