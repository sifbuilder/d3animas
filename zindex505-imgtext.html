      'boform': { 'csx': 0, 'cf': [[[888, 777]]], 'cs': 111, 'cw': [[[0.1, 0.7]]], 'co': [[[0.1, 0.7]]], 'cp': [[[0.5, 0.5]]]},

  // -------------------------------  nat
  let nat = {

    'halo': 'geofold',

    'geoform': p => ({'type': 'Feature',

        }

  }
	
  // -------------------------------  nat
  let fibonat = {

    'halo': 'geofold',

    'geoform': p => {

			let randomize = 0,
				samples = 30,
				rnd = 1.0
				
			if (randomize) {
				rnd = Math.random() * samples
			}
			const offset = 2.0 / samples;
			const increment = Math.PI * (3.0 - Math.sqrt(5.0));

			let ring = d3.range(samples)
				.map(i => {
					const y = ((i * offset) - 1) + (offset / 2);
					const r = Math.sqrt(1 - Math.pow(y, 2));
					const phi = ((i + rnd) % samples) * increment;
					const x = Math.cos(phi) * r
					const z = Math.sin(phi) * r
					return ([x, y, z])
				}).map(mgeom.spherical) // eg. [-0.7853, 0.6154]
          .map(mgeom.to_degrees)

			let gj = {
				'type': 'Feature',
				'geometry': {'type': 'Polygon', 'coordinates': Array.of(ring)},
				'properties': {}
			}
			
			if (1 && 1) console.log("gj", gj)
			return gj
		},

      // geonode: {
        // type: 'Feature',
        // geometry: { type: 'Point', coordinates: [0, 0, 0] },

      // },

      boform: { 'csx': 0, 'cf': [[[222, 111, 222]]], 'co': [[[0.2, 0.2]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      'conform': {

        'form': {

						'x': {

							'n1': [[[2,2]]],
							'n2': [[[2,2]]],
							'n3': [[[2,2]]],
							'a': [[[1,1]]],
							'b': [[[0.95,0.98]]], // moon
							'ra2': 100,
							'v0': 0,
							'v1': 1,
							'seg5': [[[360, 360]]],
							'w4': [[[0, 0 - 0 * 360]]],
							'pa6': 0,
							'pb7': -1,
							'fas8': 0
						},

						'y': {
							'm1': [[[4,4]]],
							'm2': [[[4,4]]],
							'n1': [[[2,2]]],
							'n2': [[[2,2]]],
							'n3': [[[2,2]]],
							'a': [[[1,1]]],
							'b': [[[0.95,0.98]]], // moon
							'ra2': 100,

							'w4': [[[0, 0 - 0 * 360]]],
