  // -------------------------------  nat
  let fibonat = {

    'halo': 'geofold',

    'geoform': p => {

			let randomize = 0,
				samples = 36,
				rnd = 1.0
				
			if (randomize) {
				rnd = Math.random() * samples
			}
			const offset = 2.0 / samples;
			const increment = Math.PI * (3.0 - Math.sqrt(5.0));

			let ring = d3.range(samples)
				.map(i => {
					const y = ((i * offset) - 1) + (offset / 2);
					const r = Math.sqrt(1 - Math.pow(y, 2));
					const phi = ((i + rnd) % samples) * increment;
					const x = Math.cos(phi) * r
					const z = Math.sin(phi) * r
					return ([x, y, z])
				}).map(mgeom.spherical) // eg. [-0.7853, 0.6154]
          .map(mgeom.to_degrees)

			let gj = {
				'type': 'Feature',
				'geometry': {'type': 'Polygon', 'coordinates': Array.of(ring)},
				'properties': {}
			}
			
			if (0 && 1) console.log("gj", gj)
			return gj
		},
