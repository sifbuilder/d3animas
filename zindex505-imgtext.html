<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src='https://d3js.org/d3.v4.min.js'></script>
<script src='https://d3js.org/d3-geo.v1.min.js'></script>
<script src='https://d3js.org/d3-geo-projection.v2.min.js'></script>
<script src='https:////unpkg.com/d3-force-3d@1.0.7/build/d3-force-3d.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js'></script>
<script src='https:////cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js'></script>
<script src='https:////unpkg.com/three-trackballcontrols-web@0.0.2/dist/three-trackballcontrols.min.js'></script>
<script src="enls.js"></script>
<script src="ents.js"></script>

<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, wen: 1, versor: 1, img: 0, webgl: 1}) // INIT

  let f = __mapper({'props': muonProps.muonProps()}).props()
  let g = __mapper('xs').m('geom')

  /*******************************************
 *    @port
 *
 */
  let r = __mapper('xs').r('renderer'),
    width = r.width(),
    height = r.height()

  /*******************************************
 *    @pics
 */
  let tim = {'td': 18200, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  /*******************************************
 *      @animas
 *
 */

  // -------------------------------  img
  let img = {

    'halo': 'img',

    'geoform': p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 40, 40 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    'payload': {

      'tim': tim,
      'ric': {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      'boform': { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},

      'proform': {
        'projection': 'uniwen',
        'translate': [ [[[30, 90]]], 40 ]
      },

      'img': {
        'url': 'zimg-501.jpg',
        'style': {
          'width': [[[60, 120]]],
          'height': [[[40, 80]]],
          'rotate': [[[ 0, -9 ]]]
        }

      }

    }
  }
  // -------------------------------  text
  let text = {

    'halo': 'text',

    'geoform': p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [490, 180]

      },
      properties: {
        sort: 'text',
        text: p.payload.text.text,
        style: p.payload.text.style
      }
    }),

    'payload': {

      'tim': tim,
      'ric': {'gid': 'text', 'cid': 'text', 'fid': 'text'},
      'boform': { 'csx': 0, 'cf': [[[888, 777]]], 'cs': 111, 'cw': [[[0.1, 0.7]]], 'co': [[[0.1, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      'proform': {
        'projection': 'uniwen',
        'translate': [ 30, 40 ]
      },
      'text': {
        'text': 'e',
        'style': {
          'rotate': [[[0, 1 ]]],
          'font-size': [[[1, 6]]],
          'font-family': 'BankFuturistic',
          'text-anchor': 'center'

        }
      }

    }
  }
  // -------------------------------  nat
  let nat = {

    'halo': 'geofold',

    'geoform': p => ({'type': 'Feature',
      'geometry': {'type': 'Polygon', 'coordinates': mnat.natPolygon(p.payload.form)},
      'properties': {}
    }),

    'payload': {
      'tim': tim,
      'ric': {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},

      'proform': {
        'projection': 'uniwen',

        'translate': [ [300, 200, 0], [[[ this.stace ]]] ],
        'scale': 1,
        'rotate': [ 0, 0 ],
        'lens': [0, 1, Infinity],
        'control': 'wen'
      },

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null}
      },

      'boform': { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.9, 0.9]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      stace: {
          'm1': 4,
          'm2': 4,
          'n1': 2,
          'n2': 2,
          'n3': 2,
          'a': 4,
          'b': 2, // circle
          'ra2': 90,
          'v0': 0,
          'v1': 1,
          'w4': 0,
          'seg5': 360,
          'pa6': 0,
          'pb7': -1,
          'fas8': 0
        },

      form: {

        'x': {
          'm1': 4,
          'm2': 4,
          'n1': 100,
          'n2': 100,
          'n3': 100,
          'a': 1,
          'b': 1, // square
          'ra2': 100,
          'v0': 0,
          'v1': 1,
          'seg5': [[[360, 360]]],
          'w4': [[[90, 90 - 0 * 360]]],
          'pa6': 0,
          'pb7': 360,
          'fas8': 0
        },

        'y': {
          'm1': 4,
          'm2': 4,
          'n1': 100,
          'n2': 100,
          'n3': 100,
          'a': 1,
          'b': 1, // square
          'ra2': 100,
          'v0': 0,
          'v1': 1,
          'seg5': [[[360, 360]]],
          'w4': [[[90, 90 - 0 * 360]]],
          'pa6': 0,
          'pb7': 360,
          'fas8': -90
        }

      }

    }

  }
  /*******************************************
 * @animaApi
 *
 */
  let animas = [

    img, // h.img
    text, // h.text
    nat, // h.geofold
  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
