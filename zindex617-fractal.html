<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 1, webgl: 0, img: 1}) // INIT

  let f = __mapper({props: muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat'),
    cversor = __mapper('xs').c('versor'),
    cwen = __mapper('xs').c('wen'),
    mstace = __mapper('xs').m('stace')

  const pi = Math.PI, pi2 = 2 * pi,
      turn = 2 * Math.PI // 360
      
  /*******************************************
 *      @pics
 *
 */
  let tim = {'td': 113800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  /*******************************************
 *    @polyform anima  
 *
 */
  let polyform = {

    halo: 'ent',

    geofold: p => {
    
      let gj = {
        'type': 'Feature',
        'geometry': {
          'type': 'LineString',
          'coordinates': [
            [60 + 0,    60 + 0],
            [60 - 120,  60 + 0],
            [60 - 120,  60 - 120],
            [60 + 0,    60 - 120],
            [60 + 0,    60 + 0 ]
          ]
        },
        'id': 0,
        'properties': {}
      }
 
      
      
      return gj
    },

    payload: {
      tim: tim,
      ric: { gid: 'geoani', cid: 'geoani', fid: 'polyform'},
      boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 666, 'cw': [[[0.7, 0.7]]], 'co': [[[0.07, 0.07]]], 'cp': [[[0.5, 0.5]]]},
      proform: {

        // 'projection': 'uniwen',
        'prerotate': [[[ cversor.rotation ]]],
        'projection': 'orthographic',
        // 'scale': 1.0,
        'scale': 100,
        'translate': {x: 0, y: 0 },
        'rotate': [ 0, 0 ],

      }
    }
  }
  /*******************************************
 *    @fractal anima  
 *
 */  
     let fractform = {

      halo: 'fractal',

      payload: {

        tim: tim,
        ric: { gid: 'fractals', cid: 'fractals', fid: 'fractal'},
        boform: {'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.9, 'co': 0.2, 'cp': 0.7},

        fractal: {
          
          depth: 5,
          rad: 30,
          sides: 6,
          anginit: 0,
          coef: d => ({re:0,im:0}),
          

            
          radOnLevel: function(level) {
            return (level === 0) ? this.rad : this.rad / (Math.pow(2, level))
          },
          
          
          angOnLevel: function(level) {
            // (level === 0) ? [[[ 0, pi2 ]]] : [[[ 0, (1) ** (level) * (6 - 1) ** (level) * pi2 ]]]
            return (level === 0) ? [[[ 0, pi2 ]]] : [[[ 0, (-1) ** (level) * (this.sides - 1) ** (level) * pi2 ]]]
          },
          
          avatars: [{ // SUB-MARKS line trace

              halo: 'pacer',

              payload: {
                ric: {'gid': 'traces' + 0, 'cid': 'traces' + 0, 'fid': 'traces' + 0},
                boform: {'csx': 0, 'cf': 111, 'cs': 666, 'cw': 0.99, 'co': 0.2, 'cp': 0.99},

                proform: {

                  // projection: 'uniwen',
                  // prerotate: [[[ cwen.rotation ]]],
                  // scale: 1,
                  projection: 'orthographic',
                  prerotate: [[[ cversor.rotation ]]],
                  scale: 100,
                  
                  translate: {
                    x: { pos: [[[0, 0]]] },
                    y: { pos: [[[0, 0]]] },
                    

                  },
                  rotate: [ 0, 0 ]

                },

                pacer: {
                  initN: 0, eventN: 0, autoN: 1, autoP: 0.0, outtimed: 0, maxN: 60, span: 0, aad: 1,

                  autoSitus: ani => mstace.getLocus(ani.payload.proform.translate, ani.payload),

                  fider: ani => ani.payload.ric.fid,

                  geojsor: ani => ({

                    halo: 'ent',
                    geofold: {
                      type: 'Feature',
                      geometry: {
                        type: 'LineString',
                        coordinates: null
                      },
                      properties: {}
                    },
                    payload: {}

                  })

                }
              }
            }]
          
        },

        proform: {

        // 'projection': 'uniwen',
        'projection': 'orthographic',
        'prerotate': [[[ cversor.rotation ]]],
        'scale': 100,
        // 'scale': 1.0,
        'translate': {x: 0, y: 0 },
        'rotate': [ 0, 0 ],
          
        }
      }
    } 
  /*******************************************
 *    @enty
 *
 */
  let animas = [
    polyform, // h.ent g.uniwen
    fractform // h.fractal
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
