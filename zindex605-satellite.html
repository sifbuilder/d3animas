let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 1, key: 1}) // INIT

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    g = __mapper('xs').m('geom'),
    w = __mapper('xs').m('wen'),
    mnat = __mapper('xs').m('nat'),
    mgraticule = __mapper('xs').m('graticule')

  let r = __mapper('xs').r('renderer'),
    width = r.width(),
    height = r.height()

  let radians = Math.PI / 180,
    degrees = 180 / Math.PI

  if (__mapper('controlKey') !== undefined) {
    let controltimerLeftArrowAlt = () => { // LEFT ARROW
      if (__mapper('muonAnimation').animationStop !== undefined) {
        console.log('controltimerLeftArrowAlt')
        if (__mapper('controlTimer').started()) {
          __mapper('controlTimer').stop()
        } else {
          __mapper('controlTimer').resume()
        }
      }
    }
    __mapper('controlKey').subscribe(controltimerLeftArrowAlt, 'leftArrowAlt')
  }

  if (__mapper('controlKey') !== undefined) {
    let controltimerUpArrowAlt = () => { // UP ARROW
      console.log('controltimerUpArrowAlt')
      __mapper('controlWen').control(__mapper('renderSvg').svg()) // SVG WEN
    }
    __mapper('controlKey').subscribe(controltimerUpArrowAlt, 'upArrowAlt')
  }

  /*******************************************
 *    @controls
 *
 */
	// z.dom3: [-180, [[[160,180,180]]] ]
	// payload.frame: [-0, 180, 22.5, 22.5]
  let tim = {'td': 22800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let form = {
    'x': {
      'm1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 1,'b': 1,
      'ra2': 1,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'fas8': 0,'dom3': [-180, 180],'exp9': [1, 0, 1, 0],'fn0': Math.cos
    },
    'y': {
      'm1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 1,'b': 1,
      'ra2': 1,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'ra2': 1,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'fas8': -90,'dom3': [-180, 180],'exp9': [0, 1, 1, 0],'fn0': Math.cos
    },
    'z': {
      "m1":8,"m2":1,"n1":2,"n2":2,"n3":2,"a":1,"b":1,     // antenna
      'ra2': 1,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'fas8': 0,'dom3': [-180, [[[160,180,180]]] ],'exp9': [ 0, 0, 0, 1 ],'fn0': Math.cos
    }
  }

  /* ******************************************
 *      @natform
 *
 */
  let natform = {

    halo: 'geofold',

    geoform: p => mnat.natFeature(p.payload.form),

    payload: {

      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'natform'},
      boform: { 'csx': 0, 'cf': [[[444, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[555, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.9, 0.9]]]},

      proform: {
        'projection': 'uniwen',
        'translate': [ 300, 200],
        'scale': 100,
        'rotate': [0, 0, 0],
        'lens': [ 0,1,Infinity ],
      },

      'form': form
    }

  }

  // -------------------------------  gratform
  let gratform = {

    halo: 'geofold',

    geoform: p => mgraticule.gedges(p.payload.graticule),

    payload: {

      tim: tim,
      ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'gratform'},
      boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.3, 'cp': 0.9 },

      'conform': {

        'projection': 'natform',
        'form': form

      },
      
      proform: {
        'projection': 'uniwen',
        'translate': [ 200, 275],
        'scale': 200,
        'rotate': [0, 90, 0],
        'lens': [ 0,1,Infinity ],
      },


      'graticule': {

        'frame': [ [ [-180, 180, 15, 15], [-0, [[[0,980]]], 22.5, 22.5] ],
                  [ [-180, 180, 15, 15], [-0, [[[0,980]]], 22.5, 22.5] ] ]

        // 'frame': [ [ [-180, 180, 180, 30], [-0, 180, 360, 30] ],
                  // [ [-180, 180, 180, 30], [-0, 180, 360, 30] ] ]


        // 'frame': [ [ [-180, 180, 15, 15], [-0, 180, 22.5, 22.5] ],
                  // [ [-180, 180, 15, 15], [-0, 180, 22.5, 22.5] ] ]

      }

    }

  }
	  // -------------------------------  img
  let img = {

    halo: 'img',

    geoform: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',

      },
      img: {
        url: 'zimg-501.jpg',

          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }

    }
  }
  /*******************************************
 *      @animaApi
 *
 */

  let animas = [

    // natform, // h.geofold
    gratform,      // h.geofold
		img // h.img

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
