    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

<script src="script-ents.js"></script>

<script>
let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, img: 1})	// INIT

  let mgraticule = __mapper('xs').m('graticule'),
    cwen = __mapper('xs').c('wen')

  let renderer = __mapper('renderRenderer'),
    width = renderer.width(),
    height = renderer.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  /*******************************************
 *     @pics
 *
 */
  let tim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let form = {

    'x': {
      'm1': 6,'m2': 6,'n1': 60,'n2': 100,'n3': 30,'a': 1,'b': 1,
      'ra2': 90,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,'fas8': 0,
      'fn0': Math.cos,'dom3': [-180, 180],'exp9': [1, 0, 1, 0]

    },
    'y': {
      'm1': 2,'m2': 2,'n1': 1,'n2': 1,'n3': 1,'a': 1,'b': 1,			// biform
      'ra2': 90,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,'fas8': -90,
      'fn0': Math.cos,'dom3': [-180, 180],'exp9': [0, 1, 1, 0]

    },
    'z': {
      'm1': 2,'m2': 2,'n1': 1,'n2': 1,'n3': 1,'a': 1,'b': 1,			// biform
      'ra2': 90,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'fn0': d => Math.cos(d),'dom3': [-90, 90],'exp9': [0, 0, 0, 1]

    }
  }

  let conform = {

    'projection': 'natform',
    'form': form

  }

  let proform = {
    prerotate: [[[ cwen.rotation ]]],
    projection: 'uniwen',
    translate: [ 0, 0 , 0],
    rotate: [ 0, 0, 0 ],
    scale: 1,
  }

  /*******************************************
 *     @animas
 *
 */
  // -------------------------------  gratiform
  let gratiform = {

    halo: 'ent',

    geofold: p => __mapper('xs').m('graticule').gedges(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {'gid': 'gratiform', 'cid': 'gratiform', 'fid': 'gratiform'},

      boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      'conform': conform,

      proform: proform,

      'graticule': {

        'frame': [ [ [-180, 180, 45, 45],
          [-90, 90, 22.5, 22.5] ],
        [	[-180, 180, 45, 45],
          [-90, 90, 22.5, 22.5] ] ]

      }

    }

  }



  /*******************************************
 *      @animas
 *
 */

  let animas = [

    gratiform, // h.ent g.natform
  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
