<script>

// .................. mapper, animas, animation

let __mapper = muonMapper.muonMapper() // init mapper
__mapper({'xs': xs.xs(__mapper)}) // register proxy

animasPromise(__mapper)
  .then(function (animas) { // when animas promised returned
    __mapper('xs').m('store').apply({type: 'UPDANIMA', animas: animas}) // store animas
  })

__mapper({'bosonAnimation': bosonAnimation.bosonAnimation(__mapper)}) // animation

// .................. async animasPromise
async function animasPromise (__mapper) {

  let rrenderport = __mapper('xs').r('renderport')

  let width = rrenderport.width(),
    height = rrenderport.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  // .................. pics
  let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  // .................. img
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 310, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        style: {
          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }
      }

    }
  }
  // .................. sceneForm
  let sceneForm = {

    halo: 'scene',
    payload: {

      tim: tim,

      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'context'},

      context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 0}
    }

  }
  // .................. animas
  let animas = [

      sceneForm, // h.context
    img // h.img

  ]

  return animas
}
</script>
