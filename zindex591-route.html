    mgeoj = __mapper('xs').m('geoj'),
    mprofier = __mapper('xs').m('profier'),
    mproj3ct = __mapper('xs').m('proj3ct'),

  let r = __mapper('xs').r('renderport'),
    width = r.width(),
    height = r.height()

  let radians = Math.PI / 180,
    degrees = 180 / Math.PI

  /*******************************************
 *      @pics
 *
 */

  let tim = {'td': 22800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

      'm1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 1,'b': 1,
      'm1': 5,'m2': 5,'n1': 30,'n2': 100,'n3': 100,'a': 1,'b': 1,
      'w4': 0,'ra2': 16,'v0': 0,'v1': 1,'seg5': 360,'w4': [[[90, 90 - 0 * 360]]],'pa6': 0,'pb7': 360,
      
    },

    'y': {
      'm1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 1,'b': 1,
      'm1': 5,'m2': 5,'n1': 30,'n2': 100,'n3': 100,'a': 1,'b': 1,
      'w4': 0,'ra2': 16,'v0': 0,'v1': 1,'seg5': 360,'w4': [[[90, 90 - 0 * 360]]],'pa6': 0,'pb7': 360,
      
    }

  }


  let natStace = {
    'm1': 6,'m2': 6,'n1': 2,'n2': 7,'n3': 7,'a': 1,'b': 1,
    'ra2': 90,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
    
  }


  /*******************************************
 *    @animas
 *
 */
  let geonat = {

    halo: 'ent',
    geofold: p => {
      let rotate = mliner.orientate(p).rotate()

        p.payload.form.x.w4 = rotate
        p.payload.form.y.w4 = rotate

      return mnat.natFeature(p.payload.form)
    },

    payload: {

      tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'geonat'},
      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.79, 0.79]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      proform: p => p.payload.natProform,

      form: {

          'x': {
            'm1': [[[-8, -4, -2, -7.66]]],
            'm2': [[[-3.5, -3.3, -3, -3.73 ]]],
            'n1': [[[16.24, 16.24, 16.24, 16.24]]],
            'n2': [[[6, 6, 6, 5.98]]],
            'n3': [[[13, 15, 17, 17]]],
            'a': [[[9, 9, 9, 8.98]]],
            'b': [[[0.2, 0.2, 0.2, 0.19]]],
            'ra2': [[[30, 50]]],
            'v0': 0,
            'v1': 1,
            'seg5': 360,
            'w4': [[[90, 90 - 0 * 360]]],
            'pa6': 0,
            'pb7': 360,
            
          },

          'y': {
            'm1': [[[-8, -4, -2, -7.66]]],
            'm2': [[[-3.5, -3.3, -3, -3.73 ]]],
            'n1': [[[16.24, 16.24, 16.24, 16.24]]],
            'n2': [[[6, 6, 6, 5.98]]],
            'n3': [[[13, 15, 17, 17]]],
            'a': [[[9, 9, 9, 8.98]]],
            'b': [[[0.2, 0.2, 0.2, 0.19]]],
            'ra2': [[[30, 50]]],
            'v0': 0,
            'v1': 1,
            'seg5': 360,
            'w4': [[[90, 90 - 0 * 360]]],
            'pa6': 0,
            'pb7': 360,
            
          }

        },

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null}
      },

      natProform: {
          'projection': 'uniwen',
          'translate': [ [ 0, 0 ], [[[ natStace ]]] ],
          'scale': 1,
          'rotate': [ 0, 0, [[[0, 0]]] ],
          'lens': [0, 1, Infinity],
        }

    }

  }

  let traceline = {

    halo: 'pacer',

    payload: {

      tim,
      ric: {'gid': 'trace', 'cid': 'trace', 'fid': 'traceline'},
      boform: { 'csx': 0, 'cf': [[[444, 444]]], 'co': [[[0.9, 0.9]]], 'cs': [[[777, 777]]], 'cw': [[[1.7, 1.7]]], 'cp': [[[0.99, 0.99]]]},

      proform: {
        'projection': 'uniwen',
        'translate': {
          'x':
							// 300,
							{
							  'pos': [[[ 0, 1 * 360, 11 * 360, 12 * 360, 22 * 360, 23 * 360]]]
							},
          'y':
							// 200,
							{
							  'pos': [[[ 0, 1 * 360, 11 * 360, 12 * 360, 22 * 360, 23 * 360]]]
							},
          'z': 0
        },
        'scale': 1,
        'rotate': [0, 0, 0], // [-5,50,0],
        'lens': [0, 1, Infinity],
      },

      pacer: {
        'initN': 0,
        'eventN': 0,
        'autoN': 1,
        'autoP': 0.01,
        'outtimed': 0,
        'maxN': 60,
        'span': 0,
				 aad: 1,

        autoSitus: d => mstace.getLocus(null, d),

        fider: d => d.payload.ric.fid,

        geojsor: (d, i) => ({
          type: 'Feature',
          geometry: {type: 'LineString', coordinates: null},
          properties: {}
        })

      }
    }
  }

  let pathline = {

    halo: 'pacer',
    payload: {
      ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
      boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

      pacer: { // aad for trace
        stace: {
          x: { pos: 0 },
          y: { pos: 0 },
          z: 0
        },               
        initN: 0, eventN: 1, autoN: 0, autoP: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,
        autoSitus: function(a) {
          let r =  mstace.getLocus(this.stace, a.payload) // situs
          return r
        },
        fider: a => a.payload.ric.fid,
        geojsor: function (a, i) {
          let ric = a.payload.ric // ric
          let uid = mric.getuid(ric)
          let gj = {
            halo: 'ent',
            geofold: {
              type: 'Feature',
              geometry: { type: 'LineString', coordinates: null },
              properties: { doc: 'pacer' }
            },
            payload: {
              uid: uid, id: uid, ric: ric,
              proform: this.proform
            }
          }
          let newItem = mstore.findAnigramFromUid(uid) || gj
          if (newItem.geofold.properties.formEreformed) {
            newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
          }
          return newItem
        },
      }
    }
  }


  // -------------------------------  routeline
  let routeline = {

    halo: 'pacer',

    payload: {
      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'routeline'},
      boform: { 'csx': 0, 'cf': [[[111, 999]]], 'co': 0.09, 'cs': 999, 'cw': 0.3, 'cp': 0.99},

      proform: { projection: 'uniwen', translate: [ 0, 0], scale: 1, rotate: [0, 0, 0], lens: [0, 1, Infinity], },

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null}
      },

      pacer: {
        mousesignal: 0, // ['state', 'event']
        initN: 0,eventN: 1,autoN: 0,autoP: 0.1,outtimed: 0,maxN: 60,span: 0,aad: 1,

        autoSitus: d => mstace.getLocus(null, d),

        fider: a => a.payload.ric.fid,

          geojsor: function (a, i) {
            let ric = a.payload.ric // ric
            let uid = mric.getuid(ric)
            let gj = {
              halo: 'ent',
              geofold: {
                type: 'Feature',
                geometry: { type: 'LineString', coordinates: null },
                properties: { doc: 'pacer' }
              },
              payload: {
                uid: uid, id: uid, ric: ric,
                proform: this.proform
              }
            }
            let newItem = mstore.findAnigramFromUid(uid) || gj
            if (newItem.geofold.properties.formEreformed) {
              newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
            }
            return newItem
          },

      }
    }

  }

  /* ******************************************
 *      @avaform
 *
 */
  let avaform = {

    halo: 'ent', // haloAvajson,

    geofold: p => {
      let rotate = mliner.orientate(p).rotate()
      p.payload.form.x.w4 += rotate
      p.payload.form.y.w4 += rotate

      let nat = {
        'type': 'Feature',
        'geometry': mnat.natFeature(p.payload.form),
        'properties': {}
      }
      return nat
    },

    payload: {

      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'avaform'},

      boform: { 'csx': 0, 'cf': [[[333, 999]]], 'co': [[[0.999, 0.999]]], 'cs': [[[666, 555]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.999, 0.999]]]},

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null}
      },

      proform: {
        'projection': 'uniwen',
        'translate':
				{
				  'x':
              {
                'pos': [[[ 0, 1 * 100]]]
              },
				  'y':
              {
                'pos': [[[ 0, 1 * 100]]]
              },
				  'z': 0
				},
        'scale': 1,
        'rotate': [0, 0, 0],
        'lens': [0, 1, Infinity],
      },

      'form': { // rocket

        'x': {
          'm1': [[[-8, -4, -2, -7.66]]],
          'm2': [[[-3.5, -3.3, -3, -3.73 ]]],
          'n1': [[[16.24, 16.24, 16.24, 16.24]]],
          'n2': [[[6, 6, 6, 5.98]]],
          'n3': [[[13, 15, 17, 17]]],
          'a': [[[9, 9, 9, 8.98]]],
          'b': [[[0.2, 0.2, 0.2, 0.19]]],
          'ra2': 36,
          'v0': 0,
          'v1': 1,
          'w4': [[[90, 90 - 0 * 360]]],
          'seg5': 360,
          'pa6': 0,
          'pb7': -1,
          
        },
        'y': {
          'm1': [[[-8, -4, -2, -7.66]]],
          'm2': [[[-3.5, -3.3, -3, -3.73 ]]],
          'n1': [[[16.24, 16.24, 16.24, 16.24]]],
          'n2': [[[6, 6, 6, 5.98]]],
          'n3': [[[13, 15, 17, 17]]],
          'a': [[[9, 9, 9, 8.98]]],
          'b': [[[0.2, 0.2, 0.2, 0.19]]],
          'ra2': 36,
          'v0': 0,
          'v1': 1,
          'w4': [[[90, 90 - 0 * 360]]],
          'seg5': 360,
          'pa6': 0,
          'pb7': -1,
          
        }

      }

    }

  }

  /*******************************************
 *      @animaApi
 *
  */
  routeline.payload.avatars = {

    avaform // haloAvajson h.nat

  }
  avaform.payload.avatars = {

    pathline // h.pacer

  }
  geonat.payload.avatars = {

    traceline // h.pacer

  }
  let animas = [

    // routeline, // h.pacer		free liner
    geonat,			 // h.nat geofold:natForm proform:natProform.natstace

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
