    mnat = __mapper('xs').m('nat'),
    mgeoj = __mapper('xs').m('geoj')

  /*******************************************

 *
 */
  let tim = {'td': 36800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let form = {

    'x': {

      'm1': 4,
      'm2': 4,
      'n1': 100,
      'n2': 100,
      'n3': 100,
      'a': 1,
      'b': 1, // square

      'ra2': 62,
      'v0': 0,
      'v1': 1,
      'w4': 0,
      'seg5': 360,
      'pa6': 0,

      'fas8': 0

    'y': {

      'm1': 4,
      'm2': 4,
      'n1': 100,
      'n2': 100,
      'n3': 100,
      'a': 1,
      'b': 1, // square

      'ra2': 62,
      'v0': 0,
      'v1': 1,
      'w4': 0,
      'seg5': 360,
      'pa6': 0,
      'pb7': -1,
      'fas8': -90 // fas8, antifase

  /*******************************************
 *    @animas
 *
 */
  let geoearth1 = {

    halo: 'geofold',

    geoform: () => {
      let gj = Object.assign({},
        topojson.feature(
          __mapper('xs').d('worldTopo110m').data(),
          __mapper('xs').d('worldTopo110m').data().objects.land
        )
      )
      gj = mgeoj.trim(gj)
      return gj
    },

    payload: {
      tim: tim,
      ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geoearth1'},
      boform: { 'csx': 0, 'cf': [[[555, 555, 555, 555, 555, 555, 555]]], 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},
      proform: {

        'projection': 'orthographic',
        'scale': 100,
        'translate': [ 150, 250 ],
        'rotate': [ [[[0, 0]]], 0, 0 ],
        'control': 'wen'

      }
    }

  }
  // -------------------------------  geograt1
  let geograt1 = {

    halo: 'geofold',

    geoform: p => mgraticule.gedges(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geograt1'},
      boform: { 'csx': 0, 'cf': [[[111, 111]]], 'cs': 666, 'cw': 0.3, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

      proform: {

        'projection': 'orthographic',
        'scale': 100,
        'translate': [ 150, 250 ],
        'rotate': [ [[[0, 0]]], 0, 0 ],
        'control': 'wen'

      },
      'graticule': {

        'frame': [ [ [-180, 180, 45, 45],
          [-90, 90, 22.5, 22.5] ],
        [	[-180, 180, 45, 45],
          [-90, 90, 22.5, 22.5] ] ]

      }
    }
  }
  // -------------------------------  geosphere
  let geosphere1 = {

    halo: 'geofold',

    geoform: {
      type: 'Feature',
      geometry: {type: 'Sphere'},
      properties: {}
    },

    payload: {
      tim: tim,
      ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geosphere1'},
      boform: { 'csx': 0, 'cf': 444, 'cs': 333, 'cw': 0.9, 'co': 0.04, 'cp': 0.9},
      proform: {

        'projection': 'orthographic',
        'scale': 100,
        'translate': [ 150, 250 ],
        'rotate': [ [[[0, 0]]], 0, 0 ],
        'control': 'wen'

      }
    }

  }
  let geoearth2 = {

    halo: 'geofold',

    geoform: () => {
      let gj = Object.assign({},
        topojson.feature(
          __mapper('xs').d('worldTopo110m').data(),
          __mapper('xs').d('worldTopo110m').data().objects.land
        )
      )
      gj = __mapper('xs').m('geoj').trim(gj)
      return gj
    },

    payload: {
      tim: tim,
      ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geoearth2'},
      boform: { 'csx': 0, 'cf': [[[555, 555, 555, 555, 555, 555, 555]]], 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},
      proform: {

        'projection': 'mercator',
        'scale': 30,
        'translate': [ 400, 250 ],
        'rotate': [ [[[0, 0]]], 0, 0 ],
        'control': 'wen'

      }
    }

  }
  // -------------------------------  geograt1
  let geograt2 = {

    halo: 'geofold',

    geoform: p => mgraticule.gedges(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geograt2'},
      boform: { 'csx': 0, 'cf': [[[111, 111]]], 'cs': 666, 'cw': 0.3, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

      proform: {

        'projection': 'mercator',
        'scale': 30,
        'translate': [ 400, 250 ],
        'rotate': [ [[[0, 0]]], 0, 0 ],
        'control': 'wen'

      },
      'graticule': {

        'frame': [ [ [-180, 180, 45, 45],
          [-90, 90, 22.5, 22.5] ],
        [	[-180, 180, 45, 45],
          [-90, 90, 22.5, 22.5] ] ]

      }
    }
  }
  // -------------------------------  geosphere
  let geosphere2 = {

    halo: 'geofold',

    geoform: {
      type: 'Feature',
      geometry: {type: 'Sphere'},
      properties: {}
    },

    payload: {
      tim: tim,
      ric: {'gid': 'geo', 'cid': 'geo', 'fid': 'geosphere2'},
      boform: { 'csx': 0, 'cf': 444, 'cs': 333, 'cw': 0.9, 'co': 0.04, 'cp': 0.9},
      proform: {

        'projection': 'mercator',
        'scale': 30,
        'translate': [ 400, 250 ],
        'rotate': [ [[[0, 0]]], 0, 0 ],
        'control': 'wen'

      }
    }

  }

  let animas = [
    geoearth1, // h.geofold g.orthographic
    geograt1, // h.geofold
    geosphere1, // h.geofold
    geoearth2, // h.geofold g.mercator
    geograt2, // h.geofold
    geosphere2 // h.geofold
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
