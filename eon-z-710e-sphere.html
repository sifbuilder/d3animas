<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mnat,
    mprops,
    cwen,
  ] = await Promise.all([
    __mapper('xs').m('nat'),
    __mapper('xs').m('props'),
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let radians = Math.PI / 180, degrees = 180 / Math.PI,
      sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt

    // sphere
    // [-180, 180] => a * cos(r) * c * cos(v)
    // [-180, 180] => b * sin(r) * c * cos(v)
    // [-180, 180] =>          d * sin(u)

    // hyperbole
    // [-180, 180] => r * c * cos(v)
    // [-180, 180] => s * s * s * c * cos(v)
    // [-180, 180] =>        d * sin(u)

    // flat reticule
    // [-180, 180] => r
    // [-180, 180] => 0
    // [-180, 180] => u

    // rectantular parabole
    // [-180, 180] => r
    // [-180, 180] => r * r
    // [-180, 180] => u

    // envelop parabole
    // [-180, 180] => r  * cos(v)
    // [-180, 180] => r * r
    // [-180, 180] => sin(v)

    // parabole
    // [-180, 180] => r     * cos(v)
    // [-180, 180] => r * r
    // [-180, 180] => r     * sin(v)

    // spiral
    // [-180, 180] => r     * cos(v)
    // [-180, 180] => v
    // [-180, 180] => r     * sin(v)

    // papiro
    // [-180, 180] => r     * cos(v)
    // [-180, 180] => sin( 10 * v)
    // [-180, 180] => r     * sin(v)

    // cup
    // [-180, 180] => cos(r)       * c * ( cos(u))
    // [-180, 180] => sin(r)       * c * ( cos(u))
    // [-180, 180] => u * u

    // lace
    // [-180, 180] => cos(r)       * c * (  cos(u))
    // [-180, 180] => sin(r)       * c * ( cos(u))
    // [-180, 180] => u

    // plane
    // [-180, 180] => s * s * sin(u)
    // [-180, 180] => sin(r)       * c * ( cos(u))
    // [-180, 180] => u

    // cone 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
    // [-180, 180] => r     * cos(v)
    // [-180, 180] => r
    // [-180, 180] => r     * sin(v)

    // form "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
    // [-180, 180] => sqrt(a * sin(r))    * cos(v)
    // [-180, 180] => a * sin(r)
    // [-180, 180] => sqrt(a)     * sin(v)

    // bolt "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
    // [-180, 180] => sqrt(a)     *  cos(v)
    // [-180, 180] =>      a  * sin(r)
    // [-180, 180] => sqrt(a)     * sin(v)

    // vel "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
    // [-180, 180] => sqrt(a * sin(r))     *  cos(v)
    // [-180, 180] =>      a  * sin(r)
    // [-180, 180] => sqrt(a * sin(r))     * sin(v)

    // spil
    // [-180, 180] => - v,
    // [-180, 180] =>  v * cos(q),
    // [-180, 180] => sin(q) - 1,
    // [-180, 180] =>  1 - sin(q)

    // flat infinite
    // [-180, 180] => - 1 - sin(q),
    // [-180, 180] =>  1 - sin(q) * cos(q),
    // [-180, 180] => sin(q) - 1,
    // [-180, 180] =>  1 - sin(q)

    // cone
    // [-180, 180] => - (1 - sin(r))
    // [-180, 180] =>   (1 - sin(r)) * cos(v),
    // [-180, 180] => (1 - sin(r)) * sin(v),
    // [-180, 180] =>  1 - sin(q)

    // flat drop
    // [-180, 180] => (sin(q) -1),
    // [-180, 180] => - (sin(q) -1) * cos(q),
    // [-180, 180] => (sin(q) - 1),
    // [-180, 180] => (sin(q) - 1),

    // vol drop
    // [-180, 180] => (sin(q) - 1),
    // [-180, 180] => - (sin(q) - 1) * cos(q) * cos(v),
    // [-180, 180] => - (sin(q) - 1) * cos(q) * sin(v),
    // [-180, 180] => (sin(q) - 1),

    let conform = {
      'x': {
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 12, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180], // r.form.circ [-1.57, 1.57]
        'fn0': (q, s, u = 0, v = 0, a, b, c = 1, d = 1) => a * cos(q) * c * cos(v),
        'fn0': (q, s, u = 0, v = 0, a, b, c = 1, d = 1) => cos(q) * cos(v),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => a * cos(q),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => sqrt(a * sin(q))     *  cos(v),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => (sin(q) - 1),

      },
      'y': {
      // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,   // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 12, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        'fn0': (q, s, u = 0, v = 0, a, b, c = 1, d = 1) => a * sin(q) * c * cos(v),
        'fn0': (q, s, u = 0, v = 0, a, b, c = 1, d = 1) => sin(q) * cos(v),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => pow(q,3) * sin(q),
      // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => - (sin(q) - 1) * cos(q) * cos(v),

      },

      'z': {
        // "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 12, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => - (sin(q) - 1) * cos(q) * sin(v),
        'fn0': (q, s, u = 0, v = 0, a, b, c = 1, d = 1) => sin(v),
      },

      'r': {
        'm1': 1, 'm2': 1, 'n1': 0.5, 'n2': 0.5, 'n3': 0.5, 'a': 1, 'b': 1, // drop
        'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circ
        'ra2': 120, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 12, 'pa6': 0, 'pb7': -1,
        'dom3': [-180, 180],
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => c * cos(u),
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => d,
        // 'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => { return v },
        'fn0': (q, s, u = 0, v = 0, a, b, c = 1, d = 1) => (sin(q) - 1),
      },

    }

    let proform = {

      projection: 'uniwen',
      // scale: [1, 1],
      scale: [0.5, 0.5],

      // projection:  d3.geoOrthographic(),
      // scale: 100,

      prerotate: [[[ cwen.rotation ]]],
      translate: [ [0, 0, 0] ],
      // rotate: [ [[[90 + 0, 90 + 0, 90 + 1 * 360, 90 + 1 * 360]]], 0, 0 ],
      rotate: [ 0, 0, 0 ],
      lens: [0, 1, Infinity],
    }

    // .................. natAni
    let natAni = {

      halo: 'nat',

      geofold: p => mnat.natFeature(p.payload.form),
      payload: {
        tim,

        ric: {gid: 'nat', cid: 'nat', fid: 'nat'},

        proform: proform,

        boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[1.9, 1.9]]], 'cp': [[[0.7, 0.9]]]},

        form: conform,

      },

    }

    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      natAni, // h.ent g.uniwen
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
