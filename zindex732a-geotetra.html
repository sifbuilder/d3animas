<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="elem-enls.js"></script>
<script src="elem-ents.js"></script>

<script>
  let muonAlima = function muonAlima (__mapper) {
    __mapper({'xs': xs.xs(__mapper)}) // PROXIES
    __mapper('xs').m('init')({svg: 1, versor: 1, webgl: 1})

    
  let f = __mapper('xs').m('props'),
    mgraticule = __mapper('xs').m('graticule'),
    cwen = __mapper('xs').c('wen')(),
    cversor = __mapper('xs').c('versor')
    
  /*******************************************
 *    @pics
 *
 */
  let tim = {'td': 18200, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let form = {

      'x': {

        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 162, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1

      },
      'y': {

        'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1, // square
        'ra2': 162, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1

      },
      'z': {

        'm1': 3, 'm2': 3, 'n1': 1, 'n2': 1, 'n3': 1, 'a': 1, 'b': 1, // tri
        'ra2': [[[30, 30, 262 / Math.sqrt(2), 162 / Math.sqrt(2), 162 / Math.sqrt(2), 162 / Math.sqrt(2), 262 / Math.sqrt(2) ]]],
        'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 360, 'pa6': 0, 'pb7': -1

      }
    }

  let graticule = {

      'frame': [ [ [-180, 180, 45, 45], [-90, 90, 22.5, 22.5] ] ]

    }

  let proform = {

      'projection': 'tetra',
      'prerotate': [[[ cversor.rotation ]]],          
      'scale': 50,
      'center': [ 0, 0, 0 ],
      'translate': [0,0,0],
      'rotate': [ 0, 0, 0 ],
      'tetraCef1': [[[Math.PI / 6, Math.PI / 2]]],
     
    }
  /*******************************************
 *      @animas
 *
 */
  // -------------------------------  geograt
  let geograt = {

      halo: 'ent',

      geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

      payload: {
        tim,
        proform,
        graticule,
        
        ric: {'gid': 'geograt', 'cid': 'geograt', 'fid': 'geograt'},
        
        boform: { 'csx': 0, 'cf': [[[111, 111]]], 'cs': 666, 'cw': 0.3, 'co': [[[0.05, 0.05]]], 'cp': [[[0.9, 0.9]]]},

      }
  }

  // -------------------------------  geoearth
  let geoearth = {

      halo: 'ent',

      geofold: () => {
        let geo = Object.assign({},
          topojson.feature(
            __mapper('xs').d('worldTopo110m').data(),
            __mapper('xs').d('worldTopo110m').data().objects.land
          )
        )
        geo = __mapper('xs').m('geoj').trim(geo)
        return geo
      },

      payload: {
        tim,
        proform,
        
        ric: {'gid': 'geoearth', 'cid': 'geoearth', 'fid': 'geoearth'},
        boform: { 'csx': 0, 'cf': [[[555, 333, 555, 333, 555, 333, 555]]], 'cs': 333, 'cw': 0.2, 'co': 0.4, 'cp': 0.9},

      }

    }
  // -------------------------------  geosphere
  let geosphere = {

      halo: 'ent',

      geofold: {
        type: 'Feature',
        geometry: {
          type: 'Sphere'
        },
        properties: {}
      },

      payload: {
        tim,
        proform,
        ric: {'gid': 'geosphere', 'cid': 'geosphere', 'fid': 'geosphere'},
        boform: { 'csx': 0, 'cf': 444, 'cs': 333, 'cw': 0.9, 'co': 0.04, 'cp': 0.9}
      }

    }

  /*******************************************
 *      @animaApi
 *
 */
  let animas = [
      geograt, // h.ent
      geoearth, // h.ent
      geosphere, // h.ent

    ]

  let animaApi = function animaApi () {
      __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = xMapper.xMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
