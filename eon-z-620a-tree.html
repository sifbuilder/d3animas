;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    rrenderport,
    mgeoj,
    mproj3ct,
    mprofier,
    mstace,
    mric,
    msvg,
    dlicht5,
  ] = await Promise.all([
    __mapper('xs').r('renderport'),
    __mapper('xs').m('geoj'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('stace'),
    __mapper('xs').m('ric'),
    __mapper('xs').m('svg'),
    __mapper('xs').d('licht5'),
  ])

  let mstore = __mapper('xs').m('store')

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

        const MAX_FLOWER_AGE = 50
        const MAX_GROWTH_TICKS = 15
        const SVG_NS = "http://www.w3.org/2000/svg"

        function shadeRGBColor(color, percent) {
          var f = color.split(","),
            t = percent < 0 ? 0 : 255,
            p = percent < 0 ? percent * -1 : percent,
            R = parseInt(f[0].slice(4)),
            G = parseInt(f[1]),
            B = parseInt(f[2])
          return (
            "rgb(" +
            (Math.round((t - R) * p) + R) +
            "," +
            (Math.round((t - G) * p) + G) +
            "," +
            (Math.round((t - B) * p) + B) +
            ")"
          )
        }

      const branchShrinkage = 0.8
      const maxAngleDelta = Math.PI / 2
      const delay = 100
      const svg = document.getElementById("svg")

      const scaleIncrement = 0.1
      const flowerSize = 10.0
      const dropIncrement = 2.0
      const rotateIncrement = Math.PI * 2
      let wind = 0
      const windIncrement = 1
      const maxWind = 2.0

      const wrap = a => (Array.isArray(a) ? a : [a])
      const flatten = a => {
        if (!Array.isArray(a)) {
          return a
        }
        const [left, right] = a
        return wrap(left).concat(wrap(right))
      }


  // .................. drawBranch
  const drawBranch = (
    x1,
    y1,
    length,
    angle,
    depth,
    branchWidth,
    branchColor
  ) => {
    
    const x2 = x1 + length * Math.cos(angle)
    const y2 = y1 + length * Math.sin(angle)

    let lines = Array.of([ [x1, x2], [y1,y2] ])

    const newDepth = depth - 1
    if (newDepth <= 0) { return [] }

    const newBranchWidth = branchWidth * branchShrinkage
    const newBranchColor = shadeRGBColor(branchColor, 0.1)
    let sublines = Array.of(-1, 1).map(direction => {
      const newAngle = angle + maxAngleDelta * (Math.random() * 0.5 * direction)
      const newLength = length * (branchShrinkage + Math.random() * (1.0 - branchShrinkage))

             let branch = drawBranch(
                x2,
                y2,
                newLength,
                newAngle,
                newDepth,
                newBranchWidth,
                newBranchColor
              )
              return branch

    })

    lines = [...lines, ...flatten(sublines)]
    return lines
  }

    // .................. drawTree
  const drawTree = (maxDepth, trunkWidth, branchColor) => {
    return drawBranch(
      Math.floor(0 / 2),
      Math.floor(0 / 1.02),
      60,
      -Math.PI / 2,
      maxDepth,
      trunkWidth,
      branchColor
    )
  }

    // .................. treeAni  
    let treeAni = {

      halo: 'formed',
      geofold: ani => {
        let anigram = ani, // anigram
          halo = ani.halo, // halo
          geofold = ani.geofold, // geofold
          payload = ani.payload // payload

        let newFeatureCollection = {type: 'FeatureCollection', features: []}
        let feature = {
          type: 'Feature',
          geometry: { type: 'MultiLineString', coordinates: []},
          properties: {},
        }
        
        const maxDepth = payload.tree.maxDepth,
          trunkWidth = payload.tree.trunkWidth,
          branchColor = payload.tree.branchColor
          
        let tree = drawTree(maxDepth, trunkWidth, branchColor)
          feature.geometry.coordinates = tree
          
        newFeatureCollection.features.push(feature)
        return newFeatureCollection
        
      },
      
      payload: {
        tim: tim,
        ric: { gid: 'ani', cid: 'ani', fid: 'ani1'},
        boform: {'csx': 0, 'cf': 555, 'cs': 777, 'cw': 0.9, 'co': 0.72, 'cp': 0.7},
        tree: {
          maxDepth: 3,  // 11
          trunkWidth: 2,  // 12
          branchColor: "rgb(101, 67, 33)",
          branchShrinkage: 0.8,
          maxAngleDelta: Math.PI / 2,
          delay: 100,
  
        }
      },
    }


    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
        // tree: { [[[ ]]] },
      },

    }

    // .................. animas
    let animas = [

      sceneAni, // h.scene
      treeAni, // h.formed


    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
