 // .................. eon
;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // z.require
  __mapper({'xs': xs.xs(__mapper)}) // map x.x proxy

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  await __mapper({'haloEnthalo': haloEnthalo(__mapper)}) // map h.enthalo
  
  let xanimas = await zindex(__mapper)
  let animas = await xanimas.animas() // get animas

  await __mapper('muonStore').apply({type: 'UPDANIMA', animas: animas}) // upd animas
  await muonAnimation.animate() // animate
})()

 // .................. haloEnthalo
async function haloEnthalo (__mapper = {}) {
    let [
      mgeoj,
      mprofier,
      mproj3ct,
      hformed,
      mprops,
    ] = await Promise.all([
      __mapper('xs').m('geoj'),
      __mapper('xs').m('profier'),
      __mapper('xs').m('proj3ct'),
      __mapper('xs').h('formed'),
      __mapper('xs').m('props'),

    ])

    // ............................. ereform
    function e (feat, proj) {
      return Promise.all([feat, proj])
        .then(r => {
          let feature = r[0]
          let projection = r[1]
          if (projection) {
            let f = mproj3ct(feature, projection)
            f.properties.formEreformed = mgeoj.deprop(f) // store proform
            f.properties.nodeEreformed = mproj3ct(f.properties.nodeConformed, projection)
            return f
          } else {
            let f = feature
            f.properties.formEreformed = f.properties.formConformed
            f.properties.nodeEreformed = f.properties.nodeConformed
            return f
          }
        })
        .catch(e => { console.log('error', e) })
    }

    // ............................. conform
    function c (feature, proj) {
      let enproj = f => {
        f.properties.formConformed = mgeoj.deprop(f) // store proform
        f.properties.nodeConformed = f.properties.geonode
        return f
      }

      return Promise.resolve(proj)
        .then(projection =>
          projection
            ? enproj(mproj3ct(feature, projection))
            : enproj(feature)
        )
    }

    // ............................. proform
    function p (feat, proj) {
      return Promise.all([feat, proj])
        .then(r => {
          let feature = r[0]
          let projection = r[1]
          if (projection) {
            let f = mproj3ct(feature, projection)
            f.properties.formProformed = mgeoj.deprop(f) // store proform
            f.properties.nodeProformed = mproj3ct(f.properties.nodeEreformed, projection)
            return f
          } else {
            let f = feature
            f.properties.formProformed = f.properties.formEreformed
            f.properties.nodeProformed = f.properties.nodeEreformed
            return f
          }
        })
        .catch(e => { console.log('error', e) })
    }

    // ............................. getgj
    const getgj = ani => {
      let gj = mprops.v(ani.geofold, ani) // get geofold
      gj.properties = gj.properties || {} // recall genode
      gj.properties.geonode = gj.properties.geonode || {} // recall genode properties
      gj.properties.formGeoformed = mgeoj.deprop(gj) // store geoform
      gj.properties.nodeGeoformed = gj.properties.geonode // nodeGeoformed : geonode
      return gj
    }

    // ............................. transforms
    let transformer = (ani) => {
      let cproj = mprofier.conformion_(ani)
      let eproj = mprofier.ereformion_(ani)
      let pproj = mprofier.proformion_(ani)
      return f => p(e(c(f, cproj), eproj), pproj)
    }
    let transforms = (f, ani) => transformer(ani)(f)

    // ............................. gramm
    async function gramm (anigram, newAnigrams = []) {
      return Promise.resolve(mgeoj.featurecollect(getgj(anigram)))
        .then(gjcollection => Promise.all(gjcollection.features.map(f => transforms(f, anigram)))
          .then(newfeatures => {
            let newcollection = Object.assign({}, gjcollection, {features: newfeatures})
            let newAni = Object.assign({}, anigram, {geofold: newcollection})
            let newAnigrams = hformed.gramm(newAni)
            return newAnigrams
          }))
    }

    // ............................. enty
    let haloGeofold_ween = anima => (anima.payload.inited !== 1) ? (anima.payload.inited = anima.payload.gelded = 1, [anima]) : []
    let haloGeofold_gramm = anima => gramm(anima)

    let haloEnthalo = {}
    haloEnthalo.ween = anima => haloGeofold_ween(anima)
    haloEnthalo.gramm = anima => haloGeofold_gramm(anima)

    let enty = haloEnthalo
    return enty
  }

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    cwen,
    mprops,
  ] = await Promise.all([
    __mapper('xs').c('wen'),
    __mapper('xs').m('props'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 9200, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  
    // .................. wenPolygon anima
    let wenPolygon = {

      halo: 'enthalo', // 'ent',

      geofold: (p) => {

          let  points = [
            [-1, -1, 1], // 0
            [ 1, -1, 1], // 1
            [ 1, 1, 1], // 2
            [-1, 1, 1], // 3

            [-1, -1, -0], // 5
            [ 1, -1, -0], // 4
            [ 1, 1, -0], // 7
            [-1, 1, -0] // 6
             ],
          faces = [
            {
              pointsx: [0, 1, 2, 3, 0],
              name: 'front',
              boform: {'csx': 0, 'cf': 222, 'cs': 688, 'cw': 0.7, 'co': [[[0.799, 0.799]]], 'cp': 0.799}},
            {
              pointsx: [4, 5, 6, 7, 4],
              name: 'back',
              boform: {'csx': 0, 'cf': 444, 'cs': 833, 'cw': 0.7, 'co': [[[0.799, 0.799]]], 'cp': 0.799}},
            {
              pointsx: [1, 5, 6, 2, 1],
              name: 'right',
              boform: { cf: 444, cs: 555, co: [[[0.2, 0.2, 0.2, 0.2]]], cp: 1 }},
            {
              pointsx: [4, 0, 3, 7, 4],
              name: 'left',
              boform: { cf: 555, cs: 655, co: [[[0.2, 0.2, 0.2, 0.2]]], cp: 1 }},
            {
              pointsx: [3, 2, 6, 7, 3],
              name: 'bottom',
              boform: { cf: 666, cs: 755, co: [[[0.9, 0.9, 0.9, 0.9]]], cp: 1 }},
            {
              pointsx: [4, 5, 1, 0, 4],
              name: 'top',
              boform: { cf: 777, cs: 855, co: [[[0.9, 0.9, 0.9, 0.9]]], cp: 1 }}

          ]
          
          let jsonFaces = {type: 'FeatureCollection', features: []}

          for (let i = 0, l = faces.length; i < l; i++) {
            let face = faces[i] // face pointsx position
            let geometry = {type: 'Polygon', coordinates: []}

            geometry.coordinates = Array.of(face.pointsx.map(k => points[k])) // eg [-1, 1, 1]

            let feature = {type: 'Feature', geometry: {}, properties: {}}
            feature.properties.sort = 'feature'
            feature.geometry = geometry
            jsonFaces.features.push(feature)
          }

          let gj = {type: 'FeatureCollection', features: []}
          gj.features = [...jsonFaces.features] // merge features
    
        return gj
      },
      payload: {
        tim: tim,
        ric: {'gid': 'wenPolygon', 'cid': 'wenPolygon', 'fid': 'wenPolygon'},
        boform: {'csx': 0, 'cf': [[[222, 333, 222, 333, 222, 333, 222]]], 'cs': 777, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},

        proform: {

          projection: 'uniwen',
          translate: [ 400 - 400, 200 - 200],
          scale: 90,
          rotate: [0, 0, 0],
          lens: [0, 1, Infinity],
          prerotate: [[[ cwen.rotation ]]],
          control: 'wen',
        },
      },

    }

    // .................. sceneForm
    let sceneForm = {

      halo: 'scene',
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      wenPolygon, // h.ent mgeom.uniwen
      sceneForm, // h.scene
    ]
    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
