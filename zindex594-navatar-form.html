<script>

let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 1, wen: 1, webgl: 1, key: 1}) // INIT

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat')

  /*******************************************
 *    @pics
 *
 */

  let tim = {'td': 22800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  /*******************************************
 *    @animas
 *
 */
  // -------------------------------  natform
  let natform = {

    'halo': 'geofold',

    'geoform': p => ({
      'type': 'Feature',
      'geometry': mnat.natPolygon(p.payload.form)
    }),

    'payload': {
      'tim': tim,
      'ric': {'gid': 'nat', 'cid': 'nat', 'fid': 'natform'},
      'boform': { 'csx': 0, 'cf': [[[444, 777]]], 'co': [[[0.09, 0.09]]], 'cs': [[[555, 777]]], 'cw': [[[0.7, 0.7]]], 'cp': [[[0.9, 0.9]]]},

      'proform': {
        'projection': 'uniwen',
        'translate': [200, 100, 0],
        'scale': 1,
        'rotate': [0, 0, 0],
        'lens': [0, 1, Infinity],
      },

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: null, velang: null, prevous: null, geodelta: null}
      },
      'form': {

        'x': {
          'm1': 4,
          'm2': 4,
          'n1': 2,
          'n2': 2,
          'n3': 2,
          'a': 1,
          'b': 2, // ellipse
          'ra2': 120,
          'v0': 0,
          'v1': 1,
          'seg5': [[[360, 360]]],
          'w4': [[[90, 90 - 0 * 360]]],
          'pa6': 0,
          'pb7': 360,
          'fas8': 0
        },

        'y': {
          'm1': 4,
          'm2': 4,
          'n1': 2,
          'n2': 2,
          'n3': 2,
          'a': 1,
          'b': 2, // ellipse
          'ra2': 120,
          'v0': 0,
          'v1': 1,
          'seg5': [[[360, 360]]],
          'w4': [[[90, 90 - 0 * 360]]],
          'pa6': 0,
          'pb7': 360,
          'fas8': -90
        }

      }
    }

  }

  // -------------------------------  avaform
  let avaform = {

    'halo': 'geofold',

    'geoform': p => ({
      'type': 'Feature',
      'geometry': __mapper('xs').m('nat').natPolygon(p.payload.form),
      'properties': {}
    }),

    'payload': {
      'tim': tim,
      'ric': {'gid': 'avanat', 'cid': 'avanat', 'fid': 'avaform'},

      'boform': { 'csx': 0, 'cf': [[[666, 555]]], 'co': [[[0.999, 0.999]]], 'cs': [[[666, 555]]], 'cw': [[[2.7, 2.7]]], 'cp': [[[0.999, 0.999]]]},

      'proform': {
        'projection': 'uniwen',
        'translate':
        {
          'x':
                {
                  'pos': [[[ 0, 1 * 360, 11 * 360, 12 * 360, 22 * 360, 23 * 360]]]
                },
          'y':
                {
                  'pos': [[[ 0, 1 * 360, 11 * 360, 12 * 360, 22 * 360, 23 * 360]]]
                },
          'z': 0
        },
        'scale': 1,
        'rotate': [0, 0, 0],
        'lens': [0, 1, Infinity],
      },

      'form': {

        'x': {
          'm1': [[[4, 4, 6, 6, 6, 6]]],
          'm2': [[[4, 4, 6, 6, 6, 6]]],
          'n1': [[[100, 100, 1000, 1000, 30, 30]]],
          'n2': [[[100, 100, 400, 400, 100, 100]]],
          'n3': [[[100, 100, 400, 400, 100, 100]]],
          'a': 1,
          'b': 1, // square
          'ra2': 25,
          'v0': 0,
          'v1': 1,
          'seg5': [[[360, 360]]],
          'w4': [[[90, 90 + 1 * 360, 90 + 11 * 360, 90 + 12 * 360, 90 + 22 * 360, 90 + 23 * 360]]],
          'pa6': 0,
          'pb7': 360,
          'fas8': 0
        },

        'y': {
          'm1': [[[4, 4, 6, 6, 6, 6]]],
          'm2': [[[4, 4, 6, 6, 6, 6]]],
          'n1': [[[100, 100, 1000, 1000, 30, 30]]],
          'n2': [[[100, 100, 400, 400, 100, 100]]],
          'n3': [[[100, 100, 400, 400, 100, 100]]],
          'a': 1,
          'b': 1, // square
          'ra2': 25,
          'v0': 0,
          'v1': 1,
          'seg5': [[[360, 360]]],
          'w4': [[[90, 90 + 1 * 360, 90 + 11 * 360, 90 + 12 * 360, 90 + 22 * 360, 90 + 23 * 360]]],
          'pa6': 0,
          'pb7': 360,
          'fas8': -90
        }

      }
    }

  }

  /*******************************************
 *      @animaApi
 *
  */
  natform.payload.avatars = {

    avaform // h.geofold

  }

  let animas = [

    natform // h.nat

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
