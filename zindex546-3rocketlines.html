<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="elem-enls.js"></script>
<script src="elem-ents.js"></script>

<script>
let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 1, bck: 0})	// INIT

  let mgraticule = __mapper('xs').m('graticule')

  let renderport = __mapper('renderRenderport'),
    width = renderport.width(),
    height = renderport.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  /*******************************************
 *     @pics
 *
 */
  let tim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let form = {

    'x': {
      'm1': 6,'m2': 6,'n1': 60,'n2': 100,'n3': 30,'a': 1,'b': 1,
      'ra2': 260,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'dom3': [0, 360],'fn0': [2, 0, 0, 0]

    },
    'y': {
      'm1': 2,'m2': 2,'n1': 1,'n2': 1,'n3': 1,'a': 1,'b': 1,			// biform
      'ra2': 180,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'dom3': [0, 360],'fn0': [0, 0, 0, 0]

    },
    'z': {
      'm1': 2,'m2': 2,'n1': 1,'n2': 1,'n3': 1,'a': 1,'b': 1,			// biform
      'ra2': 260,'v0': 0,'v1': 1,'w4': 0,'seg5': 360,'pa6': 0,'pb7': -1,
      'pr8': d => Math.cos(d),'dom3': [0, 360],'fn0': [0, 0, 0, [[[1, 2]]]]

    }
  }

  let conform = {

    'projection': 'natform',
    'form': form

  }

  let proform = {
    projection: 'uniwen',
    translate: [ 230, 240 ],
    rotate: [ 0, 0, 0 ],
    scale: 0.5,
  }

  /*******************************************
 *     @animas
 *
 */
  // -------------------------------  gratiform
  let gratiform = {

    halo: 'ent',

    geofold: p => __mapper('xs').m('graticule').vhMultiLine(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {'gid': 'gratiform', 'cid': 'gratiform', 'fid': 'gratiform'},

      boform: { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},

      'conform': conform,

      proform: proform,

      'graticule': {

        'frame': [ [ [-180, 180, 45, 45],
          [-90, 90, 22.5, 22.5] ],
        [	[-180, 180, 45, 45],
          [-90, 90, 22.5, 22.5] ] ]

      }

    }

  }

  // -------------------------------  earth
  let earth = {

    halo: 'ent',

    geofold: () => {
      let gjls = Object.assign({},
        topojson.mesh(
          __mapper('xs').d('worldTopo110m').data(),
          __mapper('xs').d('worldTopo110m').data().objects.land
        )
      )
      gjls = __mapper('xs').m('geoj').trim(gjls)
      gj = {type: 'Feature', geometry: gjls, properties: {}}
      return gj
    },

    payload: {
      tim: tim,
      ric: {'gid': 'earth', 'cid': 'earth', 'fid': 'earth'},

      boform: { 'csx': 0, 'cf': 333, 'cs': 777, 'cw': 0.3, 'co': [[[0.29, 0.29, 0.29]]], 'cp': [[[0.7, 0.7, 0.7]]]},

      'conform': conform,

      proform: proform
    }
  }
  // -------------------------------  img
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        'style': {
          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }
      }

    }
  }
  /*******************************************
 *      @animas
 *
 */

  let animas = [
    img, // h.img
    gratiform, // h.ent g.natform
    earth // h.ent g.natform
  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
