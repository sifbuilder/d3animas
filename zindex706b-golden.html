let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, key: 1, bck: 1}) // INIT

  let f = __mapper({'props': muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat'),
    mstore = __mapper('xs').m('store'),
    mgraticule = __mapper('xs').m('graticule'),
    mforces = __mapper('xs').m('forces'),
    mpacer = __mapper('xs').m('pacer'),
    mric = __mapper('xs').m('ric'),
    crayder = __mapper('xs').c('rayder'),
    cwen = __mapper('xs').c('wen')(),
    cversor = __mapper('xs').c('versor')

  let r = __mapper('xs').r('renderport'),
    width = r.width(),
    height = r.height()

  let radians = Math.PI / 180, degrees = 180 / Math.PI,
    sin = Math.sin, cos = Math.cos

  let d3_force = d3

  /*******************************************
 *        @pics
 *
 */
  // https://en.wikipedia.org/wiki/Surface_of_revolution

  let tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let form = {
        'x': {
                'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
                'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
                'dom3': [-180, 180],
                'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => a * cos(r) * c * cos(u)
        },
        'y': {
                'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
                'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
                'dom3': [-180, 180],
                'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => b * sin(r) * c * cos(u)
        },
        'z': {
                'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
                'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
                'dom3': [-180, 180],
                'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => d * sin(v)

        }
      }
      
  let frame = [ [ [ -180, 180, 90, 5], [ -180, 180, 30, 5] ] ]


  /*******************************************
 *      @triForm
 *
 */
  let triForm = {

    halo: 'ent',

    geofold: p => {

      const samples = 9

      let rnd = 1.0

      const offset = 2.0 / samples
      const goldenangle = Math.PI * (3.0 - Math.sqrt(5.0))

      let dots = d3.range(samples)
      .map( i => {
        const z = ((i * offset) - 1) + (offset / 2)
        const radius = Math.sqrt(1 - Math.pow(z, 2))
        const phi = ((i + rnd) % samples) * goldenangle
        const x = Math.cos(phi) * radius
        const y = Math.sin(phi) * radius
        return ([x, y, z]) // no conform, scale: 100
      })
      let gj = {
        type: 'Feature',
        geometry: {type: 'LineString', coordinates: dots,},
        properties: {}
      }

      
      return gj
    },



    payload: {

      tim,

      ric: {gid: 'grat', cid: 'grat', fid: 'triForm'},
      boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.03, 'cp': 0.9 },

      conform: null,

      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        translate: [0, 0, 0],
        scale: 100,
        rotate: [ 0, 0, 0],
        lens: [ 0, 1, Infinity ]
      },

      graticule: frame

    }

  }
  /*******************************************
 *      @gratForm
 *
 */
  let gratForm = {

    halo: 'ent',

    geofold: p => {

      let payload = p.payload || {}

      const samples = payload.fibonat.samples,
        offsetstep = payload.fibonat.offsetstep,
        xprecision = payload.fibonat.xprecision,
        yprecision = payload.fibonat.yprecision,
        goldenangle = payload.fibonat.goldenangle
      
      const offset = offsetstep / samples
      
      let dots = []
      for (let i=0; i<samples; i++) {  
        const z = ((i * offset) - 1) + (offset / 2)
        const radius = Math.sqrt(1 - Math.pow(z, 2))
        const phi = ((i + 1) % samples) * goldenangle
        const lambda = Math.atan2(z,radius)
        dots.push ([phi * degrees, lambda * degrees, 1]) // proform, scale: 1
      }
      
      let lines = []
      for (let i=0; i<dots.length-2; i++) { // -2
        lines.push( 
        
            f.interlink(
            [
              f.arywinclosed(dots[i][0], dots[i+1][0], xprecision),
              f.arywinclosed(dots[i][1], dots[i+1][1], yprecision)
            ]
            )
        )

      }      
      let gj = {
        type: 'Feature',
        geometry: {type: 'MultiLineString', coordinates: lines,},
        properties: {}
      }

      
      
      return gj
    },


    payload: {

      tim,

      ric: {gid: 'grat', cid: 'grat', fid: 'gratForm'},
      boform: { 'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.9, 'co': 0.03, 'cp': 0.9 },

      fibonat: {
        samples: [[[1,50]]],
        offsetstep: [[[0.1,2]]],
        xprecision: 1,
        yprecision: [[[100,0.1]]],
        goldenangle: Math.PI * (3.0 - Math.sqrt(5.0)),
      },        
      
      conform: form,
      // {
        // 'x': {
                // 'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square
                // 'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
                // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
                // 'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
                // 'dom3': [-180, 180],
                // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => a * cos(r) * c * cos(u)
                // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => a * cos(r)

        // },
        // 'y': {
                // 'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square
                // 'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster            
                // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
                // 'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
                // 'dom3': [-180, 180],
                // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => b * sin(r)
                // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => b * sin(r) * c * cos(u)
        // },
        // 'z': {
                // 'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square
                // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
                // 'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
                // 'dom3': [-90, 90],
                // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => u
                // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => d * sin(v)            

        // },
        // 'r': {
                // 'm1': -8, 'm2': -3.5, 'n1': 16.24, 'n2': 6, 'n3': 13, 'a': 9, 'b': 0.2, // booster
                // 'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1,  // square
                // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
                // 'ra2': 120, 'v0': 0, 'v1': 1, 'seg5': 360, 'w4': 0, 'pa6': 0, 'pb7': -1,
                // 'dom3': [-180, 180],
                // 'fn0': (r,s, u=0,v=0, a,b, c=1,d=1) => c
                            

        // }
      // },

      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        translate: [0, 0, 0],
        scale: 1,
        rotate: [ 0, 0, 0],
        lens: [ 0, 1, Infinity ]
      },

      graticule: frame

    }

  }  
  /*******************************************
 *      @sphereForm
 *
 */
  let sphereForm = {

    halo: 'ent',

    geofold: p => mgraticule.gedges(p.payload.graticule),

    payload: {

      tim,
      ric: {'gid': 'grat', 'cid': 'grat', 'fid': 'sphereForm'},
      boform: { 'csx': 0, 'cf': 333, 'cs': 333, 'cw': 0.2, 'co': 0.1, 'cp': 0.9 },

      conform: form,

      proform: {
        projection: 'uniwen',
        prerotate: [[[ cwen.rotation ]]],
        translate: [0, 0, 0],
        scale: 1,
        rotate: [ 0, 0, 0],
        lens: [ 0, 1, Infinity ]
      } ,

      graticule:  frame

    }

  }
  /*******************************************
 *      @img
 *
 */
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        'style': {
          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }
      }

    }
  }


  /*******************************************
 *      @animaApi
 *
 */


  let animas = [

    gratForm, // h.ent
    sphereForm, // h.ent
    // triForm, // h.ent
    img // h.img

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
