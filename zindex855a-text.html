async function animasPromise(__mapper) {

    let cellpromises  = 	[
                __mapper('xs').r('renderport'),
              ]

    let [
        rrenderport,
      ] = await Promise.all(
        cellpromises
      )    

      
  let width = rrenderport.width(),
    height = rrenderport.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  // .................. textAnima
  let textAnima = {

    halo: 'textform',

    payload: {

      tim: tim,
      ric: {'gid': 'text', 'cid': 'text', 'fid': 'text'},
      boform: { 'csx': 0, 'cf': [[[888, 777]]], 'cs': 111, 'cw': [[[0.1, 0.7]]], 'co': [[[0.6, 0.99]]], 'cp': [[[0.5, 0.5]]]},

          'text-anchor': 'center'

        }
      }

    }
  }
  // .................. sceneForm
  let sceneForm = {

    halo: 'scene',
    payload: {
      tim: tim,
      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'context'},
      context: {svg: 1, versor: 0, wen: 1, webgl: 1, bck: 1}
    }

  }

  // .................. animaset

    sceneForm, // h.context
    textAnima, // h.text
  ]

}
