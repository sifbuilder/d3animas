<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 1, webgl: 0, img: 1}) // INIT

  let f = __mapper({props: muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat'),
    cversor = __mapper('xs').c('versor'),
    cwen = __mapper('xs').c('wen'),
    mstace = __mapper('xs').m('stace'),
    mfourier = __mapper('xs').m('fourier'),
    manimas = __mapper('xs').m('animas')

  const pi = Math.PI, pi2 = 2 * pi,
      turn = 2 * Math.PI // 360

      
  /*******************************************
 *      @pics
 *
 */
  let tim = {'td': 63800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}


  /*******************************************
 *    @fourier anima
 *
 */
     let fractform = {

      halo: 'fourier',

      geofold: p => {

        let coords = []

        let gj = {
          type: 'Feature',
          geometry: {
            type: 'Point', 
            coordinates: coords 
          },
          properties: {
                 pointRadius: 3, // d.payload.fourier.rad,

                 geonode: {
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: [0,0]
                  },
                  properties: { // geofold coindices with geonode

                    orgen: [0,0],
                    velin: [0, 0],
                    velang: [0, 0],
                    prevous: [0, 0],
                    geodelta: [0, 0]
                    
                  }
                },
              }
        }

    
        return gj
      },


      payload: {

        tim: tim,
        ric: { gid: 'fouriers', cid: 'fouriers', fid: 'fourier'},
        boform: {'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.9, 'co': 0.02, 'cp': 0.7},
   
        
        fourier: {

          transform: mfourier.fourierDiagram( 
          JSON.parse (manimas('shapes').rachael ).map(d => [-d[0], d[1], d[2]]) 
            )
            .updateTransform()
            .transform(),
            

      
          avatars: [{ // SUB-MARKS line trace

            halo: 'pacer',

            payload: {
              ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
              boform: {'csx': 0, 'cf': 111, 'cs': 666, 'cw': 0.99, 'co': 0.2, 'cp': 0.99},

   

              pacer: {
                initN: 0, eventN: 0, autoN: 1, autoP: 0.0, outtimed: 0, maxN: 60, span: 0, aad: 1,

                autoSitus: function (ani) {
                  
                  let situs = mstace.getTranspot(null, ani.payload)
                  return situs
                },

                fider: function (ani) {
                  let r = ani.payload.ric.fid 
                  
                  return r
                },

                geojsor: ani => ({

                  halo: 'ent',
                  geofold: {
                    type: 'Feature',
                    geometry: {
                      type: 'LineString',
                      coordinates: []
                    },
                    properties: { // geofold coindices with geonode

                      orgen: [0,0],
                      velin: [0, 0],
                      velang: [0, 0],
                      prevous: [0, 0],
                      geodelta: [0, 0]
                      
                    }
                  },
                  payload: {}

                })

              }
            }
          }]

        },
        

      }
    }
  // -------------------------------  img
  let img = {

    halo: 'img',

    geofold: p => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 0 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': p.payload.img.url,
        style: p.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {gid: 'imgg', cid: 'imgc', fid: 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 40 ]
      },
      img: {
        url: 'zimg-501.jpg',
        'style': {
          'width': [[[60, 60]]],
          'height': [[[40, 40]]],
          'rotate': [[[ 0, 0 ]]]
        }
      }

    }
  }    
  /*******************************************
 *    @enty
 *
 */
  let animas = [
    fractform, // h.fourier
   img // h.img
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
