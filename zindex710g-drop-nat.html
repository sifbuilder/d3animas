let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 1, bck: 0, key: 1, gui: 0, fps: 0, stats: 0}) // INIT

  let renderport = __mapper('renderRenderport'),
    width = renderport.width(),
    height = renderport.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  let f = __mapper('props')(),
    cwen = __mapper('xs').c('wen'),
    mnat = __mapper('xs').m('nat')

  let radians = Math.PI / 180, degrees = 180 / Math.PI,
    sin = Math.sin, cos = Math.cos, sqrt = Math.sqrt,
    asin = Math.asin, acos = Math.acos, pi = Math.PI, pow = Math.pow


  // ............................. pics
  let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop:1, tf: t => t}



  // sphere
  // [-180, 180] => a * cos(q) * c * cos(v)
  // [-180, 180] => b * sin(qr) * c * cos(v)
  // [-180, 180] =>                       d * sin(u)

  // hyperbole
  // [-180, 180] => r * c * cos(v)
  // [-180, 180] => s * s * s * c * cos(v)
  // [-180, 180] =>                       d * sin(u)


  // flat reticule
  // [-180, 180] => r
  // [-180, 180] => 0
  // [-180, 180] => u


  // rectantular parabole
  // [-180, 180] => r
  // [-180, 180] => r * r
  // [-180, 180] => u


  // envelop parabole
  // [-180, 180] => r  * cos(v)
  // [-180, 180] => r * r
  // [-180, 180] => sin(v)


  // parabole
  // [-180, 180] => r     * cos(v)
  // [-180, 180] => r * r
  // [-180, 180] => r     * sin(v)

  // spiral
  // [-180, 180] => r     * cos(v)
  // [-180, 180] => v
  // [-180, 180] => r     * sin(v)


  // papiro
  // [-180, 180] => r     * cos(v)
  // [-180, 180] => sin( 10 * v)
  // [-180, 180] => r     * sin(v)

  // cup
  // [-180, 180] => cos(r)       * c * ( cos(u))
  // [-180, 180] => sin(r)       * c * ( cos(u))
  // [-180, 180] => u * u


  // lace
  // [-180, 180] => cos(r)       * c * (  cos(u))
  // [-180, 180] => sin(r)       * c * ( cos(u))
  // [-180, 180] => u


  // plane
  // [-180, 180] => s * s * sin(u)
  // [-180, 180] => sin(r)       * c * ( cos(u))
  // [-180, 180] => u


  // cone 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
  // [-180, 180] => r     * cos(v)
  // [-180, 180] => r
  // [-180, 180] => r     * sin(v)



  // form "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
  // [-180, 180] => sqrt(a * sin(r))    * cos(v)
  // [-180, 180] => a * sin(r)
  // [-180, 180] => sqrt(a)     * sin(v)



  // bolt "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
  // [-180, 180] => sqrt(a)     *  cos(v)
  // [-180, 180] =>      a  * sin(r)
  // [-180, 180] => sqrt(a)     * sin(v)

  // vel "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
  // [-180, 180] => sqrt(a * sin(r))     *  cos(v)
  // [-180, 180] =>      a  * sin(r)
  // [-180, 180] => sqrt(a * sin(r))     * sin(v)

  // spil
  // [-180, 180] => - v,
  // [-180, 180] =>  v * cos(q),
  // [-180, 180] => sin(q) - 1,
  // [-180, 180] =>  1 - sin(q)

  // flat infinite
  // [-180, 180] => - 1 - sin(q),
  // [-180, 180] =>  1 - sin(q) * cos(q),
  // [-180, 180] => sin(q) - 1,
  // [-180, 180] =>  1 - sin(q)

  // cone
  // [-180, 180] => - (1 - sin(r))
  // [-180, 180] =>   (1 - sin(r)) * cos(v),
  // [-180, 180] => (1 - sin(r)) * sin(v),
  // [-180, 180] =>  1 - sin(q)

  // flat drop
  // [-180, 180] => (sin(q) -1),
  // [-180, 180] => - (sin(q) -1) * cos(q),
  // [-180, 180] => (sin(q) - 1),
  // [-180, 180] => (sin(q) - 1),
  
  // vol drop fn
  // [-180, 180] => (sin(q) - 1),
  // [-180, 180] => - (sin(q) - 1) * cos(q) * cos(v),
  // [-180, 180] => - (sin(q) - 1) * cos(q) * sin(v),
  // [-180, 180] => (sin(q) - 1),

  
  // vol drop nat
  // [-180, 180] => a * cos(q) * c * cos(v),    // drop
  // [-180, 180] ==> b * sin(q) * c * cos(v),  // drop
  // [-90, 90] => d * sin(u),  // circ
  // [-90, 90] => v,   // circ


  
  // vol drop nat
  // [-180, 180] => a * cos(q),    // drop
  // [-180, 180] == > b * sin(q) *  cos(v),  // drop
  // [-90, 90] => b * sin(q) *  sin(v),  // drop
  // [-90, 90] => v,   // drop  
  
  let conform = {
    'x': {
      "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
      'ra2': 120,'v0': 0,'v1': 1,'w4': 0 ,'seg5': 14.22,'pa6': 0,'pb7': -1,
      'dom3': [-180, 180],  // r.form.circ [-1.57, 1.57]
      'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => a * cos(q)     * c * cos(v),
      'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => a * cos(q) ,


    },
    'y': {
      "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,   // drop
              // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
      'ra2': 120,'v0': 0,'v1': 1,'w4': 0 ,'seg5': 14.22,'pa6': 0,'pb7': -1,
      'dom3': [-180, 180],
      'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) =>  b * sin(q)    * c * cos(v),
      'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) =>  b * sin(q) *  cos(v),

    },

    'z': {
        "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
        // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
      'ra2': 120,'v0': 0,'v1': 1,'w4': 0 ,'seg5': 9,'pa6': 0,'pb7': -1,
      'dom3': [-90, 90],
      'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) =>                d * sin(u),
      'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) =>  b * sin(q) *  sin(v),
    },

    'r': {
      "m1":1,"m2":1,"n1":0.5,"n2":0.5,"n3":0.5,"a":1,"b":1,  // drop
      // 'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1,  // circ
      'ra2': 120,'v0': 0,'v1': 1,'w4': 0 ,'seg5': 9,'pa6': 0,'pb7': -1,
      'dom3': [-90, 90],

            'fn0': (q,s, u=0,v=0, a,b, c=1,d=1) => v,
    },

  }


  // ............................. natForm
  let natForm = {

    halo: 'nat',
    // halo: 'ent',
    // halo: 'quadric',

    // geofold: p => mnat.closeFeature(mnat.natFeature(p.payload.form)),
    geofold: p => mnat.natFeature(p.payload.form),
    payload: {
      tim,

      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'nat'},

      proform: {

          projection: 'uniwen',
          scale: [2, 2],
          scale: [1, 1],
          // scale: [0.5, 0.5],

          // projection:  d3.geoOrthographic(),
          // scale: 100,

          prerotate: [[[ cwen.rotation ]]],
          translate: [ [0, 0, 0] ],
          // rotate: [ [[[90 + 0, 90 + 0, 90 + 1 * 360, 90 + 1 * 360]]], 0, 0 ],
          rotate: [ 0, 0, 0 ],
          lens: [0, 1, Infinity],
        },

      boform: { 'csx': 0, 'cf': [[[111, 111, 111]]], 'co': [[[0.09, 0.09]]], 'cs': [[[888, 888]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      form: conform,

    }

  }

  // ............................. animas
  let animas = [

    natForm, // h.nat

  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
