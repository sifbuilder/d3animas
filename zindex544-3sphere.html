<script>
let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 1, webgl: 0, img: 1})	// INIT

	let mgraticule = __mapper('xs').m('graticule')

  let renderer = __mapper('renderRenderer'),
    width = renderer.width(),
    height = renderer.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  /*******************************************
 *     @pics
 *
 */
  let tim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let form = {

				"x": {
					"m1":4,"m2":4,"n1":2,"n2":2,"n3":2,"a":1,"b":1, // sphere
					"ra2": 60, // 180,
					"v0": 0,"v1":1,
					"w4":  0, //  [[[0,-360,0]]],
					"seg5": 360,"pa6":0,"pb7":-1,

					"fas8": 0,
					"fn0": Math.cos,
					"dom3": [-180,180],
					"exp9": [1,0,1,0],

				},
				"y": {
					"m1":4,"m2":4,"n1":2,"n2":2,"n3":2,"a":1,"b":1, // sphere
					"ra2": 60,
					"v0":0,"v1":1,
					"w4": 0, //  [[[0,-360,0]]], // [[[60, 60 + 1 * 360]]], //
					"seg5": 360,"pa6":0,"pb7":-1,

					"fas8": -90, 		// fas8, antifase
					"fn0": Math.cos,
					"dom3": [-180,180],
					"exp9": [0,1,1,0],

				},
				"z": {
					"m1":4,"m2":4,"n1":2,"n2":2,"n3":2,"a":1,"b":1, // sphere
					"ra2": 60, // 180,
					"v0": 0,"v1":1,
					"w4":  0, // [[[180,360,180]]], // [[[0,-360,0]]],
					"seg5": 360,"pa6":0,"pb7":-1,

					"fn0": d => Math.cos(d),
					"dom3": [-180,180],
					"exp9": [ 0,0,0,1 ],

				}
			}

  let conform = {'projection': 'natform','form': form}
  let proform = {projection: 'uniwen',translate: [230,240,0],rotate: [ 90, 0, 0 ],scale: 1,'dims': 3,'control': 'wen'}
  let gratiframe = {

			'frame':

								[		[ [-180, 180, 90, 90], [-90, 90, 45, 15] ],		// 0, 1
										 [	[-180, 180, 90, 90],	[-90, 90, 45, 15] ] ],	// 36, 18

			// [		[   [-180, 180, 90, [[[10,10]]]], // X mayor		11 12
							// [ -90, 90, 360, [[[10,10]]]] ], // Y mayor
					// [	[-180, 180, 90, [[[5,5]]]], // x minor
						// [ -80, 80, 40, [[[5,5]]]] ]	] // y minor


		}

  let gratigrate = {

			'lattice': [ [180, 90 ],				// X	major minor	21 22
										[90, 90 ] ]				// Y	major minor

		}

  /*******************************************
 *     @animas
 */
  // -------------------------------  gratifaces11
  let gratifaces11 = {
    'halo': 'geojson',
    'geoform': p => {
			let vertices =  mgraticule.gvertices(p.payload.gratiframe)
			let faces = mgraticule.gfaces(p.payload.gratiframe)
			faces = faces.map(face => [...face, face[0]])
			faces = faces.map(face => // faces : points => vertices
          face.map(vi => vertices[vi]) // eg. [1, 0, 3, 2, 1]
			)					//  (2) [-180, -45] [0, 0] [-180, 0]
      let features = faces.map( face => ({
						type: "Feature",geometry: {type: 'Polygon',coordinates: Array.of(face)},properties: {},}))
			let gj = {type: "FeatureCollection",features: features}
			return gj
		},
    'payload': {
      'tim': tim,
      'ric': {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratifaces11'},
      'boform': { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
			'conform': conform,
      'proform': {projection: 'uniwen',rotate: [30,30,0],translate: [ 100, 100 ],scale: 1,'dims': 3,'control': 'wen'},
      'gratiframe': gratiframe,
    }
  }
 // -------------------------------  gratifaces12
  let gratifaces12 = {
    'halo': 'geojson',
    'geoform': p => {
			let vertices =  mgraticule.gvertices(p.payload.gratiframe)
			let faces = mgraticule.gfaces(p.payload.gratiframe)
			faces = faces.map(face => [...face, face[0]])
			faces = faces.map(face => // faces : points => vertices
          face.map(vi => vertices[vi]) // eg. [1, 0, 3, 2, 1]
			)					//  (2) [-180, -45] [0, 0] [-180, 0]
      let features = faces.map( face => ({
						type: "Feature",geometry: {type: 'Polygon',coordinates: Array.of(face)},properties: {},}))
			let gj = {type: "FeatureCollection",features: features}

			return gj
		},
    'payload': {
      'tim': tim,
      'ric': {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratifaces12'},
      'boform': { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
			'conform': conform,
      'proform': {projection: 'uniwen',rotate: [30,30,0],translate: [ 100, 250 ],scale: 1,'dims': 3,'control': 'wen'},
      'gratiframe': gratigrate,
    }
	}
  // -------------------------------  gratilines21
  let gratilines21 = {
    'halo': 'geojson',
    'geoform': p => {
      let edges = mgraticule.gedges(p.payload.gratiframe)
			let type = 'Feature'
			let properties = {}
      let geometry = {type: 'MultiLineString',coordinates: edges}
      let gj = {type, geometry, properties}
			return gj
		},
    'payload': {
      'tim': tim,
      'ric': {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratilines21'},
      'boform': { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
			'conform': conform,
      'proform': {projection: 'uniwen',rotate: [30,30,0],translate: [ 500, 100 ],scale: 1,'dims': 3,'control': 'wen'},
      'gratiframe': gratiframe,
    }
  }
 // -------------------------------  gratilines22
  let gratilines22 = {
    'halo': 'geojson',
    'geoform': p => {
      let edges = mgraticule.gedges(p.payload.gratiframe)
				let type = 'Feature'
			let properties = {}
      let geometry = {type: 'MultiLineString',coordinates: edges}
      let gj = {type, geometry, properties}

			return gj
		},
    'payload': {
      'tim': tim,
      'ric': {'gid': 'gratis', 'cid': 'gratis', 'fid': 'gratilines22'},
      'boform': { 'csx': 0, 'cf': [[[666, 666]]], 'cs': 333, 'cw': 0.9, 'co': [[[0.03, 0.03, 0.03]]], 'cp': [[[0.9, 0.9, 0.9]]]},
			'conform': conform,
      'proform': {projection: 'uniwen',rotate: [30,30,0],translate: [ 500, 250 ],scale: 1,'dims': 3,'control': 'wen'},
      'gratiframe': gratigrate,
    }
  }

  /*******************************************
 *      @animas
 */
  let animas = [
    gratifaces11, // h.geojson g.natform
    gratifaces12, // h.geojson g.natform
    gratilines21, // h.geojson g.natform
    gratilines22, // h.geojson g.natform

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
