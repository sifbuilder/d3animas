<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="elem-enls.js"></script>
<script src="elem-ents.js"></script>

<script>

let muonAlima = function (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, wen: 0, webgl: 1, key: 1}) // INIT

  let f = __mapper('xs').m('props'),
    mgeom = __mapper('xs').m('geom'),
    mwen = __mapper('xs').m('wen'),
    crayder = __mapper('xs').c('rayder'),
    mstace = __mapper('xs').m('stace'),
    mstore = __mapper('xs').m('store')

  let r = __mapper('xs').r('renderport'),
    width = r.width(),
    height = r.height()

  if (__mapper('controlKey') !== undefined) {
    let controltimerLeftArrowAlt = () => { // LEFT ARROW
      if (__mapper('muonAnimation').animationStop !== undefined) {
        console.log('controltimerLeftArrowAlt')
        if (__mapper('controlTimer').started()) {
          __mapper('controlTimer').stop()
        } else {
          __mapper('controlTimer').resume()
        }
      }
    }
    __mapper('controlKey').subscribe(controltimerLeftArrowAlt, 'leftArrowAlt')
  }

  if (__mapper('controlKey') !== undefined) {
    let controltimerUpArrowAlt = () => { // UP ARROW
      console.log('controltimerUpArrowAlt')
      __mapper('controlWen').control(__mapper('renderSvg').svg()) // SVG WEN
    }
    __mapper('controlKey').subscribe(controltimerUpArrowAlt, 'upArrowAlt')
  }

  /*******************************************
 *    	@pics
 *
 */

  let tim = {'td': 52800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  /*******************************************
 *    	@animas
 *
 */

  // -------------------------------  pointform
  let pointform = {

    halo: 'pacer',

    payload: {

      tim: tim,
      ric: {'gid': 'nat', 'cid': 'nat', 'fid': 'pointform'},
      boform: { 'csx': 0, 'cf': [[[444, 999]]], 'co': [[[0.9, 0.9]]], 'cs': [[[555, 999]]], 'cw': [[[2.7, 2.7]]], 'cp': [[[0.9, 0.9]]]},

      proform: {
        'projection': 'uniwen',
        'center': [ 0, 0, 0],
        'translate': {'x': 0, 'y': 0, 'z': 0 },
        'scale': 1,
        'rotate': [0, 0, 0],
        'lens': [0, 1, Infinity],
      },

      pacer: {
        initN: 0,
        eventN: 1,
        autoN: 0,
        autoP: 0.1,
        outtimed: 0,
        maxN: 60,
        span: 0,

        initSitus: ani => ({x: width / 2, y: height / 2, z: 0 }),

        eventSitus: ani => {
          let situs
          if (crayder.event() !== undefined) {
            let x = crayder.event().x
            let y = crayder.event().y
            let z = 0
            situs = {x, y, z }
          }
          return situs
        },

        autoSitus: ani => mstace.getLocus(ani),

        eventSitus: d => ({
            x: crayder.mouse().x,  // x: crayder.event().x, 
            y: crayder.mouse().y,  // crayder.event().y, 
            z: 0 
        }),
        
        fidder: anitem => 'item' +
					mstore.anigrams()
					  .filter(ani => ani.payload.ric.gid === anitem.payload.ric.gid &&
												ani.payload.ric.cid === anitem.payload.ric.cid)
					  .length,

            
        geojsor: () => {
          let ani = {
            halo: 'ent',
            geofold:  {
              type: 'Feature',
              geometry: {
                type: 'Point', 
                coordinates: null
              },
              properties: {
                geonode: {
                  type: 'Feature',
                  geometry: { type: 'Point', coordinates: [0, 0, 0] },
                  properties: {
                    orgen: null, 
                    velin: [0, 0, 0], 
                    velang: [0, 0, 0], 
                    prevous: null, 
                    geodelta: null}
                }
              }
            },
            payload: {}
          }
          return ani
        }


      }

    }

  }

  /*******************************************
 * @animaApi
 *
 */

  let animas = [
    pointform // h.pacer

  ]

  let animaApi = function animaApi () {
    __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
  }

  return animaApi
}

let __mapper = xMapper.xMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
<body style="cursor:crosshair"></body>
