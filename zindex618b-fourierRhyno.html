<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="script-enls.js"></script>
<script src="script-ents.js"></script>

<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 1, webgl: 0, img: 1}) // INIT

  let f = __mapper({props: muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat'),
    cversor = __mapper('xs').c('versor'),
    cwen = __mapper('xs').c('wen'),
    mstace = __mapper('xs').m('stace'),
    mfourier = __mapper('xs').m('fourier'),
    manimas = __mapper('xs').m('animas'),
    mric = __mapper('xs').m('ric'),
    mstore = __mapper('xs').m('store'),
    mgeoj = __mapper('xs').m('geoj')

  /*******************************************
 *      @pics
 *
 */
  let tim = {'td': 63800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  let proform = {
        projection: 'uniwen',
        translate: { x: { pos: 0 }, y: { pos: 0 }, z: 0 },
        scale: 90,
        rotate: [ 0, 0, 0 ],
        lens: [0, 1, Infinity],
      }
  
  //md: z.618b-fourierRhyno
  //md: rhyno data from m.animas
  //md:   defined as (closed) LineString gemetry.coordinates 
  //md:   mfourier.transformedCoefs(tfeature) 
  let data = JSON.parse(manimas('shapes').rhyno).map(d => [d[0]-150, -d[1]+25, d[2]])
  let tfeature = {type: 'Feature',geometry: {type: 'LineString',coordinates: data} }
  let transforms = mfourier.transformedCoefs(tfeature)  
      transforms = mgeoj.ntime(transforms, [0,1])

  //md:     @aniLine avatar
  //md:       form.payload.fourier.avatars.line
   let aniLine = {

    halo: 'ent',
    geofold: {
      type: 'Feature',
      geometry: {
        type: 'LineString',
        coordinates: []},
        properties: {}
      },
    payload: {
      tim: tim,
      ric: {'gid': 'pol', 'cid': 'pol', 'fid': 'pol'},
      boform: {'csx': 0, 'cf': 555, 'cs': 888, 'cw': 0.5, 'co': 1, 'cp': 1},
      proform: proform
    }

  }
  
  //md:     @fourierPacer avatar
  //md:       payload.pacer.aad:1 add segments to LineString trace
  //md:       payload.pacer.autoSitus place situs on parent (stace undefined)  
  //md:       payload.pacer.fider take fid from payload.ric.fid  
  //md:       payload.pacer.geojsor 
  let fourierPacer = { // SUB-MARKS line trace

        halo: 'pacer',
        payload: {
          ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
          boform: {'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

          pacer: { // aad for trace
            initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 600, span: 0, aad: 1,
            autoSitus: d => mstace.getLocus(this.stace, d.payload),
            fider: d => d.payload.ric.fid,
            geojsor: function (d, i) {
              let ric = d.payload.ric // ric
              let uid = mric.getuid(ric)

              let gj = {

                halo: 'ent',
                geofold: {
                  type: 'Feature',
                  geometry: { type: 'LineString', coordinates: null },
                  properties: { doc: 'pacer' }
                },
                payload: {
                  uid: uid,
                  id: uid,
                  ric: ric,
                  proform: this.proform
                }

              }

              let newItem = mstore.findAnigramFromUid(uid) || gj
              if (newItem.geofold.properties.formEreformed) {
                newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
              }
              return newItem
            },
          }
        }
      }

    //md:     @fourierForm anima
    //md:       geofold.properties.pointRadius
    //md:       payload.fourier.transforms:  transforms coefficients
    //md:       payload.fourier.dotboform:  style of pencil dot
    //md:       payload.fourier.avatars.fourierPacer  form trace
    //md:       payload.fourier.avatars.line  sinusoid ray
     let fourierForm = {

      halo: 'fourier',
      geofold: p => {
        return {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [] },
          properties: {
             geonode: {
              type: 'Feature',
              geometry: { type: 'Point', coordinates: [0,0] },
              properties: { // geofold coindices with geonode
                orgen: [0,0],velin: [0, 0],velang: [0, 0],prevous: [0, 0],geodelta: [0, 0]
              }
            },
          }
        }
      },

      payload: {  // payload in fourierForm

        tim: tim,
        ric: { gid: 'fouriers', cid: 'fouriers', fid: 'fourier'},
        boform: {'csx': 0, 'cf': 555, 'cs': 333, 'cw': 0.9, 'co': 0.12, 'cp': 0.7},

        fourier: {

          transforms: transforms,
          interval: [0.1,0.5],
          tolerance: 0.1,
          dotboform: {'csx': 0, 'cf': 888, 'cs': 999, 'cw': 0.9, 'co': 0.01, 'cp': 0.7},
          avatars: {
            fourierPacer: fourierPacer,
            line: aniLine,

          }
        },
      }
    }

  /*******************************************
 *    @enty
 *
 */
  let animas = [
    fourierForm, // h.fourier

  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
