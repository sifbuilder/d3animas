<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    mfourier,
    drhyno,
    mproj3ct,
    mprofier,
    mgeoj,
  ] = await Promise.all([
    __mapper('xs').m('fourier'),
    __mapper('xs').d('rhyno'),
    __mapper('xs').m('proj3ct'),
    __mapper('xs').m('profier'),
    __mapper('xs').m('geoj'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
  let tim = {'td': 63800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  
  //md:   data from m.animas('shapes').rhyno unframed
  //md:   defined as (closed) LineString gemetry.coordinates 
  //md:   mfourier.transformedCoefs(tfeature) 
  let svgdata = JSON.parse(drhyno.data())
  let data = {type: 'Feature',geometry: {type: 'LineString',coordinates: svgdata} }

  let proform = {projection: 'uniwen',translate: [ -150, 125 ],scale: [1, -1],rotate: [ 0, 0 ],lens: [0, 1, Infinity]}
  let geoData = mproj3ct(data, mprofier.uniweon(proform))

  let transforms = mfourier.transformedCoefs(geoData)  
      transforms = mgeoj.ntime(transforms, [0,1])
  let transformsFC = { type: 'FeatureCollection',features: transforms }
  

  
  
  //md:     @aniLine avatar
  //md:       form.payload.fourier.avatars.line
   let aniLine = {

    halo: 'ent',
    geofold: {
      type: 'Feature',
      geometry: {
        type: 'LineString',
        coordinates: []},
        properties: {}
      },
    payload: {
      tim: tim,
      ric: {'gid': 'pol', 'cid': 'pol', 'fid': 'pol'},
      boform: {'csx': 0, 'cf': 555, 'cs': 888, 'cw': 0.5, 'co': 1, 'cp': 1},
    }

  }
  
  //md:     @fourierPacer avatar
  //md:       payload.pacer.aad:1 add segments to LineString trace
  //md:       payload.pacer.autoSitus place situs on parent (stace undefined)  
  //md:       payload.pacer.fidder take fid from payload.ric.fid  
  //md:       payload.pacer.geojsor 
  let fourierPacer = { // SUB-MARKS line trace

        halo: 'pacer',
        payload: {
          ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
          boform: {'csx': 0, 'cf': 666, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

          pacer: { // aad for trace
            initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 600, span: 0, aad: 1,
            autoSitus: d => mstace.getLocus(this.stace, d.payload),
            fidder: d => d.payload.ric.fid,
            geojsor: function (d, i) {
              let ric = d.payload.ric // ric
              let uid = mric.getuid(ric)

              let gj = {

                halo: 'ent',
                geofold: {
                  type: 'Feature',
                  geometry: { type: 'LineString', coordinates: null },
                  properties: { doc: 'pacer' }
                },
                payload: {
                  uid: uid,
                  id: uid,
                  ric: ric,
                  proform: this.proform
                }

              }

              let newItem = mstore.findAnigramFromUid(uid) || gj
              if (newItem.geofold.properties.formEreformed) {
                newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
              }
              return newItem
            },
          }
        }
      }


      
    //md:     @fourierForm anima
    //md:       geofold.properties.pointRadius
    //md:       payload.fourier.transforms:  transforms coefficients
    //md:       payload.fourier.dotboform:  style of pencil dot
    //md:       payload.fourier.avatars.fourierPacer  form trace
    //md:       payload.fourier.avatars.line  sinusoid ray
     let fourierForm = {

      halo: 'fourier',
      geofold: p => transformsFC,

      payload: {  // payload in fourierForm

        tim: tim,
        ric: { gid: 'fouriers', cid: 'fouriers', fid: 'fourier'},
        boform: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.5, 'co': 0.12, 'cp': 0.99},

        fourier: {
          transforms: transforms,
          interval: [0.0,0.99],
          tolerance: 0.1,
          dotboform: {'csx': 0, 'cf': 888, 'cs': 999, 'cw': 0.9, 'co': 0.01, 'cp': 0.7},
          
          //md: fourier avatars are defined by name
          avatars: {
            fourierPacer: fourierPacer,
            line: aniLine,

          }
        },
      }
    }


    // .................. sceneAni
    let sceneAni = {

      halo: 'scene',
      geofold: null,
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },

    }

    // .................. animas
    let animas = [

      fourierForm, // h.fourier
      sceneAni, // h.scene
    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
