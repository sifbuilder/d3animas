<!DOCTYPE html>
<meta charset="utf-8">

<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }

<script src="script-enls.js"></script>
<script src="script-ents.js"></script>

<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 1, webgl: 0, img: 1, key: 1}) // INIT

  //md: ## z.618g-fourierLicht  d.lichtenstein
  
  let f = __mapper({props: muonProps.muonProps()}).props()
    cversor = __mapper('xs').c('versor'),
    cwen = __mapper('xs').c('wen'),
    mstace = __mapper('xs').m('stace'),
    mfourier = __mapper('xs').m('fourier'),
    manimas = __mapper('xs').m('animas'),
    mric = __mapper('xs').m('ric'),
    mstore = __mapper('xs').m('store'),
    mgeoj = __mapper('xs').m('geoj'),
    msvg = __mapper('xs').m('svg'),
    mprofier = __mapper('xs').m('profier'),
    mproj3ct = __mapper('xs').m('proj3ct')
      
  /*******************************************
 *      @pics
 */
  let tim = {'td': 23800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}
  
  /*******************************************
 *      @data
 */
    
    let formdata = { 
      width:"2.77778in", height:"3.45833in",
      viewBox:"0 0 300 300",
      path: {
        id:"mbn",
        fill:"none", stroke:"black", 'strokeWidth':"1",
        d:`M 0.00,0.00
           C 100.00,0.00 200.00,0.00 300.00,0.00 Z`  // LineString
      } // path
    }    
    
    //md:     data is svg MCZ...MCZ
    let geoData = msvg.castels(formdata, {start:0, stop:0.9, step:1/3} ) // MultiLineString
     
    let basicSquare = [
    [
      [0, 0],     [0, 25],    [0, 50],    [0, 75], 
      [0, 100],   [25, 100],  [50, 100],  [75, 100],  
      [100, 100], [100, 75],  [100, 50],  [100, 25], 
      [100, 0],   [75, 0],    [50, 0],    [25, 0]
    ]
    ] // MultiLineString
        
   geoData.geometry.coordinates = basicSquare
  
    
      let proform = {
        projection: 'uniwen',
        translate: [ -200, 0 ],
        scale: [1, 1],
        rotate: [ 0, 0 ],
        lens: [0, 1, Infinity]
      }
      let proformion = mprofier.formion(proform)
      geoData = mproj3ct(geoData, proformion)
            
          
    let transforms = mfourier.transformedCoefs(JSON.parse(JSON.stringify(geoData)))
    transforms = mgeoj.ntime(transforms, [0,1])
    
   if (1 && 1) console.log("transforms", transforms)
    
  //md:     @aniDots anima
   let aniDots = {

    halo: 'ent',
    geofold: p => {
        if (1 && 1) console.log("p", p.payload.tim.unitTime)
        let t = p.payload.tim.unitTime
        let coords = geoData.geometry.coordinates
      
        let nb = mgeoj.getCoordsLength(geoData)
        let nbt = Math.floor(nb * t)
        let cs = mgeoj.getCoordsInRange(geoData, nbt)
        
        cs.geometry.type = 'MultiPoint'
        return cs
    },
    payload: {
      tim: tim,
      ric: {'gid': 'ani', 'cid': 'ani', 'fid': 'aniDots'},
      boform: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.5, 'co': 0.9, 'cp': 0.999},
    }

  }    
    
  //md:     @aniLine anima
   let aniLine = {

    halo: 'ent',
    geofold: p => {
        if (1 && 1) console.log("p", p.payload.tim.unitTime)
        let t = p.payload.tim.unitTime
        let coords = geoData.geometry.coordinates
      
        let nb = mgeoj.getCoordsLength(geoData)
        let nbt = Math.floor(nb * t)
        let cs = mgeoj.getCoordsInRange(geoData, nbt)
        
        cs.geometry.type = 'LineString'
        return cs
    },
    payload: {
      pointRadius: 3,
      tim: tim,
      ric: {'gid': 'ani', 'cid': 'ani', 'fid': 'aniLine'},
      boform: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.3, 'co': 0.009, 'cp': 0.999},
    }

  }    
    
    
  
  //md:     @aniRay avatar
  //md:       form.payload.fourier.avatars.line
   let aniRay = {

    halo: 'ent',
    geofold: {
          type: 'Feature',
          geometry: {
            type: 'LineString', 
            coordinates: []},
            properties: {}
          },
    payload: {
      tim: tim,
      ric: {'gid': 'pol', 'cid': 'pol', 'fid': 'pol'},
      boform: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},
    }

  }  
  
  //md:     @aniTrace avatar
  //md:       form.payload.fourier.avatars.line
   let aniTrace = {

    halo: 'ent',
    geofold: {
          type: 'Feature',
          geometry: {
            type: 'MultiPoint', 
            coordinates: [ ]},
            properties: {}
          },
    payload: {
      tim: tim,
      ric: {'gid': 'pol', 'cid': 'pol', 'fid': 'pol'},
      boform: {'csx': 0, 'cf': 555, 'cs': 999, 'cw': 0.6, 'co': 0.999, 'cp': 0.999},
    }

  }  
  
  //md:     @fourierPacer avatar
  //md:       payload.pacer.geojsor
  let fourierPacer = {

      halo: 'pacer',
      payload: {
        ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
        boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},

        pacer: { // aad for trace
          initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,
          autoSitus: d => mstace.getLocus(this.stace, d.payload), // situs
          fider: d => d.payload.ric.fid,
          
          geojsor: function (d, i) {
            let ric = d.payload.ric // ric
            let uid = mric.getuid(ric)

            let gj = {

              halo: 'ent',
              geofold: {
                type: 'Feature',
                geometry: { type: 'LineString', coordinates: null },
                properties: { doc: 'pacer' }
              },
              payload: {
                uid: uid,
                id: uid,
                ric: ric,
                proform: this.proform
              }

            }

            let newItem = mstore.findAnigramFromUid(uid) || gj
            if (newItem.geofold.properties.formEreformed) {
              newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
            }

            return newItem
          },

        }
      }
    }  

    //md:     @fourierForm h.fourier
     let fourierForm = {
      halo: 'fourier',
      geofold: p => {
        return {
          type: 'Feature',
          geometry: {
            type: 'Point', 
            coordinates: [] 
          },
          properties: {
             pointRadius: 1, // d.payload.fourier.rad,
             geonode: {
              type: 'Feature',
              geometry: { type: 'Point', coordinates: [0,0] },
              properties: { // geofold coindices with geonode
                 orgen: [0,0],velin: [0, 0],velang: [0, 0],prevous: [0, 0],geodelta: [0, 0]
              }
            },
          }
        }

      },
      payload: {  // FOURIER TRANSFORM in payload.fourier.transform
        tim: tim,
        ric: { gid: 'fouriers', cid: 'fouriers', fid: 'fourier'},
        boform: {'csx': 0, 'cf': 555, 'cs': 3333, 'cw': 0.5, 'co': 0.012, 'cp': 0.99},
        fourier: {
          interval: [0.0,0.99],
          tolerance: 0.33,
          transforms: transforms,
          
          dotboform: {'csx': 0, 'cf': 888, 'cs': 333, 'cw': 0.9, 'co': 0.01, 'cp': 0.7},
          avatars: {
            fourierPacer: fourierPacer, // trace
            line: aniRay,  // ray

          } // fourier avatars
        }
      } 
     }
    
  /*******************************************
 *    @enty
 *
 */
  let animas = [
    fourierForm, // h.fourier
    aniDots, // h.ent
    aniLine, // h.ent
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
