<!DOCTYPE html>
<meta charset="utf-8">
<title>animas</title>
<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }
  </style>

</head>
<body style="cursor:crosshair"></body>
<div id="viewframe" class="viewframe"></div>

<script src="eon-x-d3-require.js"></script>
<script src="eon-x-mapper.js"></script>
<script src="eon-x-s.js"></script>

<script>

;(async function eon () {
  let __mapper = xMapper.xMapper() // init mapper
  __mapper({'xD3Require': xD3Require}) // map require
  __mapper({'xs': xs.xs(__mapper)}) // map x.s

  let muonStore = await __mapper('xs').m('store') // map store
  let muonAnimation = await __mapper('xs').m('animation') // map animation

  let xanimas = await zindex(__mapper)
  let animas = xanimas.animas() // get animas

  muonStore.apply({type: 'UPDANIMA', animas: animas}) // upd animas
  muonAnimation.animate() // animate
})()

// .................. zindex
async function zindex (__mapper) {
  // .................. eons
  let [
    cwen,
  ] = await Promise.all([
    __mapper('xs').c('wen'),
  ])

  // .................. animas
  let animas = function () {
    // .................. pics
    let tim = {'td': 3800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let proform = {

      projection: 'uniwen',
      translate: [ 300, 200 ],
      scale: 90,
      rotate: [ [0, 1, 12], [[[ cwen.rotation ]]] ],
      lens: [0, 1, 12],

    }

    let axisBottom = {
      label: 'space',
      rotate: 0,
      orient: 'axisBottom', // 'axisLeft',
      scaleType: 'scaleLinear', // "scaleTime",
      tickFormat: '.1f', // formatNumber
      tickPadding: 2,
      tickSize: 2,
      domain: [0, 180],
      range: [0, 200],
    }

    let axisLeft = {
      label: 'space',
      rotate: 0,
      orient: 'axisLeft', // 'axisLeft',
      scaleType: 'scaleLinear', // "scaleTime",
      tickFormat: '.1f', // formatNumber
      tickPadding: 2,
      tickSize: 2,
      domain: [0, 180],
      range: [0, 200],
    }

    let axisLeft2 = {
      label: 'space',
      rotate: 45,
      orient: 'axisLeft', // 'axisLeft',
      scaleType: 'scaleLinear', // "scaleTime",
      tickFormat: '.1f', // formatNumber
      tickPadding: 2,
      tickSize: 2,
      domain: [0, 180],
      range: [0, 200],
    }

    let boform = { 'csx': 0, 'cf': [[[444, 999]]], 'cs': [[[444, 999]]], 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.9, 0.9]]]}

    // ............................. axisBottom
    let axisX = {
      halo: 'axis',
      geofold: p => ({
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [ 0, 0 ] },
        properties: {},
      }),
      payload: {
        tim: tim,
        ric: {gid: 'ax', cid: 'ax', fid: 'xbottom'},
        boform: boform,
        proform: proform,
        axis: axisBottom,
      },
    }
    // ............................. axisLeft
    let axisY = {
      halo: 'axis',
      geofold: p => ({
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [ 0, 0 ] },
        properties: {},
      }),
      payload: {
        tim: tim,
        ric: {gid: 'ax', cid: 'ax', fid: 'xleft'},
        boform: boform,
        proform: proform,
        axis: axisLeft,
      },
    }    
    // ............................. axisLeft
    let axisZ = {
      halo: 'axis',
      geofold: p => ({
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [ 0, 0 ] },
        properties: {},
      }),
      payload: {
        tim: tim,
        ric: {gid: 'ax', cid: 'ax', fid: 'xleft2'},
        boform: boform,
        proform: proform,
        axis: axisLeft2,
      },
    }

    // .................. sceneAni
    let sceneAni = {
      halo: 'scene',
      payload: {
        tim: tim,
        ric: {gid: 'scene', cid: 'scene', fid: 'scene'},
        context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 1},
      },
    }

    // .................. animas
    let animas = [

      axisX, // h.axis
      axisY, // h.axis
      axisZ, // h.axis
      sceneAni, // h.scene

    ]

    return animas
  }

  let enty = () => {}
  enty.animas = animas
  return enty
}
</script>
