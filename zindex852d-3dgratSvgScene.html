  // .................. async animasPromise
async function animasPromise(__mapper) {

  let rrenderport = __mapper('xs').r('renderport'),
    mgraticule = __mapper('xs').m('graticule'),
    cwen = __mapper('xs').c('wen')
    

  let width = rrenderport.width(),
    height = rrenderport.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  // .................. pics

  let tim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1, tp: t => Math.sin((Math.PI / 2) * t)}

  let form2d = {

    'x': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1
    },
    'y': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1
    }
  }

  let conform2d = {

    projection: 'natform',
    form: form2d

  }

  let proform2da = {

    prerotate: [[[ cwen.rotation ]]],
    projection: 'uniwen',
    translate: [ -150, 0],
    rotate: [ [[[0, 360]]], [[[0, 360]]] ],
    scale: 1

  }

  let proform2db = {

    prerotate: [[[ cwen.rotation ]]],
    projection: 'uniwen',
    translate: [ 150, 0],
    rotate: [ 0, [[[0, 360]]], 0 ],
    scale: 1

  }

  let form3d = {

    'x': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1
    },
    'y': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1
    },
    'z': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1
    }
  }

  let conform3d = {

    projection: 'natform',
    form: form3d

  }

  let proform3d = {

    prerotate: [[[ cwen.rotation ]]],
    projection: 'uniwen',
    translate: [ 0, 0, 0],
    rotate: [ 0, [[[0, 360]]], 0 ],
    scale: 1

  }

  // .................. gratiform
  let gratiform2da = {

    halo: 'ent',

    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'gratiform2da'},

      boform: { 'csx': 0, 'cf': [[[666, 555, 666]]], 'cs': [[[333, 666, 333]]], 'cw': 0.9, 'co': [[[0.09, 0.03, 0.09]]], 'cp': [[[0.9, 1.9, 0.9]]]},

      conform: conform2d,

      proform: proform2da,

      graticule: {

        frame: [ [ [-180, 180, 90, 90], [-90, 90, 45, 45] ] ] // X,Y

      }

    }

  }
  // .................. gratiform
  let gratiform2db = {

    halo: 'ent',

    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'gratiform2db'},

      boform: { 'csx': 0, 'cf': [[[666, 555, 666]]], 'cs': [[[333, 666, 333]]], 'cw': 0.9, 'co': [[[0.09, 0.03, 0.09]]], 'cp': [[[0.9, 1.9, 0.9]]]},

      conform: conform2d,

      proform: proform2db,

      graticule: {

        frame: [ [ [-180, 180, 90, 90], [-90, 90, 45, 45] ] ] // X,Y

      }

    }

  }

  // .................. gratiform
  let gratiform3d = {

    halo: 'ent',

    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'gratiform3d'},

      boform: { 'csx': 0, 'cf': [[[666, 555, 666]]], 'cs': [[[333, 666, 333]]], 'cw': 0.9, 'co': [[[0.09, 0.03, 0.09]]], 'cp': [[[0.9, 1.9, 0.9]]]},

      conform: conform3d,

      proform: proform3d,

      graticule: {

        frame: [ [ [-180, 180, 90, 90], [-90, 90, 45, 45] ] ] // X,Y

      }

    }

  }

  // .................. sceneForm
  let sceneForm = {

    halo: 'scene',
    payload: {

      tim: tim,

      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'context'},

      context: {svg: 1, versor: 0, wen: 1, webgl: 0, bck: 0}
    }

  }  
  
  // .................. animaset
  let animas = [

    sceneForm, // h.context
    gratiform2da, // h.ent g.natform
    gratiform3d, // h.ent g.natform
    gratiform2db // h.ent g.natform

  ]

  return animas

}
