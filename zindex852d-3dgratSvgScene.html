;(async function ____e() {
    let __mapper = xMapper.xMapper() // init mapper

    __mapper({'xD3Require': xD3Require}) //
    __mapper({'xs': xs.xs(__mapper)}) // map x.x proxy part

    __mapper({'xLibs': xLibs.xLibs(__mapper)}) // xLibs    
    await __mapper.mapParts(__mapper('xLibs')()) // register libs


    __mapper({'xParts': xParts.xParts(__mapper)}) // xParts
    await __mapper.mapParts(__mapper('xParts')()) // get and register parts

    
    let animas = await animasPromise(__mapper)
    let mstore = await __mapper('xs').m('store')  // map store
    mstore.apply({type: 'UPDANIMA', animas: animas})  // store animas
    __mapper('muonAnimation').muonAnimation(__mapper) // animate

})()

  // .................. animasPromise
async function animasPromise(__mapper) {

  let __rrenderport   = 	__mapper('xs').r('renderport'),
      __cwen          =   __mapper('xs').c('wen'),
      __mgraticule    = 	__mapper('xs').m('graticule')

  let [rrenderport, cwen, mgraticule] 
      = await Promise.all(
        [__rrenderport, __cwen, __mgraticule])
      
  let width = rrenderport.width(),
    height = rrenderport.height(),
    scaleProj = Math.min(width / 2, height) / Math.PI

  // .................. pics
  let tim = {'td': 19800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1, nostop: 1, tp: t => Math.sin((Math.PI / 2) * t)}

  let form2d = {

    'x': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1
    },
    'y': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1
    }
  }

  let conform2d = {

    projection: 'natform',
    form: form2d

  }


  let form3d = {

    'x': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1
    },
    'y': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 8, 'pa6': 0, 'pb7': -1
    },
    'z': {
      'm1': 4, 'm2': 4, 'n1': 2, 'n2': 2, 'n3': 2, 'a': 1, 'b': 1, // circle
      'ra2': 90, 'v0': 0, 'v1': 1, 'w4': 0, 'seg5': 4, 'pa6': 0, 'pb7': -1
    }
  }

  let conform3d = {

    projection: 'natform',
    form: form3d

  }


  // .................. gratiform
  let g1 = {

    halo: 'ent',

    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'g1'},

      boform: { 'csx': 0, 'cf': [[[666, 555, 666]]], 'cs': [[[333, 666, 333]]], 'cw': 0.9, 'co': [[[0.09, 0.03, 0.09]]], 'cp': [[[0.9, 1.9, 0.9]]]},

      conform: conform2d,
      proform: {

          prerotate: [[[ cwen.rotation ]]],
          projection: 'uniwen',
          translate: [ -150, 0],
          rotate: [ [[[0, 360]]], [[[0, 360]]] ],
          scale: 1

        },
      graticule: {
        frame: [ [ [-180, 180, 90, 90], [-90, 90, 15, 15] ] ] // X,Y
      }
    }
  }


  // .................. gratiform
  let g2 = {

    halo: 'ent',

    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'g2'},

      boform: { 'csx': 0, 'cf': [[[666, 555, 666]]], 'cs': [[[333, 666, 333]]], 'cw': 0.9, 'co': [[[0.09, 0.03, 0.09]]], 'cp': [[[0.9, 1.9, 0.9]]]},

      conform: conform3d,
      proform: {

          prerotate: [[[ cwen.rotation ]]],
          projection: 'uniwen',
          translate: [ 0, 0, 0],
          rotate: [ 0, [[[0, 360]]], 0 ],
          scale: 1

        },
      graticule: {
        frame: [ [ [-180, 180, 90, 90], [-90, 90, 45, 45] ] ] // X,Y
      }
    }
  }

  // .................. gratiform
  let g3 = {

    halo: 'ent',

    geofold: p => mgraticule.vhMultiLine(p.payload.graticule),

    payload: {
      tim: tim,
      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'g3'},

      boform: { 'csx': 0, 'cf': [[[666, 555, 666]]], 'cs': [[[333, 666, 333]]], 'cw': 0.9, 'co': [[[0.09, 0.03, 0.09]]], 'cp': [[[0.9, 1.9, 0.9]]]},

      conform: conform2d,
      proform: {

          prerotate: [[[ cwen.rotation ]]],
          projection: 'uniwen',
          translate: [ 150, 0],
          rotate: [ 0, [[[0, 360]]], 0 ],
          scale: 1

        },
      graticule: {
        frame: [ [ [-180, 180, 30, 30], [-90, 90, 45, 45] ] ] // X,Y
      }
    }
  }
  // .................. sceneForm
  let sceneForm = {

    halo: 'scene',
    payload: {
      tim: tim,
      ric: {gid: 'gratiform', cid: 'gratiform', fid: 'context'},
      context: {svg: 1, versor: 0, wen: 1, webgl: 1, bck: 1}
    }

  }

  // .................. animaset
  let animas = [


    g1, // h.ent g.natform
    g2, // h.ent g.natform
    g3 // h.ent g.natform

  ]

  return animas

}
