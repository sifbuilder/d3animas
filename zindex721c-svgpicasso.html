<head >

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div#fps,svg { position: fixed; top:0; left:0; color: white; }

<script src="script-ents.js"></script>

<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({svg: 1, versor: 0, webgl: 0, img: 1}) // INIT
    
  //md: ## md:{filename}
  
  let f = __mapper({props: muonProps.muonProps()}).props(),
    mnat = __mapper('xs').m('nat'),
    cversor = __mapper('xs').c('versor'),
    cwen = __mapper('xs').c('wen'),
    mstace = __mapper('xs').m('stace'),
    mfourier = __mapper('xs').m('fourier'),
    manimas = __mapper('xs').m('animas'),
    mric = __mapper('xs').m('ric'),
    mstore = __mapper('xs').m('store'),
    mbezierjs = __mapper('xs').m('bezierjs'),
    msvg = __mapper('xs').m('svg'),
    mgeoj = __mapper('xs').m('geoj'),
    mprofier = __mapper('xs').m('profier'),
    mproj3ct = __mapper('xs').m('proj3ct'),
    rrenderport = __mapper('xs').r('renderport')


    let tim = {'td': 63800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

    let width = rrenderport.width(),
      height = rrenderport.height()
      
    //md:     img url is zimg-img.jpg
    let imgurl = 'zimg-picasso.png'
    let dataurl = 'picasso'
    
    //md:     data from d.path
    let svgdata = __mapper('xs').d(dataurl).data() // path data :
      
    let extent = svgdata.viewBox.split(' ').map(d => parseInt(d))
    let x0 = extent[0], y0= extent[1], x1 = extent[2], y1= extent[3]

    
    let r0 = width / (x1 - x0)
    let r1 = height / (y1 - y0)
    let rx = Math.sign(r0) * Math.min(Math.abs(r0), Math.abs(r1))
    let ry = - Math.sign(r1) * Math.min(Math.abs(r0), Math.abs(r1))
    
    let dx = - (width - (x1 - x0)) / 2
    let dy = - (height - (y1 - y0)) / 2
    
      
    let gjdata = msvg.castels(svgdata, {start:0, stop:0.9, step:0.091} )

    
    let nb = mgeoj.getCoordsLength(gjdata)
    
    // proform translates to cent
    let proform = {
            projection: 'uniwen',
            translate: [dx - 0, dy + 0, 0],
            scale: [rx * 1, ry * 1],
            rotate: [ 0, 0, 0 ], lens: [0, 1, Infinity],
    }
    let geoData = mproj3ct(gjdata, mprofier.formion(proform))

//md:     formPacer avatar
let formPacer = { // SUB-MARKS line trace

      halo: 'pacer',
      payload: {
        ric: {gid: 'traces', cid: 'traces', fid: 'traces'},
        boform: {'csx': 0, 'cf': 444, 'cs': 666, 'cw': 0.99, 'co': 0.4, 'cp': 0.99},
        pacer: { // aad for trace
          initN: 0, eventN: 0, autoN: 1, autoP: 0, outtimed: 0, maxN: 60, span: 0, aad: 1,
          autoSitus: d => mstace.getLocus(this.stace, d.payload), // situs
          fidder: d => d.payload.ric.fid,
          geojsor: function (d, i) {
            let ric = d.payload.ric // ric
            let uid = mric.getuid(ric)
            let gj = {
              halo: 'ent',
              geofold: {
                type: 'Feature',
                geometry: { type: 'LineString', coordinates: null },
                properties: { doc: 'pacer' }
              },
              payload: {
                uid: uid, id: uid, ric: ric,
                proform: this.proform
              }
            }
            let newItem = mstore.findAnigramFromUid(uid) || gj
            if (newItem.geofold.properties.formEreformed) {
              newItem.geofold.geometry = newItem.geofold.properties.formEreformed.geometry
            }
            return newItem
          },
        }
      }
    }

//md:     polyForm anima  h.formed
    let polyForm = {

      halo: 'formed',

      geofold: a => {

        let anigram = a, // anigram
          halo = a.halo, // halo
          geofold = a.geofold, // geofold
          payload = a.payload // payload

        let unitElapsed = a.payload.tim.unitElapsed // unit time elapsed
        let t = a.payload.tf(unitElapsed) || unitElapsed  // time function

        let nbt = Math.ceil(nb * t)
        let csi = t => mgeoj.getCoordsInRange(geoData, nbt)
        let coords = csi(t).geometry.coordinates

        let ngj = {
          type: 'Feature',
          geometry: { type: 'Polygon', coordinates: coords },
          properties: {
            boform: { 'csx': 0, 'cf': 999, 'cs': 111, 'cw': 0.8, 'co': 1, 'cp': 0.9}
          },
        }

        let rings = ngj.geometry.coordinates // rings in Polygon
        let newFeatureCollection = {type:'FeatureCollection', features:[]}

        for (let i=0; i<rings.length; i++) {
          let ring = rings[i]
          let feature = {
            type: 'Feature',
            geometry: { type: 'Polygon', coordinates: [ring]},
            properties: {},
          }
          if (i < rings.length - 1) { // first
              feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 666, 'cw': 0.8, 'co': 1, 'cp': 1}
          } else {
              feature.properties.boform = { 'csx': 0, 'cf': 555, 'cs': 666, 'cw': 0.8, 'co': 0.1, 'cp': 1}
          }

          newFeatureCollection.features.push(feature)
        }

        newFeatureCollection.features = Array.of(ngj)

        let geodata = newFeatureCollection

        if (payload.proform) {
          let proformion = mprofier.proformion(anigram)
          newFeatureCollection = mproj3ct(geodata, proformion)
        }

        return newFeatureCollection

      },

      payload: {  // payload in polyForm

        tim: tim,
        ric: { gid: 'fouriers', cid: 'fouriers', fid: 'fourier'},
        boform: {'csx': 0, 'cf': 555, 'cs': 444, 'cw': 0.9, 'co': 0.72, 'cp': 0.7},
        tf: t => t,
        // tf: t => 2 * (t - 2 * Math.max(0, t - 0.5)),
        // tf: t => 1 - 4 * (t - 0.5)* (t - 0.5),
        // tf: t => 1,

      }
    }

  let img = {

    halo: 'img',

    geofold: a => ({
      type: 'Feature',
      geometry: {

        'type': 'Point',
        'coordinates': [ 0, 20 ]

      },
      properties: {
        sort: 'img',
        'xlink:href': a.payload.img.url,
        style: a.payload.img.style
      }
    }),

    payload: {

      tim,
      ric: {'gid': 'imgg', 'cid': 'imgc', 'fid': 'imgf'},
      boform: { 'csx': 0, 'cf': [[[22, 22]]], 'cs': 22, 'cw': [[[0.7, 0.7]]], 'co': [[[0.7, 0.7]]], 'cp': [[[0.5, 0.5]]]},
      proform: {
        projection: 'uniwen',
        translate: [ 30, 80 ]
      },
      img: {
        url: imgurl,
        style: {
          width: [[[150, 150]]],
          height: [[[100, 100]]],
          rotate: [[[ 0, 0 ]]]
        }
      }

    }
  }


  let animas = [
    img, // h.img
    polyForm,
  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
