<!DOCTYPE html>

  <style>

    div#fps,svg { position: fixed; top:0; left:0; color: white; }

<script>

let muonAlima = function muonAlima (__mapper) {
  __mapper({'xs': xs.xs(__mapper)}) // PROXIES
  __mapper('xs').m('init')({canvas: 0, svg: 1, versor: 0, wen: 1, webgl: 0, img: 1, key: 1, gui: 0, fps: 0, stats: 0}) // INIT

  let renderer = __mapper('renderRenderer'),
    width = renderer.width(),
    height = renderer.height(),
    scaleView = Math.min(width / 2, height) / Math.PI

  let f = __mapper('props')(),
    mnat = __mapper('xs').m('nat')

  /*******************************************
 *      @pics
 */
  let tim = {'td': 16800, 't0': 0, 't1': 1000, 't2': 1, 't3': 1}

  let formNat = {

    'x': {

      // 'm1': 6,'m2': 6,'n1': 60,'n2': 100,'n3': 30,'a': 1,'b': 1, // shell
      // 'm1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 1,'b': 1, // circle
      // 'm1': 2,'m2': 2,'n1': 1,'n2': 1,'n3': 1,'a': 1,'b': 1,  // eye
      'm1': -8,'m2': -3.5,'n1': 16.24,'n2': 6,'n3': 13,'a': 9,'b': 0.2,  // craft

      'ra2': 90,
      'v0': 0,
      'v1': 1,
      'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
      'seg5': 6, // 360, // 180,  //  [[[4,120]]], // 
      'pa6': 0,
      'pb7': -1,
      'fas8': 0,'dom3': [-180, 180],'fn9': [1, 0, 1, 0],'pr0': Math.cos
    },
    'y': {

      // 'm1': 6,'m2': 6,'n1': 60,'n2': 100,'n3': 30,'a': 1,'b': 1, // shell
      // 'm1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 1,'b': 1, // circle
      // 'm1': 2,'m2': 2,'n1': 1,'n2': 1,'n3': 1,'a': 1,'b': 1,   // eye
      'm1': -8,'m2': -3.5,'n1': 16.24,'n2': 6,'n3': 13,'a': 9,'b': 0.2,  // craft

      'ra2': 90,
      'v0': 0,
      'v1': 1,
      'w4': 0, //  [[[60, 60 + 1 * 360]]], // [[[0,-360,0]]],
      'seg5': 6, //  360, // 180,  //  [[[4,120]]], // 
      'pa6': 0,
      'pb7': -1,
      'fas8': 90,'dom3': [-180, 180],'fn9': [0, 1, 1, 0],'pr0': Math.cos
    },
    'z': {

      // 'm1': 2,'m2': 2,'n1': 1,'n2': 1,'n3': 1,'a': 1,'b': 1,  // eye
      // 'm1': 4,'m2': 4,'n1': 2,'n2': 2,'n3': 2,'a': 1,'b': 1, // circle
      'm1': 4, 'm2': 4, 'n1': 100, 'n2': 100, 'n3': 100, 'a': 1, 'b': 1 , // square
      
      'ra2': 20,
      'v0': 0,
      'v1': 1,
      'w4': 0, // [[[180,360,180]]], // [[[0,-360,0]]],
      'seg5': 3, // [[[3,12]]], // 
      'pa6': 0,
      'pb7': -1,
      'fas8': 0, 'dom3': [-90, 90], 'fn9': [ 0, 0, 0, 1 ], 'pr0': Math.cos
    }
  }

  let stace = {
    'm1': 4,
    'm2': 4,
    'n1': 2,
    'n2': 2,
    'n3': 2,
    'a': 4,
    'b': 2, // circle
    'ra2': 90,
    'v0': 0,
    'v1': 1,
    'w4': 0,
    'seg5': 12,
    'pa6': 0,
    'pb7': -1,
    'fas8': 0
  }


  /*******************************************
 *    @animas
 *
 */

  // -------------------------------  nat1
  let nat1 = {

    halo: 'ent',

    geofold: p => mnat.natFeature(p.payload.form),

    payload: {
      tim: tim,
      ric: {gid: 'nat', cid: 'nat', fid: 'nat1'},

      proform: {
          'projection': 'uniwen',

          'translate': [ [200, 200, 0], ], //  [[[ stace ]]] ],
          'scale': 1,
          'rotate': [ 0, 0, 0 ],
          'lens': [0, 1, Infinity],
        },

      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.09, 0.09]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      form: formNat

    }

  }  
  // -------------------------------  nat1
  let nat2 = {

    halo: 'ent',

    geofold: p => mnat.natFeature(p.payload.form),

    payload: {
      tim: tim,
      ric: {gid: 'nat', cid: 'nat', fid: 'nat2'},

      proform: {
          'projection': 'uniwen',

          'translate': [ [400, 200, 0], ], //  [[[ stace ]]] ],
          'scale': 1,
          'rotate': [ 0, 0, 0 ],
          'lens': [0, 1, Infinity],
        },

      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.09, 0.09]]], 'cs': [[[555, 666]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},

      form: function() { 
        let o = f.cloneObj(formNat)
        o.x.seg5 = 18
        o.y.seg5 = 18
 
        o.z.seg5 = 9
        return o
      }(),

    }

  }
  // -------------------------------  circ
  let circ = {

    halo: 'ent',

    geofold: p => mnat.natFeature(p.payload.form),

    payload: {
      tim,

      ric: {gid: 'nat', cid: 'nat', fid: 'circ'},

      proform: {
          'projection': 'uniwen',

          'translate': [ [300, 200, 0], ], //  [[[ stace ]]] ],
          'scale': 1,
          'rotate': [ 0, 0, 0 ],
          'lens': [0, 1, Infinity],
        },

      geonode: {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [0, 0, 0] },
        properties: {orgen: null, velin: [0, 0, 0], velang: [0, 0, 0], prevous: null, geodelta: null}
      },

      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.019, 0.019]]], 'cs': [[[444, 555]]], 'cw': [[[0.5, 0.7]]], 'cp': [[[0.7, 0.9]]]},

      uid: null,
      parentuid: null,
      ent: null,
      avatars: null,
      forces: null,
      inited: 0,
      gelded: 1,


      form:  function() { 
        let o = f.cloneObj(formNat)
        delete o.z
        return o
      }(),
    }
  }
  // -------------------------------  nums
  let nums = {

    halo: 'nums',

    geofold: {
      type: 'Feature',
      geometry: {
        'type': 'Point',
        'coordinates': [ 0, 0 ]
      },
    },

    payload: {
      tim,
      ric: {gid: 'nums', cid: 'nums'},
      boform: { 'csx': 0, 'cf': [[[500, 888, 650]]], 'co': [[[0.019, 0.019]]], 'cs': [[[333, 333]]], 'cw': [[[0.9, 0.9]]], 'cp': [[[0.7, 0.9]]]},


      nums: {
        ra2: 3,
        pos: 0,
      }
    }

  }
  /*******************************************
 *    @
 *
 */

  // circ.payload.avatars = {
    // nums // h.nums
  // }

  let animas = [
    nat1, // h.ent g.uniwen
    // nat2, // h.ent g.uniwen
    // circ // h.ent g.uniwen

  ]

  return () => __mapper('xs').m('store').apply({'type': 'UPDANIMA', 'caller': 'alima', 'animas': animas})
}

let __mapper = muonMapper.muonMapper()
__mapper({'muonAlima': muonAlima(__mapper)}).muonAlima(__mapper)
</script>
